Cite: Satija, R., Farrell, J., Gennert, D. et al. Spatial reconstruction of single-cell gene expression data. Nat Biotechnol 33, 495–502 (2015).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484097&amp;idx=1&amp;sn=efe8b71cf761e40a39c10c0185cbd81a&amp;chksm=c0a7b21cf7d03b0a362264dff9c0964b4a0100d35cedf2db6cfa148e350e6e3a0864a758608f&amp;token=2087503041&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：(Seurat V1) 单细胞基因表达数据的空间重建<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <br>
站内文章：</p> <ol><li><a href="/pages/0d1fce/" aria-current="page" class="router-link-exact-active router-link-active">文献阅读 --- (Seurat V1) Spatial reconstruction of single-cell gene expression data</a></li> <li><a href="/pages/f37280/">文献阅读 --- (Seurat V2) Integrating single-cell transcriptomic data across different conditions, technologies, and species</a></li> <li><a href="/pages/d26f9e/">文献阅读 --- (Seurat V3) Comprehensive Integration of Single-Cell Data</a></li> <li><a href="/pages/b4dfe0/">文献阅读 --- (Seurat V4) Integrated analysis of multimodal single-cell data</a></li> <li><a href="/pages/8c5839/">文献阅读 --- (Seurat V5) Dictionary learning for integrative, multimodal and scalable single-cell analysis</a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Rahul Satija</th> <th style="text-align:center;">Aviv Regev</th> <th style="text-align:center;">Alexander F Schier</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://as.nyu.edu/content/dam/nyu-as/faculty/images/satija-rahul-photo.jpg" width="200"></td> <td style="text-align:center;"><img src="https://static.projects.iq.harvard.edu/files/styles/profile_full/public/biomath/files/aviv_regev.jpeg?m=1542716585&amp;itok=Z0mYFIqo" width="200"></td> <td style="text-align:center;"><img src="https://hsci.harvard.edu/sites/projects.iq.harvard.edu/files/styles/profile_full/public/hsci/files/sheier_alexander_credit_university_basel.jpg?m=1588292433&amp;itok=M3vmpANQ" width="200"></td></tr> <tr><td style="text-align:center;">Oxford University</td> <td style="text-align:center;">Broad Institute of MIT and Harvard</td> <td style="text-align:center;">Broad Institute of MIT and Harvard</td></tr> <tr><td style="text-align:center;"><a href="mailto:rsatija@nygenome.org">rsatija@nygenome.org</a></td> <td style="text-align:center;"><a href="mailto:aviv.regev.sc@gmail.com">aviv.regev.sc@gmail.com</a></td> <td style="text-align:center;"><a href="mailto:schier@fas.harvard.edu">schier@fas.harvard.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>空间定位是细胞命运和行为的关键决定因素，但缺乏跨复杂组织的空间解析、转录组范围的基因表达谱分析方法。RNA 染色方法仅检测少量转录本，而单细胞 RNA-seq 测量全局基因表达，将细胞与其天然空间背景分开。在这里，我们提出了 Seurat，一种通过将 single-cell RNA-seq 数据与 in situ RNA 模式整合来推断细胞定位的计算策略。我们应用 Seurat 对分离的斑马鱼 (Danio rerio) 胚胎的 851 个单细胞进行了空间绘制，并生成了全转录组的空间模式图。我们使用几种实验方法证实了 Seurat 的准确性，然后使用该策略来识别一组原型表达模式和空间标记。Seurat 正确地定位了稀有亚群，准确地绘制了空间受限和分散的群体。Seurat 将适用于绘制不同系统中复杂模式组织内的细胞定位。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-overview"><a href="#figure-1-overview" class="header-anchor">#</a> Figure 1. Overview</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fnbt.3192/MediaObjects/41587_2015_Article_BFnbt3192_Fig1_HTML.jpg?as=webp" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 概述</p> <p>为了识别分离细胞的空间位置，我们开发了一种在 Seurat 中实现的计算方法，该方法的输入为：(i)单个分离细胞的表达谱、(ii) 少量标志性基因（landmark genes）的基因表达的空间参考图谱。这就需要将感兴趣的组织细分为用户定义的几何形状和大小的离散空间域（以下称为 'bins'）。对于空间图谱，在每个 bin 中，landmark genes 被定义为 'on' 或 'off'，例如，根据已发表的原位染色确定的。然后，Seurat 利用 landmark genes 的单细胞表达水平来确定一个细胞可能起源于哪个 bins。</p> <p>Seurat 包括以下步骤。(i) 它使用 single-cell RNA-seq 表达谱中细胞间的共表达模式来推断（impute）每个细胞中每个 landmark genes 的表达。这减轻了由 single-cell RNA-seq 的技术限制导致的对单个细胞中特定转录本的检测错误。(ii) 使用受参考图谱中表达该基因的细胞比例限制的混合模型，将每个 landmark genes 的连续推断 RNA-seq 表达水平与二进制空间表达值联系起来。(iii) 对于每个 bin，它基于这些混合模型、二进制空间参考图谱和一个可选的估计所有基因对之间协方差参数的定量细化步骤，构建了一个 landmark genes 联合表达的多元正态模型。 (iv) 给定这些模型，它通过计算每个 cell-bin pair 的后验概率来推断每个 single-cell RNA-seq 细胞的空间起源，允许确定细胞的可能位置和映射中的置信度。我们将在下面描述这些步骤和相关的计算挑战，然后通过绘制斑马鱼胚胎中的细胞图谱来应用和验证 Seurat。</p></div> <h3 id="figure-2-single-cell-rna-seq-from-zebrafish-embryos"><a href="#figure-2-single-cell-rna-seq-from-zebrafish-embryos" class="header-anchor">#</a> Figure 2. Single-cell RNA-seq from zebrafish embryos</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fnbt.3192/MediaObjects/41587_2015_Article_BFnbt3192_Fig2_HTML.jpg?as=webp" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. 来自斑马鱼胚胎的 single-cell RNA-seq</p> <p><strong>(a)</strong> 我们测试了 Seurat，并使用囊胚后期（50% 的表皮生长）斑马鱼胚胎证明了它的实用性。 <br> <strong>(b)</strong> 为了创建空间参考图谱，我们使用了 47 色原位杂交模式（i.e., landmark genes），这些模式之前已经发表在科学文献中。我们将胚胎细分为 64 个 bins，并使用横向（lateral）和动物（animal）视图的原位杂交，将每个 bin 内的每个 landmark 划分为 'on' 或 'off'。这里显示了原位杂交图及其合成的二进制表示。 <br> <strong>(c)</strong> single-cell RNA-seq protocol 被修改为包括随机分子标签。总的来说，我们分析了 851 个单细胞转录组，这些转录组从三种不同实验方案下分离的细胞中获得。</p></div> <h3 id="figure-3-seurat-correctly-infers-the-spatial-position-of-cells"><a href="#figure-3-seurat-correctly-infers-the-spatial-position-of-cells" class="header-anchor">#</a> Figure 3. Seurat correctly infers the spatial position of cells</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fnbt.3192/MediaObjects/41587_2015_Article_BFnbt3192_Fig3_HTML.jpg?as=webp" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. Seurat 正确地推断出了细胞的空间位置</p> <p><strong>(a)</strong> Seurat 绘制了整个胚胎的细胞图谱，这与组织的随机分离相一致。显示的是随机分离的细胞的细胞质心。 <br> <strong>(b)</strong> 与随机分离的细胞相比，在 animal cap 处表现出大约 7 倍的消耗，并在边缘伴随的富集。 <br> <strong>(c)</strong> 在解剖显微镜下人工挑选出少量的 'reference' 细胞，以便估计出它们的原始空间位置。 <br> <strong>(d)</strong> Seurat 的 'reference' 细胞推断位置的代表性例子（质心：绿色；后验 bin 概率：紫色的阴影，最强的颜色代表 100% 的后验概率）和实验注释的位置（粉红色）。胚胎的边缘也用卡其色表示。实验标注的球体具有较大的半径，以反映实验测量的置信度。 <br> <strong>(e)</strong> 对 'reference' 细胞的推断位置和测量位置之间的距离误差的直方图。 <br> <strong>(f)</strong> 对于每个 landmark gene，我们从输入的参考图谱中移除该基因，然后从 Seurat 的空间模式中重新推断其原位模式。将具有代表性的例子与二值化的输入模式（top）和 ROC 分数（bottom）进行了比较。 <br> <strong>(g-h)</strong> 对推断的 landmark 原位杂交与二值化输入模式的准确性进行 ROC 分析（median ROC = 0.96），显示为基因选择曲线 (g) 和所有 landmark 的 ROC 性能总结 (h)。</p></div> <h3 id="figure-4-nine-archetypal-patterns-discovered-through-spatial-clustering"><a href="#figure-4-nine-archetypal-patterns-discovered-through-spatial-clustering" class="header-anchor">#</a> Figure 4. Nine archetypal patterns discovered through spatial clustering</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fnbt.3192/MediaObjects/41587_2015_Article_BFnbt3192_Fig4_HTML.jpg?as=webp" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 通过空间聚类发现的 9 种原型模式</p> <p><strong>(a)</strong> 根据 Seurat 的空间定位计算了 290 个高度可变基因的估算表达模式。然后，通过推断的空间定位将基因聚为 9 个 'archetypes'，广泛描述了多个基因的模式：RM, restricted to margin; VM, ventral margin; DEM, dorsally enriched margin; DRM, dorsally restricted margin; EM, extended margin; V, ventral; DA, dorsal animal; VA, ventral animal; A, animal。 <br> <strong>(b)</strong> 实验确定的模式显示出与 Seurat 的预测高度一致。</p></div> <h3 id="figure-5-seurat-spatially-characterizes-rare-cell-populations"><a href="#figure-5-seurat-spatially-characterizes-rare-cell-populations" class="header-anchor">#</a> Figure 5. Seurat spatially characterizes rare cell populations</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fnbt.3192/MediaObjects/41587_2015_Article_BFnbt3192_Fig5_HTML.jpg?as=webp" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. Seurat 空间表征罕见的细胞群</p> <p><strong>(a)</strong> 前索板祖细胞的卡通图（绿色示意图）共定位于背侧边缘，而内胚层祖细胞（蓝色）沿着胚胎边缘分散。 <br> <strong>(b)</strong> 小提琴图显示了经 PCA 分析确定的细胞群体中经典的内胚层标记物（sox32，cxcr4a），经典前脑板标记物（gsc）和提出的前脑板标记物（ripply1）的表达分布：所有边缘细胞（margin），内胚层祖细胞（endo）和前脑板祖细胞（PCP）。<br> <strong>(c)</strong> Seurat 将内胚层祖细胞（蓝色）和前脑板祖细胞（绿色）定位到其特定位置。<br> <strong>(d)</strong> Seurat 对 ripply1 的预测表达模式（左）以及原位验证（右）。<br> <strong>(e)</strong> gsc（橙色）和 ripply1（蓝色）的双原位验证，证实 ripply1 在前脑板祖细胞中表达。<br> <strong>(f)</strong> 通过 PCA 确定的以 PC4 为特征的以及高水平表达凋亡标记基因的先前未描述的细胞群体（洋红色）。<br> <strong>(g)</strong> Seurat 对这些 'apoptotic-like' 的细胞（洋红色）的预测定位分布在胚胎周围，但富集在动物极区域。<br> <strong>(h)</strong> 小提琴图显示了 isg15 和 mat2al 的表达分布，它们是所有细胞和疑似凋亡样细胞中 'apoptotic-like' 群体的标记物。<br> <strong>(i)</strong> 'apoptotic-like' 细胞的四个标记物在原位杂交中表达的模式相似且分散。<br> <strong>(j)</strong> aplnrb（洋红色）和 isg15（绿色）的双荧光原位杂交显示这些标记物是共同表达的，正如Seurat 预测的那样。值得注意的是，细胞似乎高水平表达 aplnrb 或 isg15，而另一个基因的表达水平较低。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6" title="标签">#生物信息学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/08/17, 09:47:20</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ffdcc0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- WGCNA：an R package for weighted correlation network analysis</div></a> <a href="/pages/ebb632/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- SCANPY：large-scale single-cell gene expression data analysis</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
