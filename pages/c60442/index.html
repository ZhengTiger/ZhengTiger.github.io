Cite: Bhattacherjee, A., Djekidel, M.N., Chen, R. et al. Cell type-specific transcriptional programs in mouse prefrontal cortex during adolescence and addiction. <em>Nat Commun</em> 10, 4169 (2019).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483790&amp;idx=1&amp;sn=99e0a294365ca31c6b384692f1bd8a23&amp;chksm=c0a7b153f7d038458eff3e3a9eee07b20c0583db6a863ea21017abede09c6dee2aadb9be1ffd&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：小鼠青春期和成瘾期前额叶皮层的细胞类型特异性转录程序<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Yi Zhang(张毅)</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://static.projects.iq.harvard.edu/files/styles/profile_full/public/hsci/files/zhang_yi_credit_cc-by_yi_zhang.jpg?m=1588338732&amp;itok=ag2v1Ovw" height="200"></td></tr> <tr><td style="text-align:center;">BOSTON CHILDREN'S HOSPITAL <br> BROAD INSTITUTE <br> HARVARD MEDICAL SCHOOL</td></tr> <tr><td style="text-align:center;"><a href="mailto:yzhang@genetics.med.harvard.edu">yzhang@genetics.med.harvard.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>前额叶皮层(PFC)多个神经元亚型的协调活动诱导的转录变化在编码和调节主要认知行为中起着关键作用。然而，每个神经元亚型中的特定转录程序仍然未知。利用单细胞RNA测序(scRNA-seq)，我们对PFC中所有独特的细胞亚型进行了全面的分类。我们分析了每个细胞亚型在自然适应和诱导条件下的转录动态。青春期的适应性变化(在P21和P60之间)，一个出生后神经可塑性的高度动态阶段，深刻地影响了每个神经元亚型的转录，包括与主要神经精神疾病相关的基因的细胞类型特异性调控。另一方面，由慢性可卡因成瘾引起的诱导可塑性导致多种神经元亚型的渐进性转录变化，并在长时间戒断后变得最为显著。我们的研究结果为理解正常PFC功能和神经精神疾病状态下的细胞类型特异性的出生后转录动力学奠定了基础。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-transcriptome-based-cell-classifification-in-mouse-pfc"><a href="#fig1-transcriptome-based-cell-classifification-in-mouse-pfc" class="header-anchor">#</a> Fig1. Transcriptome-based cell classifification in mouse PFC</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-019-12054-3/MediaObjects/41467_2019_12054_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 小鼠 PFC 中基于转录组的细胞分类</p> <p><strong>a.</strong> 实验设计示意图。<br> <strong>b.</strong> t-SNE 图显示了基于转录组的 PFC 细胞类型的广泛聚类。<br> <strong>c.</strong> 每个宽细胞簇中细胞类型特异性标记物的表达在 t-SNE 图上以颜色突出显示。<br> <strong>d.</strong> 单细胞热图显示了不同 PFC 细胞簇中细胞类型特异性细胞标记物的表达。</p></div> <h3 id="fig2-pfc-contains-distinct-excitatory-and-inhibitory-neuron-subtypes"><a href="#fig2-pfc-contains-distinct-excitatory-and-inhibitory-neuron-subtypes" class="header-anchor">#</a> Fig2. PFC contains distinct excitatory and inhibitory neuron subtypes</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-019-12054-3/MediaObjects/41467_2019_12054_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. PFC 包含不同的兴奋性和抑制性神经元亚型</p> <p><strong>a.</strong> t-SNE 图显示，PFC 的兴奋性神经元根据其转录组可大致分为 13 种独特的亚型。<br> <strong>b.</strong> 小提琴图显示了 13 个兴奋性神经元簇或亚型的特异性标记物的表达。<br> <strong>c.</strong> 多通道 FISH 检测同一皮层(L5 中的 Pou3f1 和 Tshz2)或不同层的 Foxp2 在 L6)中不同的兴奋性神经元类型。<br> <strong>d.</strong> 通过将兴奋层特异性标记物的表达投射到 t-SNE 图上，将兴奋性神经元分配到各自的皮质层。<br> <strong>e.</strong> 鉴定 L5 中通常表达 L5 标记物 Etv1 的两种不同细胞类型(Poh3f1+ 和 Tshz2+)。<br> <strong>f.</strong> t-SNE 图显示 PFC 抑制性神经元根据其转录组被分类为 12 个不同的亚型。<br> <strong>g.</strong> 小提琴图显示了 12 种不同的抑制性神经元亚型的不同标记物。<br> <strong>h.</strong> 多通道 FISH 检测一个已知的抑制性神经元亚群(Cartpt+、箭头和Cartpt−、Sst神经元内的箭头：盒子区单细胞的放大视图)和一个罕见的神经元亚型(Pbx3+：inset是单细胞的放大视图)。</p></div> <h3 id="fig3-distinct-transcriptional-features-of-pfc-excitatory-neurons-relative-to-those-of-visp-and-alm"><a href="#fig3-distinct-transcriptional-features-of-pfc-excitatory-neurons-relative-to-those-of-visp-and-alm" class="header-anchor">#</a> Fig3. Distinct transcriptional features of PFC excitatory neurons relative to those of VISp and ALM</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-019-12054-3/MediaObjects/41467_2019_12054_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. PFC 兴奋性神经元相对于 VISp 和 ALM 的不同转录特征</p> <p><strong>a.</strong> t-SNE图（左）显示了 PFC 兴奋性神经元的高分辨率聚类和层次聚类的树状图（右）。<br> <strong>b.</strong> 小提琴图显示了 a 中每个 Cluster 的不同 marker。<br> <strong>c.</strong> PFC 与 VISp 和 ALM 转录谱相似性。</p></div> <h3 id="fig4-widespread-transcriptional-changes-in-pfc-cell-types-between-p21-and-p60-mice"><a href="#fig4-widespread-transcriptional-changes-in-pfc-cell-types-between-p21-and-p60-mice" class="header-anchor">#</a> Fig4. Widespread transcriptional changes in PFC cell types between P21 and P60 mice</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-019-12054-3/MediaObjects/41467_2019_12054_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. P21 和 P60 小鼠之间 PFC 细胞类型的广泛转录变化</p> <p><strong>a.</strong> t-SNE 图显示了 P60（紫色）和 P21（浅蓝色）PFC 细胞使用 correlation analysis(CCA) 合并后的分布。<br> <strong>b.</strong> t-SNE 图显示了 P60（左）和 P21（右）PFC 细胞中细胞类型的分配和细胞类型的比例。<br> <strong>c.</strong> 兴奋性神经元、抑制性神经元和非神经元细胞中的基因数量发生了动态变化。红色：上调的基因；蓝色：下调的基因。<br> <strong>d.</strong> 具有代表性的火山图显示了指示 clusters 中基因表达的改变(cutoff：FC&gt;1.5 and q-value&lt;0.05)。<br> <strong>e.</strong> 热图显示了 P21 和 P60 之间兴奋性神经元亚型中功能通路的 -log10(p-value)(right-tailed Fisher exact test)。<br> <strong>f.</strong> 在 P21 和 P60 之间的每个 PFC 兴奋性神经元亚型中，表观遗传修饰因子的基因名称和功能类别分别上调（红色）和下调（蓝色）(cutoff: FC &gt; 1.5 and q-value &lt; 0.05; numbers 1–13 on left axis indicate the clusters)。</p></div> <h3 id="fig5-expression-of-many-gwas-candidates-is-enriched-in-specific-clusters-and-dynamically-changed-during-adolescence"><a href="#fig5-expression-of-many-gwas-candidates-is-enriched-in-specific-clusters-and-dynamically-changed-during-adolescence" class="header-anchor">#</a> Fig5. Expression of many GWAS candidates is enriched in specific clusters and dynamically changed during adolescence</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-019-12054-3/MediaObjects/41467_2019_12054_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. 许多 GWAS 候选基因的表达在特定的 Clusters 中富集，并在青春期发生动态变化</p> <p><strong>a.</strong> t-SNE 图显示了在精神分裂症中 GWAS 候选基因的一些细胞类型和亚型特异性表达的例子。Top-panel 显示了 global t-SNE 图上 4 个具有代表性的候选基因的表达富集。 bottom panels 分别显示兴奋性和抑制性 clusters 的放大 t-SNE，AllenBrainISH 图像显示特定的基因表达。<br> <strong>b.</strong> 双相情感障碍的表现。<br> <strong>c.</strong> 显示具有细胞亚型特异性表达的 GWAS 候选疾病相关基因的热图。蓝色表示没有富集，橙色表示基因富集。以精神分裂症和双相情感障碍为例。<br> <strong>d.</strong> 圆形热图显示了 12 种 pfc 相关疾病中富集的亚型和细胞类型特异性 GWAS 候选基因的百分比。每种疾病都是单独分级的，亮红色：高富集，深蓝色：低富集。<br> <strong>e.</strong> t-sne 图显示每个细胞亚型中 P21 和 P60 之间差异表达的精神分裂症和双相 GWAS 候选基因的数量（以不同的颜色显示）。</p></div> <h3 id="fig6-chronic-cocaine-ivsa-induces-transcriptional-changes-in-multiple-pfc-cell-types"><a href="#fig6-chronic-cocaine-ivsa-induces-transcriptional-changes-in-multiple-pfc-cell-types" class="header-anchor">#</a> Fig6. Chronic cocaine IVSA induces transcriptional changes in multiple PFC cell types</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41467-019-12054-3/MediaObjects/41467_2019_12054_Fig6_HTML.png?as=webp" alt="Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Fig6. 慢性可卡因 IVSA 诱导多种 PFC 细胞类型的转录变化</p> <p><strong>a.</strong> 显示了 IVSA 的实验设置和工作流程的示意图。使用 BioRender.com 创建。<br> <strong>b.</strong> 通过获得和维持 IVSA 小鼠（生理盐水和可卡因组），通过杠杆按压获得 15 天的奖励。<br> <strong>c.</strong> t-sne 图显示了可卡因和生理盐水样本在不同细胞类型中的均匀分布。<br> <strong>d.</strong> 点图显示每个兴奋神经元亚型中可卡因和生理盐水之间差异表达基因的数量。<br> <strong>e.</strong> 热图显示不同 clusters 之间常见差异表达基因的百分比的热图。聚类倾向于显示 clusters 特异性的差异表达基因，在 15 天的戒断期间观察到的最高重叠约为 30%。<br> <strong>f.</strong> 热图显示了在 15 天内，不同 clusters 中差异表达基因富集的通路的 -log10(p值)。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8bf2bf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Detecting Activated Cell Populations Using Single-Cell RNA-Seq</div></a> <a href="/pages/bb2e69/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Single-cell transcriptomic evidence for dense intracortical neuropeptide networks</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
