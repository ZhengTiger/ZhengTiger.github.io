Doc: <a href="https://taxonomy.shinyapps.io/scrattch_tutorial/" target="_blank" rel="noopener noreferrer">https://taxonomy.shinyapps.io/scrattch_tutorial/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="scrattch-hicat-简介"><a href="#scrattch-hicat-简介" class="header-anchor">#</a> scrattch.hicat 简介</h2> <div align="left"><img src="https://camo.githubusercontent.com/ba3f908732c8824a1580a5dbb9e31002b82b01904aaf4b9776a62013cad6dc48/68747470733a2f2f75706c6f61642e77696b696d656469612e6f72672f77696b6970656469612f636f6d6d6f6e732f7468756d622f632f63622f5468655f6361745f2d5f616e5f696e74726f64756374696f6e5f746f5f7468655f73747564795f6f665f6261636b626f6e65645f616e696d616c732532435f657370656369616c6c795f6d616d6d616c735f253238313838312532395f25323832303537373835303736322532392e6a70672f36343070782d5468655f6361745f2d5f616e5f696e74726f64756374696f6e5f746f5f7468655f73747564795f6f665f6261636b626f6e65645f616e696d616c732532435f657370656369616c6c795f6d616d6d616c735f253238313838312532395f25323832303537373835303736322532392e6a7067" width="200"></div> <h3 id="what-is-hicat"><a href="#what-is-hicat" class="header-anchor">#</a> What is <code>hicat</code>?</h3> <p><code>hicat</code> 代表 <code>H</code>ierarchical, <code>I</code>terative <code>C</code>lustering for <code>A</code>nalysis of <code>T</code>ranscriptomics。这反映了我们在转录组数据中识别 clusters 所采用的方法，基于不同 markers 对于在不同分辨率的样本分组下分离细胞类型很重要的概念。</p> <p>例如，我们发现在皮质中将非神经元细胞与神经元细胞分开的基因与分离 Pvalb+ 细胞类型的基因不同，并且使用两组基因进行聚类会增加噪音，从而使更高分辨率的分离更加困难。</p> <p>因此，我们分层遍历我们的聚类结果，并在我们识别的每个聚类内执行迭代标记选择和聚类，直到满足终止标准。</p> <p>下面是一个工作流程，显示了 Tasic et al. 2018 文献中使用 hicat 的整个过程。</p> <p><img src="https://taxonomy.shinyapps.io/scrattch_tutorial/_w_676fb94f/www/scrattch_workflow.png" alt=""></p> <h3 id="breaking-it-all-down"><a href="#breaking-it-all-down" class="header-anchor">#</a> Breaking it all down</h3> <p>本教程分成几个部分，反映我们在每个迭代步骤中执行的步骤，然后演示引导式迭代聚类(iterative clustering)的完整过程。</p> <p>The pipeline consists of the following key steps:</p> <ul><li>Dataset formatting and setup</li> <li>Parameter specification</li> <li>Dimension filtering based on QC correlation</li> <li>High variance gene selection and dimensionality reduction</li> <li>Jaccard-Louvain or hierarchichal (Ward) clustering</li> <li>Cluster merging based on presence of differentially expressed genes.</li></ul> <p>这个过程在每个生成的 cluster 内迭代重复，直到没有更多的 cluster 满足差异基因表达和 cluster 大小终止标准。</p> <p>为了获得聚类稳健性的度量，我们使用共识聚类执行引导并解决轮次之间的差异。</p> <h3 id="online-resources"><a href="#online-resources" class="header-anchor">#</a> Online Resources</h3> <p>您可以从 Github 获取 <code>scrattch.hicat</code>，网址为: <a href="https://github.com/AllenInstitute/scrattch.hicat" target="_blank" rel="noopener noreferrer">https://github.com/AllenInstitute/scrattch.hicat<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>出于演示目的，我们将使用我们之前发表的关于小鼠初级视觉皮层细胞类型研究的处理数据，<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4985242/" target="_blank" rel="noopener noreferrer">Tasic, et al., Nature Neuroscience (2016).<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>该数据集在 Github 上以 R 包的形式提供，网址为: <a href="https://github.com/AllenInstitute/tasic2016data" target="_blank" rel="noopener noreferrer">https://github.com/AllenInstitute/tasic2016data<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>在本教程中，所有必需的包和依赖项都已安装。</p> <p><code>scrattch.hicat</code> 是 Allen Institute 用于转录组类型表征的单细胞 RNA-seq 分析包的 <a href="https://github.com/AllenInstitute/scrattch/" target="_blank" rel="noopener noreferrer">scrattch<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 套件的一个组件。随着消除错误和改进文档，这些都在积极开发中。</p> <h2 id="tutorials"><a href="#tutorials" class="header-anchor">#</a> Tutorials</h2> <p>官网教程：<a href="https://taxonomy.shinyapps.io/scrattch_tutorial/" target="_blank" rel="noopener noreferrer">https://taxonomy.shinyapps.io/scrattch_tutorial/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br>
