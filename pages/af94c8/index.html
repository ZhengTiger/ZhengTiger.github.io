Cite: Tasic, B., Yao, Z., Graybuck, L.T. et al. Shared and distinct transcriptomic cell types across neocortical areas. <em>Nature</em> 563, 72–78 (2018).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483780&amp;idx=1&amp;sn=705a85e520ad725ac125395e69805bbe&amp;chksm=c0a7b159f7d0384fa52f98fefedf2cb6361d8fcb701f84125bf81d1c9c67104d741bbe94b6bd&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：在新皮质区域中，共享的和不同的转录组细胞类型<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Bosiljka Tasic</th> <th style="text-align:center;">Hongkui Zeng(曾红葵)</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://i1.rgstatic.net/ii/profile.image/272499321602054-1441980309070_Q128/Bosiljka-Tasic.jpg" height="200"></td> <td style="text-align:center;"><img src="https://alleninstitute.org/wp-content/uploads/2022/12/Hongkui_Zeng_SQUARE.jpg" height="200"></td></tr> <tr><td style="text-align:center;">Allen Institute for Brain Science</td> <td style="text-align:center;">Allen Institute for Brain Science</td></tr> <tr><td style="text-align:center;"><a href="mailto:bosiljkat@alleninstitute.org">bosiljkat@alleninstitute.org</a></td> <td style="text-align:center;"><a href="mailto:hongkuiz@alleninstitute.org">hongkuiz@alleninstitute.org</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>新皮质 (neocortex) 包含许多种细胞类型，它们被分离成多个层和功能不同的区域。为了研究小鼠新皮质细胞类型的多样性，我们分析了来自小鼠新皮层远距离的两个区域的 23,822 个细胞: 初级视觉皮层 (primary visual cortex) 和前外侧运动皮层 (anterior lateral motor cortex)。我们通过深度的单细胞 RNA 测序定义了 133 种转录组细胞类型。几乎所有含有 GABA (γ-氨基丁酸) 的神经元类型在这两个区域都共享，而大多数谷氨酸能 (glutamatergic) 神经元类型都出现在这两个区域中的一个。通过结合单细胞 RNA 测序和逆行标记，我们将谷氨酸能神经元的转录组类型与它们的长程投射特异性进行匹配。我们的研究建立了一个来自成年小鼠大脑皮层中功能不同区域的转录组和投射分类的皮质细胞类型。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-cell-type-taxonomy-in-alm-and-visp-cortical-areas"><a href="#fig1-cell-type-taxonomy-in-alm-and-visp-cortical-areas" class="header-anchor">#</a> Fig1. Cell type taxonomy in ALM and VISp cortical areas</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0654-5/MediaObjects/41586_2018_654_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. ALM 和 VISp 皮质区的细胞类型分类</p> <p><strong>a.</strong> 对 ALM 和 VISp 进行层富集解剖和全层解剖，以及 Retro-seq。 <br> <strong>b.</strong> 单细胞建库和测序。 <br> <strong>c.</strong> 基于 4020 个差异表达基因，将 23,822 个细胞聚类成 61 个 GABAergic，56 个 glutamatergic 和 16 个非神经元类型。细胞 classes 和 subclasses 被标记在树状图的分支点上。条形图代表解离的区域和层的比率。</p></div> <h3 id="fig2-comparison-of-gene-expression-differences-among-types-across-cortical-areas"><a href="#fig2-comparison-of-gene-expression-differences-among-types-across-cortical-areas" class="header-anchor">#</a> Fig2. Comparison of gene expression differences among types across cortical areas</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0654-5/MediaObjects/41586_2018_654_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. 不同皮质区域不同类型间基因表达差异的比较</p> <p><strong>a.</strong>  t-SNE 图，基于 4020 个差异表达基因的 n=23,822 个细胞，按 region、class 和 cluster 着色。大多数 glutamatergic 类型是 ALM- or VISp-specific。大多数 GABAergic 类型包含来自这两个区域的细胞(salt-and-pepper clusters, left t-SNE)。<br> <strong>b.</strong> 所有 8778 对 clusters 的差异表达(DE)基因的数量（x轴）和基因表达的平均差异（y轴）。左图，比较 ALM 和 VISp 部分每个 GABAergic cluster（粉红色）和最佳匹配的 glutamatergic ALM 和 VISp clusters（蓝色）。为了进行比较，中间和右边的 panels 显示了差异：subclass 内的类型，不同 subclasses 的类型，non-neuronal 类型，不同神经元 classes 类型(GABA 和 glutamate)，以及神经元和非神经元类型。灰色的点表示所有成对的类型比较；粉色的点只在左边的面板中。<br> <strong>c.</strong> 最佳匹配的 ALM- and VISp-specific 细胞类型 或 ALM 和 VISp 共享类型之间差异表达基因的数量 (Extended Data Fig. 10c)。x轴上的 cell types 的颜色如 Fig1 所示；黑色水平线分隔匹配的 ALM 和 VISp 类型，但不是共享类型。黑色和灰色条分别表示 ALM- 和 VISp-enriched genes 的数量。<br> <strong>d.</strong> ALM- or VISp-specific genes 基于每个区域中表达每个基因的细胞比例，分别计算 glutamatergic 细胞和 GABAergic 细胞。</p></div> <h3 id="fig3-glutamatergic-cell-types-by-scrna-seq-and-projections"><a href="#fig3-glutamatergic-cell-types-by-scrna-seq-and-projections" class="header-anchor">#</a> Fig3. Glutamatergic cell types by scRNA-seq and projections</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0654-5/MediaObjects/41586_2018_654_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. Glutamatergic scRNA-seq 细胞类型和投射</p> <p><strong>a.</strong>  Retro-seq：病毒注射和脑切片后，注射部位成像以确定注射特异性。从收集部位(ALM或VISp)显微解剖组织，处理方法如图1b所示。<br> <strong>b.</strong>  target 区域：cortex (CTX), striatum (STR), thalamus (TH), tectum (TEC), pons (P) or medulla (MY)。<br> <strong>c.</strong>  ALM 中 glutamatergic 细胞类型的树状图，后面是投射区域标记的细胞数量。<br> <strong>d.</strong>  VISp 中 glutamatergic 细胞类型的树状图，后面是投射区域标记的细胞数量。</p></div> <h3 id="fig4-glutamatergic-cell-types-and-markers"><a href="#fig4-glutamatergic-cell-types-and-markers" class="header-anchor">#</a> Fig4. Glutamatergic cell types and markers</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0654-5/MediaObjects/41586_2018_654_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. Glutamatergic 细胞类型和 markers</p> <p><strong>a.</strong>  ALM 和 VISp 细胞类型的星座图。圆盘区域代表每个 cluster 的 core cell 数(n=10,729)，edge weights 代表中间细胞数(n=1,136)。L6-CT-Nxph2-Sla、L6b-Col8a1-Rprm、L6b-Hsd17b2、L6b-P2ry12 在这两个区域均有发现。省略了 Cajal-Retzius 类型。<br> <strong>b.</strong>  树状图对应于 Fig.1c 中的 glutamatergic 部分。每种类型的层分布由层富集解剖（glutamatergic clusters 的 11871 个细胞中有 8477 个）推断：每个点代表每一层内随机定位的细胞。由于抽样策略，分布是近似的。<br> <strong>c.</strong>  每个 cluster 内的标记基因表达分布用小提琴图表示。行是基因，黑点是中位数。每一行中的值在 0 到检测到的最大值之间进行标准化，显示在 log10 的尺度上(n=11,827 cells)。</p></div> <h3 id="fig5-gabaergic-cell-types-by-scrna-seq"><a href="#fig5-gabaergic-cell-types-by-scrna-seq" class="header-anchor">#</a> Fig5. GABAergic cell types by scRNA-seq</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0654-5/MediaObjects/41586_2018_654_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. GABAergic 细胞类型和 markers</p> <p><strong>a.</strong>  Sst and Pvalb（a）和 Lamp5, Serpinf1, Sncg and Vip（b）类型的星座图 (n=9,021 core cells; n=1,457 intermediate cells)。连接 subclasses 的边是粉红色的。省略了 Meis2 类型。<br> <strong>cd.</strong>  树状图对应于 Fig.1c 中的 GABAergic 部分。在树状图下面，各类型的层分布 Fig.4b 所示；仅使用了从单层解剖中得到的细胞：n=4,675 out of 5,365 cells in c, and 3,908 out of 5,113 cells in d。由于抽样策略，分布是近似的。<br> <strong>ef.</strong>  每个 cluster 内的标记基因表达分布用小提琴图表示，如 Fig.4c 所示。n=5,365 cells in e and 5,113 cells in f。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/986ab0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Distinct descending motor cortex pathways and their roles in movement</div></a> <a href="/pages/da828f/" class="page-nav-centre page-nav-centre-next"><div
