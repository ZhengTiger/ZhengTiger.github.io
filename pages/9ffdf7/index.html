Doc: <a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/" target="_blank" rel="noopener noreferrer">https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：</p> <ol><li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483968&amp;idx=1&amp;sn=87ef3c6f85952ae0fda59f1008af54dd&amp;chksm=c0a7b29df7d03b8b861a6a37a7a5f4de13a4a4f172512f679762b94ff1c80321d9a02a7b302c&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">WGCNA Tutorial Ⅰ：基因表达数据网络分析<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br></li></ol> <p>站内阅读：</p> <ol><li><a href="/pages/ffdcc0/">文献阅读 --- WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/9ffdf7/" aria-current="page" class="router-link-exact-active router-link-active">WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/25c02b/">文献阅读 --- Single-nucleus chromatin accessibility and transcriptomic characterization of Alzheimer's disease</a></li> <li><a href="/pages/a24249/">文献阅读 --- hdWGCNA identifies co-expression networks in high-dimensional transcriptomics data</a></li> <li><a href="/pages/649303/">hdWGCNA：high dimensional WGCNA</a></li></ol></div> <p><strong>作者介绍</strong></p> <table><thead><tr><th style="text-align:center;">Steve Horvath</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://i1.rgstatic.net/ii/profile.image/326547245420545-1454866338566_Q128/Steve-Horvath.jpg" width="200"></td></tr> <tr><td style="text-align:center;">University of California Los Angeles(UCLA)</td></tr> <tr><td style="text-align:center;"><a href="mailto:shorvath@mednet.ucla.edu">shorvath@mednet.ucla.edu</a></td></tr></tbody></table> <h2 id="wgcna-介绍"><a href="#wgcna-介绍" class="header-anchor">#</a> WGCNA 介绍</h2> <p>WGCNA R软件包是一个 R 函数的综合集合，用于执行加权相关网络分析的各个方面。该软件包包括网络构建、模块检测、基因选择、拓扑属性计算、数据模拟、可视化和与外部软件接口的功能。除了 R 软件包之外，作者还提供了 R 软件教程。虽然该方法的开发是由基因表达数据驱动的，但潜在的数据挖掘方法可以应用于各种不同的设置。</p> <h2 id="tutorials-for-the-wgcna-package"><a href="#tutorials-for-the-wgcna-package" class="header-anchor">#</a> Tutorials for the WGCNA package</h2> <p>下面将开始 WGCNA 包的教程。
说明了数据输入、网络构建、模块检测、将模块和基因与外部信息相关联等各个方面。
在开始教程之前，请确保已经安装了最新版本的 WGCNA 包及其依赖的所有包。详细信息请参阅 <a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/index.html" target="_blank" rel="noopener noreferrer">main WGCNA page<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/InstallationInstructions.html" target="_blank" rel="noopener noreferrer">installation instructions<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>教程分为三个（I-III），每个教程又分为更小的部分以便于阅读。</p> <ul><li>Tutorial I 引导读者分析单个经验基因表达数据集。本教程中获得的结果在 WGCNA 论文的示例分析部分中进行了描述。强烈建议读者先完成本教程，然后再继续学习第二个教程。</li> <li>Tutorial II 介绍了共识模块分析（consensus module analysis），它与 Tutorial I 中介绍的单个数据集分析非常相似，但包含分析两个相关但不同的数据集的共识的额外成分。</li> <li>Tutorial III 说明了数据模拟，提供了预处理和网络构建的不同视角，并添加了几种不同模块检测技术的比较。最后，它阐述了基于网络的基因筛选技术，并将其与标准的基于相关性的基因筛选进行比较。</li> <li>Jeremy Miller 的教程演示了多个数据集的元分析，包括函数 <code>collapseRows</code> 和 <code>userListEnrichment</code> 的使用以及与 VisANT 软件的接口。详细内容参阅 <a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/JMiller" target="_blank" rel="noopener noreferrer">here<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</li></ul> <p>本页面的教程参考自 <a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/Tutorials/index.html" target="_blank" rel="noopener noreferrer">WGCNA 官方教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 2016.2.13 更新版本。</p> <p>除了教程之外，作者还提供了包含一些背景信息的简短文本、概述图以及网络分析术语和概念的简短词汇表。强烈推荐阅读下面这篇简短的文字作为介绍和参考。</p> <ul><li><a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/Tutorials/Simulated-00-Background.pdf" target="_blank" rel="noopener noreferrer">WGCNA background and glossary<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> of important terms</li></ul> <h3 id="i-network-analysis-of-liver-expression-data-from-female-mice-finding-modules-related-to-body-weight"><a href="#i-network-analysis-of-liver-expression-data-from-female-mice-finding-modules-related-to-body-weight" class="header-anchor">#</a> I. Network analysis of liver expression data from female mice: finding modules related to body weight</h3> <p>I. 雌性小鼠肝脏表达数据的网络分析：寻找与体重相关的模块</p> <p><strong>Data description and download</strong></p> <p>本教程引导读者分析经验数据集。这些数据是来自特定 F2 杂交雌性小鼠肝脏的基因表达测量结果。有关数据和生物学意义的详细描述，建议读者参阅 Ghazalpour et. al. (2006) 的论文，Integrating Genetics and Network Analysis to Characterize Genes Related to Mouse Weight (<a href="http://www.plosgenetics.org/article/info:doi/10.1371/journal.pgen.0020130" target="_blank" rel="noopener noreferrer">link to paper<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>; <a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/MouseWeight/" target="_blank" rel="noopener noreferrer">link to additional information<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>)。我们注意到该数据集包含 3600 个测量的表达谱。这些是从原始的 20,000 多个配置文件中过滤出来的，只保留变异最多和连接最紧密的探针。除了表达数据之外，还测量了小鼠的几种生理数量特征。请下载以下内容</p> <ul><li><a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/Tutorials/FemaleLiver-Data.zip" target="_blank" rel="noopener noreferrer">zipped data sets<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>,</li></ul> <p>并将它们解压缩到您选择的文件夹中，最好是专门为本教程创建的新文件夹。记下文件夹的名称；当您启动 R 会话时，第一个命令应该是将 R 工作目录更改为该文件夹。</p> <p><strong>R Tutorial</strong></p> <p>本教程的流程图如下所示。</p> <div class="center-container"><p><img src="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/Tutorials/overview-femaleLiver.png" alt="overview-femaleLiver"></p></div><p>官网教程：<a href="https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/Tutorials/index.html" target="_blank" rel="noopener noreferrer">https://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/Tutorials/index.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br>
