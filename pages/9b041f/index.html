Cite: Habib N, Li Y, Heidenreich M. et al. Div-Seq: Single-nucleus RNA-Seq reveals dynamics of rare adult newborn neurons. Science. 2016 Aug 26;353(6302):925-8.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483761&amp;idx=1&amp;sn=71676af9899f33aef6002d732f0b9e3c&amp;chksm=c0a7b1acf7d038ba12acde8487efe34f2f7b864f78a67e13116ebee03a80e50aaa79f67574bd&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：Div-Seq：单核RNA-Seq揭示了罕见的成年新生神经元的动态<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Aviv Regev</th> <th style="text-align:center;">Feng Zhang(张锋)</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://static.projects.iq.harvard.edu/files/styles/profile_full/public/biomath/files/aviv_regev.jpeg?m=1542716585&amp;itok=Z0mYFIqo" width="200"></td> <td style="text-align:center;"><img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.zA4jZ4DBrq6V5KzIzta_RQAAAA?pid=ImgDet&amp;rs=1" width="200"></td></tr> <tr><td style="text-align:center;">Broad Institute of MIT and Harvard</td> <td style="text-align:center;">Broad Institute of MIT and Harvard</td></tr> <tr><td style="text-align:center;"><a href="mailto:aviv.regev.sc@gmail.com">aviv.regev.sc@gmail.com</a></td> <td style="text-align:center;"><a href="mailto:zhang@broadinstitute.org">zhang@broadinstitute.org</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract:</h2> <p>单细胞 RNA 测序提供了有关细胞类型和状态的丰富信息。然而，捕获成体神经元发生等罕见动态过程非常困难，因为从成体组织中分离罕见神经元具有挑战性，且每个阶段的标记物有限。在这里，我们开发了Div-Seq，它将可扩展的单核RNA测序（sNuc-Seq）与通过5-乙炔基-2'-脱氧尿嘧啶（EdU）脉冲标记增殖细胞相结合，以对个体分裂细胞进行概要分析。sNuc-Seq 和 Div-Seq 可以敏感地鉴定紧密相关的海马细胞类型，并分别跟踪成年海马神经发生区内新生神经元的转录动力学。我们还将 Div-Seq 应用于鉴定和分析成体脊髓中罕见的新生神经元，这是一个非典型的神经发生区域。sNuc-Seq 和 Div-Seq 为对多样化复杂组织进行无偏分析打开了道路。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results:</h2> <h3 id="fig-1-snuc-seq-identifies-cell-types-in-adult-mouse-brain"><a href="#fig-1-snuc-seq-identifies-cell-types-in-adult-mouse-brain" class="header-anchor">#</a> Fig. 1. sNuc-Seq identifies cell types in adult mouse brain</h3> <p><img src="https://www.science.org/cms/10.1126/science.aad7038/asset/98421af6-a2f9-4063-9262-c6d1a0b82a3e/assets/graphic/353_925_f1.jpeg" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1. sNuc-Seq 识别成年小鼠大脑中的细胞类型</p> <p><strong>(A)</strong> 单独细胞核的代表性图像比成人脑中分离的神经元图像更加均一。sNuc-Seq 方法（右图）：单独的细胞核被分离并进行 FACS 排序，然后通过修改的 Smart-Seq2 协议进行分析。<br> <strong>(B)</strong> 从 sNuc-Seq 数据中识别的主要细胞类型，展示了成年小鼠海马区 1188 个细胞核的二维 tSNE 嵌入。<br> <strong>(C)</strong> 跨单个细胞核的群特异基因。颜色条与（B）中的群颜色相匹配。<br> <strong>(D)</strong> 通过标记基因确定 DG、CA1、CA2、CA3 细胞群。</p></div> <h3 id="fig-2-snuc-seq-and-bisne-distinguish-cell-subtypes-and-spatial-expression-patterns"><a href="#fig-2-snuc-seq-and-bisne-distinguish-cell-subtypes-and-spatial-expression-patterns" class="header-anchor">#</a> Fig. 2. sNuc-Seq and biSNE distinguish cell subtypes and spatial expression patterns</h3> <p><img src="https://www.science.org/cms/10.1126/science.aad7038/asset/2297a308-f9d5-42fe-b78e-6b34504cd172/assets/graphic/353_925_f2.jpeg" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2. sNuc-Seq 和 biSNE 区分了细胞亚型和空间表达模式</p> <p><strong>(A)</strong> CA1 和 CA3  biSNE subclusters。CA1 cluster（橙色），CA3 cluster（绿色）。 <br> <strong>(B)</strong> CA1 和 CA3 亚群的区域分布图。subclusters 编号和颜色与（A）相同。<br> <strong>(C)</strong> CA1 和 CA3 亚群的空间映射预测与 Allen ISH 数据相匹配。<br> <strong>(D)</strong> 神经元 subclusters 之间 Penk（向上）及其受体 Oprd1（向下）的互斥表达。红线：中位数；框：75％和25％分位数。单个和双个星号：与 Pvalb 或 Vip 标记相关的GABA能簇。 <br> <strong>(E)</strong> Penk 或 Oprd 与 GABA 能亚型标记 [Pvalb and Vip as in (D)] 的 Co-FISH。箭头：共表达。</p></div> <h3 id="fig-3-transcriptional-dynamics-of-adult-neurogenesis-by-div-seq"><a href="#fig-3-transcriptional-dynamics-of-adult-neurogenesis-by-div-seq" class="header-anchor">#</a> Fig. 3. Transcriptional dynamics of adult neurogenesis by Div-Seq</h3> <p><img src="https://www.science.org/cms/10.1126/science.aad7038/asset/ed248523-df76-4c35-ad73-529345ba3090/assets/graphic/353_925_f3.jpeg" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3. Div-Seq 对成人神经发生的转录动力学研究</p> <p><strong>(A)</strong> DivSeq 方法：EdU 被注射到成年小鼠体内，并并入分裂细胞中。分离的 EdU 标记的细胞核通过 click-IT chemistry 进行荧光标记，并被 FACS 捕获，用于 sNuc-Seq。<br> <strong>(B)</strong> 在 DG 中的成人神经发生。方框：EdU 标记的时间。神经元干细胞。底部：EdU 标记和组织解剖（灰色）的时间过程。<br> <strong>(C)</strong> DG 中新生细胞的连续轨迹。神经元谱系核的 biSNE 2D embedding（n = 269）。箭头：由标记时间和标记物表达确定的轨迹方向。<br> <strong>(D)</strong> 表达波沿运动轨迹运动。</p></div> <h3 id="fig-4-dynamics-of-adult-newborn-gabaergic-neurons-in-sc"><a href="#fig-4-dynamics-of-adult-newborn-gabaergic-neurons-in-sc" class="header-anchor">#</a> Fig. 4. Dynamics of adult newborn GABAergic neurons in SC</h3> <p><img src="https://www.science.org/cms/10.1126/science.aad7038/asset/c82bd404-73c9-4d3a-80bb-4f70cc104d2a/assets/graphic/353_925_f4.jpeg" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4. 成年新生 GABA 能神经元的动态变化</p> <p><strong>(A)</strong> Div-Seq 捕获少突胶质细胞前体细胞（OPCs）和未成熟神经元。non-EdU-labeled和 6~7 天 EdU-labeled 核中细胞类型的分布。<br> <strong>(B)</strong> Div-Seq 捕获了表达未成熟神经元（Sox11）和 GABAergic（Gad1）神经元标记基因的细胞核。<br> <strong>(C)</strong> 新生细胞在 SC 中形成了一个连续的运动轨迹。<br> <strong>(D)</strong> 在 SC 和 DG 神经发生中共享的动态表达基因。<br> <strong>(E)</strong> 从胶质样神经元状态向神经元状态的逐渐过渡。<br> <strong>(F)</strong> 未成熟神经元中区域特异性基因的表达（EdU标记后6-7天）。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/723a6a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- High-throughput mapping of single-neuron projection and molecular features by retrograde barcoded labelling</div></a> <a href="/pages/a61efc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Single-cell RNAseq reveals cell adhesion molecule profiles in electrophysiologically defined neurons</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
