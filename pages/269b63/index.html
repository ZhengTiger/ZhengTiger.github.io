nsert Cross Reference 菜单中，导航到左侧所需的交叉引用实体，然后选择之前标记的方程。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-crossref-insert-menu.png" alt="rstudio-crossref-insert-menu.png"></p> <p>或者，开始在可视化编辑器中键入要引用的方程的标签，自动填充工具将显示交叉引用以供选择。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-crossref-eq-autofill.png" alt="rstudio-crossref-eq-autofill.png"></p> <p>下面我们使用您一直使用的文档中的片段来说明交叉引用各种类型的实体。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>We present the results of exploratory data analysis <span class="token keyword">in</span> <span class="token operator">@</span>sec<span class="token operator">-</span>eda and the regression model <span class="token keyword">in</span> <span class="token operator">@</span>sec<span class="token operator">-</span>model.


<span class="token operator">@</span>fig<span class="token operator">-</span>scatterplot displays the relationship between these two variables <span class="token keyword">in</span> a scatterplot.


<span class="token operator">@</span>tbl<span class="token operator">-</span>stats displays basic summary statistics <span class="token keyword">for</span> these two variables.


We can fit a simple linear regression model of the form shown <span class="token keyword">in</span> <span class="token operator">@</span>eq<span class="token operator">-</span>slr.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>该示例包括交叉引用的部分、图形和方程。下表总结了我们如何表达这些内容。</p> <table><thead><tr><th style="text-align:left;">Entity</th> <th style="text-align:left;">Reference</th> <th style="text-align:left;">Label / Caption</th></tr></thead> <tbody><tr><td style="text-align:left;">Section</td> <td style="text-align:left;"><code>@sec-eda</code></td> <td style="text-align:left;">ID added to heading: <code># Exploratory data analysis {#sec-eda}</code></td></tr> <tr><td style="text-align:left;">Figure</td> <td style="text-align:left;"><code>@fig-scatterplot</code></td> <td style="text-align:left;">YAML options in code cell: <code>#| label: fig-scatterplot #| fig-cap: &quot;Scatterplot of price vs. area of houses in Duke Forest&quot;</code></td></tr> <tr><td style="text-align:left;">Table</td> <td style="text-align:left;"><code>@tbl-stats</code></td> <td style="text-align:left;">YAML options in code cell: <code>#| label: tbl-stats #| tbl-cap: &quot;Summary statistics for price and area of houses in Duke Forest&quot;</code></td></tr> <tr><td style="text-align:left;">Equation</td> <td style="text-align:left;"><code>@eq-slr</code></td> <td style="text-align:left;">At end of display equation: <code>$$ {#eq-slr}</code></td></tr></tbody></table> <p>请参阅有 <a href="https://quarto.org/docs/authoring/cross-references.html" target="_blank" rel="noopener noreferrer">Cross References<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的文章以了解更多信息，包括如何自定义标题和参考文本（例如使用“Fig.”而不是“Figure”）。</p> <h3 id="callouts"><a href="#callouts" class="header-anchor">#</a> Callouts</h3> <p>标注是一种很好的方式，可以吸引人们对某些概念的额外关注，或者更清楚地表明某些内容是补充性的或仅适用于某些场景。</p> <p>标注是具有特殊标注属性的 Markdown div。我们可以使用 Insert Anything 工具插入标注。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-insert-callout.png" alt="rstudio-insert-callout.png"></p> <p>在随后的对话框中，您可以选择五种标注类型之一（注释、提示、重要、注意或警告），自定义其外观（默认、简单或最小），并决定是否要显示图标。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-callout-dialogue.png" alt="rstudio-callout-dialogue.png"></p> <p>然后，尝试在标注框中插入以下文本。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>This is a pretty incomplete analysis<span class="token punctuation">,</span> but hopefully the document provides a good overview of some of the authoring features of Quarto<span class="token operator">!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这是可视化编辑器中标注的样子。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-callout-note-source.png" alt="rstudio-callout-note-source.png"></p> <p>这是输出文档中渲染的标注。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-callout-note-rendered.png" alt="rstudio-callout-note-rendered.png"></p> <p>您可以在 <a href="https://quarto.org/docs/authoring/callouts.html" target="_blank" rel="noopener noreferrer">Callouts<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文档中了解有关不同类型标注及其外观选项的更多信息。</p> <h3 id="article-layout"><a href="#article-layout" class="header-anchor">#</a> Article Layout</h3> <p>Quarto 文章正文的默认宽度约为 700 像素。选择此宽度是为了优化可读性。这通常会在文档页边距中留下一些可用空间，您可以通过多种方式利用该空间。</p> <p>我们可以使用 <code>column: page-right</code> 单元选项来指示我们希望图形占据屏幕的整个宽度，并带有一些插图。继续并将此代码块选项添加到标记为 <code>fig-histogram</code> 的代码块中。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| label: fig-histogram</span>
<span class="token comment">#| fig-cap: &quot;Histograms of individual variables&quot;</span>
<span class="token comment">#| fig-subcap:</span>
<span class="token comment">#|   - &quot;Histogram of `price`s&quot;</span>
<span class="token comment">#|   - &quot;Histogram of `area`s&quot; </span>
<span class="token comment">#| layout-ncol: 2</span>
<span class="token comment">#| column: page-right</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>以下是文档的相关部分渲染后的样子。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-column-page-right-render.png" alt="rstudio-column-page-right-render.png"></p> <p>您可以在页边空白处找到引文、脚注和旁白。您还可以为图形、表格或其他内容定义自定义列跨度。有关更多详细信息，请参阅有关 <a href="https://quarto.org/docs/authoring/article-layout.html" target="_blank" rel="noopener noreferrer">Article Layout<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的文档。</p> <h3 id="publishing"><a href="#publishing" class="header-anchor">#</a> Publishing</h3> <p>将文档渲染为 HTML 后，您只需单击编辑器工具栏或预览窗口上的 Publish 按钮即可将其发布到 <a href="https://rpubs.com/" target="_blank" rel="noopener noreferrer">RPubs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>（RStudio 的一项免费服务，用于在网络上共享文档）。或者，您可以使用 <code>quarto::quarto_publish_doc()</code> 函数。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>quarto<span class="token operator">::</span>quarto_publish_doc<span class="token punctuation">(</span>
  <span class="token string">&quot;authoring.qmd&quot;</span><span class="token punctuation">,</span> 
  server <span class="token operator">=</span> <span class="token string">&quot;rpubs.com&quot;</span>
  <span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>其他可能的发布选项包括 RStudio Connect 和 ShinyApps 以及 GitHub Pages、Netlify 等。<a href="https://quarto.org/docs/output-formats/html-publishing.html" target="_blank" rel="noopener noreferrer">Publishing HTML<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文章更详细地概述了您的发布选项。</p> <p>如果您按照本教程的步骤进行操作，那么您现在应该拥有一个 Quarto 文档，该文档实现了我们所涵盖的所有内容。否则，您可以下载下面的 <code>computations.qmd</code> 的完整版本。</p> <p><a href="https://quarto.org/docs/get-started/authoring/_authoring-complete.qmd" target="_blank" rel="noopener noreferrer">Download authoring-complete.qmd<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="learning-more"><a href="#learning-more" class="header-anchor">#</a> Learning More</h3> <p>您现在已经了解了使用 Quarto 的基础知识！一旦您能够轻松地创建和自定义文档，这里还有一些需要探索的事情：</p> <ul><li><a href="https://quarto.org/docs/presentations/" target="_blank" rel="noopener noreferrer">Presentations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 使用您为创建文档所学的相同语法来创作 PowerPoint、Beamer 和 Revealjs 演示文稿。</li> <li><a href="https://quarto.org/docs/websites/" target="_blank" rel="noopener noreferrer">Websites<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 将文档集发布为网站。网站支持多种形式的导航和全文搜索。</li> <li><a href="https://quarto.org/docs/websites/website-blog.html" target="_blank" rel="noopener noreferrer">Blogs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 创建一个包含“关于”页面、灵活的帖子列表、类别、RSS 源和二十多个主题的博客。</li> <li><a href="https://quarto.org/docs/books/" target="_blank" rel="noopener noreferrer">Books<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 创建印刷版（PDF、MS Word）和在线版（HTML、ePub）格式的书籍和手稿。</li> <li><a href="https://quarto.org/docs/interactive/" target="_blank" rel="noopener noreferrer">Interactivity<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 包括交互式组件，以帮助读者更深入地探索您所呈现的概念和数据。</li></ul></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=R%20project" title="标签">#R project</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/02, 11:16:43</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/c63497/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">tidyverse</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/c63497/">tidyverse</a>→
