Doc: <a href="https://quarto.org/" target="_blank" rel="noopener noreferrer">https://quarto.org/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="overview"><a href="#overview" class="header-anchor">#</a> Overview</h2> <p>Welcome to Quarto</p> <p>一个开源科学和技术出版系统</p> <ul><li>作者使用 <a href="https://jupyter.org/" target="_blank" rel="noopener noreferrer">Jupyter<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> notebooks 或在您喜欢的编辑器中使用纯文本 Markdown 进行创作。</li> <li>使用 <a href="https://quarto.org/docs/computations/python.html" target="_blank" rel="noopener noreferrer">Python<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://quarto.org/docs/computations/r.html" target="_blank" rel="noopener noreferrer">R<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://quarto.org/docs/computations/julia.html" target="_blank" rel="noopener noreferrer">Julia<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://quarto.org/docs/computations/ojs.html" target="_blank" rel="noopener noreferrer">Observable<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 创建动态内容。</li> <li>发表可复制的、高质量的 articles、presentations、dashboards、websites、blogs、books 以 HTML、PDF、MS Word、ePub 等格式。</li> <li>通过发布到 <a href="https://quarto.org/docs/publishing/rstudio-connect.html" target="_blank" rel="noopener noreferrer">Posit Connect<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://quarto.org/docs/publishing/confluence.html" target="_blank" rel="noopener noreferrer">Confluence<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 或其他发布系统，在整个组织范围内共享知识和见解。</li> <li>使用 <a href="https://pandoc.org/" target="_blank" rel="noopener noreferrer">Pandoc<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> Markdown 进行编写，包括方程、引文、交叉引用、图形面板、标注、高级布局等。</li></ul> <h2 id="get-started"><a href="#get-started" class="header-anchor">#</a> Get Started</h2> <p>安装 Quarto: <a href="https://quarto.org/docs/get-started/" target="_blank" rel="noopener noreferrer">https://quarto.org/docs/get-started/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="tutorial-hello-quarto"><a href="#tutorial-hello-quarto" class="header-anchor">#</a> Tutorial: Hello, Quarto</h3> <h4 id="overview-2"><a href="#overview-2" class="header-anchor">#</a> Overview</h4> <p>Quarto 是 Posit 的 R Markdown 的 multi-language, <a href="https://quarto.org/docs/faq/rmarkdown.html" target="_blank" rel="noopener noreferrer">next-generation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 版本，包含数十个新特性和功能，同时能够在不进行修改的情况下渲染大多数现有的 Rmd 文件。</p> <p>在本教程中，我们将向您展示如何将 RStudio 与 Quarto 结合使用。您将在 RStudio 中编辑代码和 Markdown，就像处理任何计算文档（例如 R Markdown）一样，并在工作时在 Viewer 选项卡中预览渲染的文档。</p> <p>以下是扩展名为 <code>.qmd</code> 的 Quarto 文档（左侧）及其 HTML 渲染版本（右侧）。您还可以选择将其呈现为其他格式，例如 PDF、MS Word 等。</p> <p><img src="https://quarto.org/docs/get-started/hello/images/rstudio-hello.png" alt="rstudio-hello.png"></p> <p>这是 Quarto 出版的基本模型 - 获取源文档并将其呈现为各种输出格式。</p> <p>如果您想在深入学习本教程之前观看有关 Quarto 的视频介绍，请观看 <a href="https://youtu.be/_f3latmOhew" target="_blank" rel="noopener noreferrer">Get Started with Quarto<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，您可以在其中看到使用可执行代码块创作 Quarto 文档、渲染为多种格式，包括 revealjs presentations、创建一个 website，并在 QuartoPub 上发布。</p> <p>如果您想在自己的环境中学习本教程，请按照下面列出的步骤操作。</p> <ol><li>Download and install the latest release of RStudio (v2023.06):<br> <a href="https://posit.co/download/rstudio-desktop/" target="_blank" rel="noopener noreferrer">Download RStudio v2023.06<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>Be sure that you have installed the tidyverse and palmerpenguins packages:\</li></ol> <div class="language-r line-numbers-mode"><pre class="language-r"><code>install.packages<span class="token punctuation">(</span><span class="token string">&quot;tidyverse&quot;</span><span class="token punctuation">)</span>
install.packages<span class="token punctuation">(</span><span class="token string">&quot;palmerpenguins&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ol start="3"><li>Download the Quarto document (.qmd) below, open it in RStudio, and click on Render.<br> <a href="https://quarto.org/docs/get-started/hello/rstudio/_hello.qmd" target="_blank" rel="noopener noreferrer">Download hello.qmd<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol> <h4 id="rendering"><a href="#rendering" class="header-anchor">#</a> Rendering</h4> <p>使用 RStudio IDE 中的<strong>Render</strong>按钮渲染文件并通过单击或键盘快捷键 (⇧⌘K) 预览输出。</p> <p><img src="https://quarto.org/docs/get-started/hello/images/rstudio-render.png" alt="rstudio-render.png"></p> <p>如果您希望在保存时自动渲染，可以选中编辑器工具栏上的“保存时渲染”选项。每当您重新渲染文档时，预览都会更新。并排预览适用于 HTML 和 PDF 输出。</p> <p><img src="https://quarto.org/docs/get-started/hello/images/rstudio-render-on-save.png" alt="rstudio-render-on-save.png"></p> <p>请注意，文档也可以通过 <strong>quarto</strong> 包从 R 控制台呈现：</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>install.packages<span class="token punctuation">(</span><span class="token string">&quot;quarto&quot;</span><span class="token punctuation">)</span>
quarto<span class="token operator">::</span>quarto_render<span class="token punctuation">(</span><span class="token string">&quot;hello.qmd&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>渲染时，Quarto 会生成一个新文件，其中包含 .qmd 文件中选定的文本、代码和结果。新文件可以是 HTML、PDF、MS Word document、presentation、website、book、interactive document 或其他格式。</p> <h4 id="authoring"><a href="#authoring" class="header-anchor">#</a> Authoring</h4> <p>在下图中，我们可以在 RStudio 编辑器的两种模式下看到同一个文档：可视化编辑器（左侧）和源码编辑器（右侧）。 RStudio 的<a href="https://quarto.org/docs/visual-editor/" target="_blank" rel="noopener noreferrer">可视化编辑器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>为 Markdown 提供了所见即所得的创作体验。对于格式设置（例如，粗体文本），您可以使用工具栏、键盘快捷键 (⌘B) 或 Markdown 结构 (<strong>bold</strong>)。该文档底层的纯文本源代码是为您编写的，您可以通过切换到源码模式进行编辑来随时查看/编辑它。您可以通过单击编辑器工具栏中的 <strong>Source</strong> 和 <strong>Visual</strong>（或使用键盘快捷键 ⌘⇧ F4）在这两种模式之间来回切换。</p> <p><img src="https://quarto.org/docs/get-started/hello/images/rstudio-source-visual.png" alt="rstudio-source-visual.png"></p> <p>接下来，让我们将注意力转向 Quarto 文档的内容。该文件包含三种类型的内容：一个 YAML header、code chunks 和 Markdown 文本。</p> <h5 id="yaml-header"><a href="#yaml-header" class="header-anchor">#</a> YAML header</h5> <p>两端由三个破折号 (---) 分隔的（可选）YAML header。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Hello, Quarto&quot;</span>
format<span class="token operator">:</span> html
editor<span class="token operator">:</span> visual
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>渲染时，<code>title: &quot;Hello, Quarto&quot;</code> 将出现在渲染文档的顶部，其字体大小比文档的其余部分更大。另外两个 YAML fields 表示输出应为 <code>html</code> 格式，并且默认情况下文档应在可视化编辑器中打开。</p> <p>YAML 的基本语法使用格式为 <code>key: value</code> 的键值对。文档 headers 中常见的其他 YAML fields 包括 <code>author, subtitle, date</code> 等元数据以及 <code>theme, fontcolor, fig-width</code> 等自定义选项。您可以在<a href="https://quarto.org/docs/reference/formats/html.html" target="_blank" rel="noopener noreferrer">此处<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>找到 HTML 文档的所有可用 YAML fields。可用的 YAML fields 根据文档格式的不同而有所不同，例如，请参阅<a href="https://quarto.org/docs/reference/formats/pdf.html" target="_blank" rel="noopener noreferrer">此处<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>了解 PDF 文档的 YAML fields，参阅<a href="https://quarto.org/docs/reference/formats/docx.html" target="_blank" rel="noopener noreferrer">此处<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>了解 MS Word 的 YAML fields。</p> <h5 id="code-chunks"><a href="#code-chunks" class="header-anchor">#</a> Code chunks</h5> <p>R code chunks 用 <code>{r}</code> 标识，带有（可选）chunk options，采用 YAML 样式，由 <code>#|</code> 标识在该行的开头。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>```<span class="token punctuation">{</span>r<span class="token punctuation">}</span>
<span class="token comment">#| label: load-packages</span>
<span class="token comment">#| include: false</span>

library<span class="token punctuation">(</span>tidyverse<span class="token punctuation">)</span>
library<span class="token punctuation">(</span>palmerpenguins<span class="token punctuation">)</span>
```
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>在这种情况下，code chunks 的 <code>label</code> 是 <code>load-packages</code>，我们将 <code>include</code> 设置为 <code>false</code> 来指示我们不希望该 chunk 本身或其任何输出出现在渲染的文档中。</p> <p>除了渲染完整文档以查看代码块的结果之外，您还可以通过单击图标<img src="https://d33wubrfki0l68.cloudfront.net/18153fb9953057ee5cff086122bd26f9cee8fe93/3aba9/images/notebook-run-chunk.png" alt="">或键盘快捷键 (⇧⌘⏎) 在 RStudio 编辑器中以交互方式运行每个代码块。 RStudio 执行代码并在文件内内联或在控制台中显示结果，具体取决于您的偏好。</p> <p><img src="https://quarto.org/docs/get-started/hello/images/rstudio-inline-output.png" alt="rstudio-inline-output.png"></p> <h5 id="markdown-text"><a href="#markdown-text" class="header-anchor">#</a> Markdown text</h5> <p>带格式的文本，包括节标题、超链接、嵌入图像和内联代码块。</p> <p><img src="https://quarto.org/docs/get-started/hello/images/rstudio-text.png" alt="rstudio-text.png"></p> <p>Quarto 对文本使用 Markdown 语法。如果使用可视化编辑器，您不需要学习太多 Markdown 语法来创作文档，因为您可以使用菜单和快捷方式添加标题、粗体文本、插入表格等。如果使用源码编辑器，您可以可以使用像 <code>##</code>、<code>**bold**</code> 等 Markdown 表达式来实现这些。</p> <h4 id="how-it-works"><a href="#how-it-works" class="header-anchor">#</a> How it works</h4> <p>当您渲染 Quarto 文档时，首先 <a href="http://yihui.name/knitr/" target="_blank" rel="noopener noreferrer">knitr<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 执行所有代码块并创建一个新的 Markdown (.md) 文档，其中包括代码及其输出。生成的 Markdown 文件然后由 <a href="http://pandoc.org/" target="_blank" rel="noopener noreferrer">pandoc<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 处理，创建最终的格式。渲染按钮封装了这些操作并以适合您的顺序执行它们。</p> <h4 id="next-up"><a href="#next-up" class="header-anchor">#</a> Next Up</h4> <p>您现在已经了解了创建和创作 Quarto 文档的基础知识。以下教程更深入地探讨了 Quarto：</p> <ul><li><a href="https://quarto.org/docs/get-started/computations/" target="_blank" rel="noopener noreferrer">Tutorial: Computations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> — 了解如何定制可执行代码块的行为和输出。</li> <li><a href="https://quarto.org/docs/get-started/authoring/" target="_blank" rel="noopener noreferrer">Tutorial: Authoring<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> — 详细了解输出格式和技术写作功能，例如引文、交叉引用和高级布局。</li></ul> <h2 id="tutorial-computations"><a href="#tutorial-computations" class="header-anchor">#</a> Tutorial: Computations</h2> <h3 id="overview-3"><a href="#overview-3" class="header-anchor">#</a> Overview</h3> <p>Quarto 支持 Markdown 中的可执行代码块。这使您可以创建完全可重现的文档和报告 - 生成输出所需的代码是文档本身的一部分，并且每当呈现文档时都会自动重新运行。</p> <p>在本教程中，我们将向您展示如何在 RStudio 中使用 Quarto 创作完全可重现的计算文档。</p> <p>如果您想在自己的环境中逐步进行操作，请下载下面的 Quarto 文档 (<code>.qmd</code>)，在 RStudio 中打开它，然后单击<a href="https://quarto.org/docs/get-started/computations/images/rstudio-render-button.png" target="_blank" rel="noopener noreferrer"><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><strong>Render</strong>（或使用键盘快捷键 ⇧⌘K）。我们建议还选中“Render on Save”框，以实时预览您的更改。</p> <p><a href="https://quarto.org/docs/get-started/computations/_computations.qmd" target="_blank" rel="noopener noreferrer">Download computations.qmd<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>请注意，您需要在 RStudio v2022.07 或更高版本中打开此文档，您可以在<a href="https://posit.co/download/rstudio-desktop/" target="_blank" rel="noopener noreferrer">此处<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>下载。</p> <h3 id="cell-output"><a href="#cell-output" class="header-anchor">#</a> Cell Output</h3> <p>默认情况下，代码及其输出显示在渲染的文档中。</p> <p><img src="https://quarto.org/docs/get-started/computations/images/rstudio-computations-preview.png" alt="rstudio-computations-preview.png"></p> <p>但是，对于某些文档，您可能希望隐藏所有代码并仅显示输出。为此，请在 YAML 的 <code>execute</code> 选项中指定 <code>echo: false</code>。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Quarto Computations&quot;</span>
execute<span class="token operator">:</span>
  echo<span class="token operator">:</span> false
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如果您之前选中了 <strong>Render on Save</strong>，则只需在进行此更改后保存文档即可进行实时预览。否则渲染文档以查看反映的更新。结果如下所示。</p> <p><img src="https://quarto.org/docs/get-started/computations/images/rstudio-exec-echo-false.png" alt="rstudio-exec-echo-false.png"></p> <p>您可能希望有选择地为某些单元格启用代码 <code>echo</code>。为此，请添加 <code>echo: true</code> 单元格选项。使用标记为 <code>scatterplot</code> 的代码块尝试此操作。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| label: scatterplot</span>
<span class="token comment">#| echo: true</span>

ggplot<span class="token punctuation">(</span>mpg<span class="token punctuation">,</span> aes<span class="token punctuation">(</span>x <span class="token operator">=</span> hwy<span class="token punctuation">,</span> y <span class="token operator">=</span> cty<span class="token punctuation">,</span> color <span class="token operator">=</span> cyl<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  geom_point<span class="token punctuation">(</span>alpha <span class="token operator">=</span> <span class="token number">0.5</span><span class="token punctuation">,</span> size <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  scale_color_viridis_c<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  theme_minimal<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>再次保存文档，请注意，代码现在已包含在 <code>scatterplot</code> 代码块中。</p> <p><img src="https://quarto.org/docs/get-started/computations/images/rstudio-exec-echo-true-preview.png" alt="rstudio-exec-echo-true-preview.png"></p> <p><code>echo</code> 选项可以设置为 <code>true</code>、<code>false</code>、<code>fenced</code>。最后一个可能对于编写文档和教材特别感兴趣，因为它允许您在代码输出中包含受隔离的代码分隔符，以强调可执行代码需要该分隔符。您可以在 <a href="https://quarto.org/docs/computations/execution-options.html#fenced-echo" target="_blank" rel="noopener noreferrer">Fenced Echo<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文档中阅读有关此选项的更多信息。</p> <p>还有大量其他选项可用于单元格输出，例如用于显示/隐藏警告的 <code>warning</code>（这对于包加载消息特别有帮助），<code>include</code> 防止包含任何输出（代码或结果）在输出中，以及 <code>error</code> 防止代码执行中的错误停止文档的渲染（并在渲染的文档中打印错误）。</p> <p>有关更多详细信息，请参阅 <a href="https://quarto.org/docs/reference/cells/cells-knitr.html" target="_blank" rel="noopener noreferrer">Knitr Cell Options<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文档。</p> <h3 id="code-folding"><a href="#code-folding" class="header-anchor">#</a> Code Folding</h3> <p>您可能希望折叠代码并允许读者自行查看，而不是完全隐藏代码。您可以通过 <code>code-fold</code> 选项来完成此操作。删除我们之前添加的 <code>echo</code> 选项并添加 <code>code-fold</code> HTML 格式选项。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Quarto Computations&quot;</span>
format<span class="token operator">:</span>
  html<span class="token operator">:</span>
    code<span class="token operator">-</span>fold<span class="token operator">:</span> true
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>再次保存文档，请注意，现在每个代码块都包含新的 Code widgets。</p> <p><img src="https://quarto.org/docs/get-started/computations/images/rstudio-code-fold-preview.png" alt="rstudio-code-fold-preview.png"></p> <p>您还可以提供对代码折叠的全局控制。尝试添加 <code>code-tools: true</code> 到 HTML 格式选项。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Quarto Computations&quot;</span>
format<span class="token operator">:</span>
  html<span class="token operator">:</span>
    code<span class="token operator">-</span>fold<span class="token operator">:</span> true
    code<span class="token operator">-</span>tools<span class="token operator">:</span> true
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>保存文档，您将看到渲染文档的右上角出现一个代码菜单，它提供对显示和隐藏所有代码的全局控制。</p> <p><img src="https://quarto.org/docs/get-started/computations/images/rstudio-code-tools-preview.png" alt="rstudio-code-tools-preview.png"></p> <h3 id="code-linking"><a href="#code-linking" class="header-anchor">#</a> Code Linking</h3> <p><code>code-link</code> 选项可以将代码块内的函数超链接到其在线文档。尝试将 <code>code-link: true</code> 添加到 HTML 格式选项。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Quarto Computations&quot;</span>
format<span class="token operator">:</span>
  html<span class="token operator">:</span>
    code<span class="token operator">-</span>link<span class="token operator">:</span> true
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>保存文档并观察函数现在是可单击的超链接。</p> <p><img src="https://quarto.org/docs/get-started/computations/images/rstudio-code-link-preview.png" alt="rstudio-code-link-preview.png"></p> <p>请注意，目前代码链接仅通过 <a href="https://downlit.r-lib.org/" target="_blank" rel="noopener noreferrer">downlit<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 包针对 knit 引擎实现。如果 <code>code-line-numbers</code> 和/或 <code>code-annotations</code> 也为 <code>true</code>，则 downlit 限制会阻止当前的代码链接。</p> <h3 id="figures"><a href="#figures" class="header-anchor">#</a> Figures</h3> <p>我们可以改善绘图的外观和可访问性。我们可以通过设置 <code>fig-width</code> 和 <code>fig-height</code> 来改变它的宽高比，提供 <code>fig-cap</code>，修改它的 <code>label</code> 以进行交叉引用，并使用 <code>fig-alt</code> 添加 <a href="https://medium.com/nightingale/writing-alt-text-for-data-visualization-2a218ef43f81" target="_blank" rel="noopener noreferrer">alternative text<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>我们将添加以下代码块选项。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| label: fig-scatterplot</span>
<span class="token comment">#| fig-cap: &quot;City and highway mileage for 38 popular models of cars.&quot;</span>
<span class="token comment">#| fig-alt: &quot;Scatterplot of city vs. highway mileage for cars, where points are colored by the number of cylinders. The plot displays a positive, linear, and strong relationship between city and highway mileage, and mileage increases as the number of cylinders decreases.&quot;</span>
<span class="token comment">#| fig-width: 6</span>
<span class="token comment">#| fig-height: 3.5</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>保存文档以查看更新后的绘图。请注意，我们还使用以下内容更新了对该图的 <a href="https://quarto.org/docs/authoring/cross-references.html#computations" target="_blank" rel="noopener noreferrer">cross reference<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的叙述。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">@</span>fig<span class="token operator">-</span>scatterplot shows a positive<span class="token punctuation">,</span> strong<span class="token punctuation">,</span> and linear relationship between the city and highway mileage of these cars.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://quarto.org/docs/get-started/computations/images/rstudio-figure-options.png" alt="rstudio-figure-options.png"></p> <h3 id="multiple-figures"><a href="#multiple-figures" class="header-anchor">#</a> Multiple Figures</h3> <p>让我们向代码块中添加另一个图 -- 一个散点图，其中的点使用不同的 color scale 根据 engine displacement 进行着色。我们的目标是并排显示这些图（即，在两列中），并为每个图添加描述性小标题。由于这将产生更广泛的可视化效果，我们还将使用 <code>column</code> 选项将其布局在整个页面上，而不是局限于正文文本列。</p> <p>这个代码块有很多变化。要继续操作，请将下面列出的选项复制并粘贴到您的 Quarto 文档中。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| label: fig-mpg</span>
<span class="token comment">#| fig-cap: &quot;City and highway mileage for 38 popular models of cars.&quot;</span>
<span class="token comment">#| fig-subcap:</span>
<span class="token comment">#|   - &quot;Color by number of cylinders&quot;</span>
<span class="token comment">#|   - &quot;Color by engine displacement, in liters&quot;</span>
<span class="token comment">#| layout-ncol: 2</span>
<span class="token comment">#| column: page</span>

ggplot<span class="token punctuation">(</span>mpg<span class="token punctuation">,</span> aes<span class="token punctuation">(</span>x <span class="token operator">=</span> hwy<span class="token punctuation">,</span> y <span class="token operator">=</span> cty<span class="token punctuation">,</span> color <span class="token operator">=</span> cyl<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  geom_point<span class="token punctuation">(</span>alpha <span class="token operator">=</span> <span class="token number">0.5</span><span class="token punctuation">,</span> size <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  scale_color_viridis_c<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  theme_minimal<span class="token punctuation">(</span><span class="token punctuation">)</span>

ggplot<span class="token punctuation">(</span>mpg<span class="token punctuation">,</span> aes<span class="token punctuation">(</span>x <span class="token operator">=</span> hwy<span class="token punctuation">,</span> y <span class="token operator">=</span> cty<span class="token punctuation">,</span> color <span class="token operator">=</span> displ<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  geom_point<span class="token punctuation">(</span>alpha <span class="token operator">=</span> <span class="token number">0.5</span><span class="token punctuation">,</span> size <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  scale_color_viridis_c<span class="token punctuation">(</span>option <span class="token operator">=</span> <span class="token string">&quot;E&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  theme_minimal<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>此外，将描述可视化的现有文本替换为以下内容。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>The plots <span class="token keyword">in</span> <span class="token operator">@</span>fig<span class="token operator">-</span>mpg show the relationship between city and highway mileage <span class="token keyword">for</span> <span class="token number">38</span> popular models of cars.
In <span class="token operator">@</span>fig<span class="token operator">-</span>mpg<span class="token operator">-</span><span class="token number">1</span> the points are colored by the number of cylinders <span class="token keyword">while</span> <span class="token keyword">in</span> <span class="token operator">@</span>fig<span class="token operator">-</span>mpg<span class="token operator">-</span><span class="token number">2</span> the points are colored by engine displacement.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>然后，保存文档并检查渲染的输出，其应如下所示。</p> <p><img src="https://quarto.org/docs/get-started/computations/images/rstudio-multi-figure-preview.png" alt="rstudio-multi-figure-preview.png"></p> <p>让我们讨论一下这里使用的一些新选项。您以前见过 <code>fig-cap</code>，但我们现在添加了 <code>fig-subcap</code> 选项。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| fig-cap: &quot;City and highway mileage for 38 popular models of cars.&quot;</span>
<span class="token comment">#| fig-subcap:</span>
<span class="token comment">#|   - &quot;Color by number of cylinders&quot;</span>
<span class="token comment">#|   - &quot;Color by engine displacement, in liters&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>对于具有多个输出的代码单元，添加 <code>fig-subcap</code> 选项使我们能够将它们视为子图。</p> <p>我们还添加了一个选项来控制多个图形的布局方式 -- 在本例中，我们在两列中并排指定。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| layout-ncol: 2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果面板中有 3 个、4 个或更多图形，则有许多选项可用于自定义其布局。有关详细信息，请参阅文章 <a href="https://quarto.org/docs/authoring/figures.html#figure-panels" target="_blank" rel="noopener noreferrer">Figure Layout<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>最后，我们添加了一个选项来控制图形占据的页面跨度。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| column: page</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这使得我们的图形显示可以超出正常的正文文本列。请参阅 <a href="https://quarto.org/docs/authoring/article-layout.html" target="_blank" rel="noopener noreferrer">Article Layout<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文档，了解所有可用的布局选项。</p> <h3 id="data-frames"><a href="#data-frames" class="header-anchor">#</a> Data Frames</h3> <p>您可以使用 <code>df-print</code> 文档选项控制默认情况下打印数据框的方式。可用选项包括：</p> <table><thead><tr><th style="text-align:left;">Option</th> <th style="text-align:left;">Description</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>default</code></td> <td style="text-align:left;">Use the default S3 method for the data frame.</td></tr> <tr><td style="text-align:left;"><code>kable</code></td> <td style="text-align:left;">Markdown table using the knitr::kable() function.</td></tr> <tr><td style="text-align:left;"><code>tibble</code></td> <td style="text-align:left;">Plain text table using the tibble package.</td></tr> <tr><td style="text-align:left;"><code>paged</code></td> <td style="text-align:left;">HTML table with paging for row and column overflow (implemented using rmarkdown::paged_table())</td></tr></tbody></table> <p>例如，这里我们指定要对数据框进行 <code>paged</code> 打印：</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Document&quot;</span>
format<span class="token operator">:</span> 
   html<span class="token operator">:</span>
     df<span class="token operator">-</span>print<span class="token operator">:</span> paged
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="inline-code"><a href="#inline-code" class="header-anchor">#</a> Inline Code</h3> <p>要在 markdown 中包含可执行表达式，请将表达式括在<code>r</code>中。例如，我们可以使用内联代码来说明数据中的观察数量。尝试将以下 Markdown 文本添加到您的 Quarto 文档中。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>There are `r nrow<span class="token punctuation">(</span>mpg<span class="token punctuation">)</span>` observations <span class="token keyword">in</span> our data. 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>保存文档并检查渲染的输出。反引号内的表达式已被执行，并且句子包含实际的观察数。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>There are <span class="token number">234</span> observations <span class="token keyword">in</span> our data.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果要内联的表达式更复杂，涉及许多函数或管道，我们建议将其包含在代码块中（使用 <code>echo: false</code>）并将结果分配给对象。然后，您可以在内联代码中调用该对象。</p> <p>例如，假设您想要在数据中说明城市和高速公路的平均里程。首先，计算代码块中的这些值。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| echo: false</span>

mean_cty <span class="token operator">&lt;-</span> round<span class="token punctuation">(</span>mean<span class="token punctuation">(</span>mpg<span class="token operator">$</span>cty<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span>
mean_hwy <span class="token operator">&lt;-</span> round<span class="token punctuation">(</span>mean<span class="token punctuation">(</span>mpg<span class="token operator">$</span>hwy<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>然后，将以下 Markdown 文本添加到您的 Quarto 文档中。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>The average city mileage of the cars <span class="token keyword">in</span> our data is `r mean_cty` and the average highway mileage is `r mean_hwy`. 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>保存文档并检查渲染的输出。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>The average city mileage of the cars <span class="token keyword">in</span> our data is <span class="token number">16.86</span> and the average highway mileage is <span class="token number">23.44</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="caching"><a href="#caching" class="header-anchor">#</a> Caching</h3> <p>如果您的文档包含计算时间过长的代码块，您可能需要缓存这些代码块的结果。您可以使用 YAML 执行选项在文档级别使用 <code>cache</code> 选项。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>execute<span class="token operator">:</span>
  cache<span class="token operator">:</span> true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>然而，缓存文档中的所有代码块可能并不可取。您还可以使用代码块选项来指示应直接缓存哪些代码块。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token comment">#| cache: true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>尝试将此代码块选项添加到文档中生成绘图并保存的代码块之一。渲染文档时，您将看到工作目录中已创建一个新文件夹，其名称与文档相同，后缀为 <code>_cache</code>。该文件夹包含缓存的结果。您可以在 <a href="https://quarto.org/docs/projects/code-execution.html#cache" target="_blank" rel="noopener noreferrer">Cache<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文档中找到有关 Quarto 文档中缓存的更多信息。</p> <p>如果您按照本教程的步骤进行操作，那么您现在应该拥有一个 Quarto 文档，该文档实现了我们所涵盖的所有内容。否则，您可以下载下面的 <code>computations.qmd</code> 的完整版本。</p> <p><a href="https://quarto.org/docs/get-started/computations/_computations-complete.qmd" target="_blank" rel="noopener noreferrer">Download computations-complete.qmd<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="next-up-2"><a href="#next-up-2" class="header-anchor">#</a> Next Up</h3> <p>您现在已经了解了在 Quarto 文档中自定义可执行代码的行为和输出的基础知识。</p> <p>接下来，查看 <a href="https://quarto.org/docs/get-started/authoring/" target="_blank" rel="noopener noreferrer">Authoring Tutorial<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，了解有关输出格式和技术写作功能（如引文、交叉引用和高级布局）的更多信息。</p> <h2 id="tutorial-authoring"><a href="#tutorial-authoring" class="header-anchor">#</a> Tutorial: Authoring</h2> <h3 id="overview-4"><a href="#overview-4" class="header-anchor">#</a> Overview</h3> <p>在本教程中，我们将向您展示如何在 RStudio 中创作 Quarto 文档。特别是，我们将讨论您可以使用相同源代码生成的各种文档格式，并向您展示如何添加目录、方程式、引文等组件。RStudio 中的<a href="https://quarto.org/docs/visual-editor/" target="_blank" rel="noopener noreferrer">可视化 Markdown 编辑器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>使许多此类任务变得更加容易我们将在本教程中重点介绍它的用途，但请注意，也可以在源代码编辑器中完成这些任务。</p> <p>如果您想在自己的环境中逐步进行操作，请确保您已安装最新版本的 RStudio (v2023.06)。</p> <h3 id="output-formats"><a href="#output-formats" class="header-anchor">#</a> Output Formats</h3> <p>Quarto 支持将笔记本渲染为数十种不同的输出格式。默认情况下，使用 <code>html</code> 格式，但您可以在文档选项中指定替代格式（或多个格式）。</p> <h4 id="format-options"><a href="#format-options" class="header-anchor">#</a> Format Options</h4> <p>您可以在创建新文档时选择要渲染 Quarto 文档的格式。要创建新文档，请转到 <strong>File &gt; New File &gt; Quarto Document…</strong> 或者，使用命令选项板（可通过 Ctrl+Shift+P 访问），搜索 <strong>Create a new Quarto document</strong> 并按回车键。</p> <p>在 <strong>Title</strong> 字段中，为文档指定一个标题（例如，下面的屏幕截图显示 “Housing Prices”），并将您的姓名添加到 <strong>Author</strong> 字段中。接下来，您将为文档选择输出格式。默认情况下，RStudio 建议使用 HTML 作为输出，我们暂时保留该默认值。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-new-document.png" alt="rstudio-new-document.png"></p> <p>将使用以下 YAML 创建一个新文档。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Housing Prices&quot;</span>
author<span class="token operator">:</span> <span class="token string">&quot;Mine Çetinkaya-Rundel&quot;</span>
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>请注意，我们的格式选择 (HTML) 甚至没有反映在 YAML 中，因为它是 Quarto 文档的默认输出格式。但是，您可以直接编辑 YAML 来更改输出格式，例如转换为 PDF (<code>pdf</code>) 或 MS Word (<code>docx</code>)。将 <code>format: pdf</code> 添加到文档的 YAML 中，如下所示。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Housing Prices&quot;</span>
author<span class="token operator">:</span> <span class="token string">&quot;Mine Çetinkaya-Rundel&quot;</span>
format<span class="token operator">:</span> pdf
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>不幸的是，该文档没有内容，因此渲染它不会产生非常有趣的输出。为了更容易地演示我们想要在本教程中强调的所有功能，让我们关闭这个空文档并从其中包含一点内容的文档开始。如果您想在自己的环境中逐步进行操作，请下载下面的 Quarto 文档 (<code>.qmd</code>) 并在 RStudio 中打开它。</p> <p><a href="https://quarto.org/docs/get-started/authoring/_authoring.qmd" target="_blank" rel="noopener noreferrer">Download authoring.qmd<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>为了创建 PDFs，您需要安装最新的 <a href="https://www.latex-project.org/" target="_blank" rel="noopener noreferrer">LaTeX<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 发行版。我们推荐使用 TinyTeX（它基于 TexLive），您可以使用以下命令安装它：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>quarto <span class="token function">install</span> tinytex
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>有关使用其他 LaTeX 发行版和 PDF 编译引擎的详细信息，请参阅有关 <a href="https://quarto.org/docs/output-formats/pdf-engine.html" target="_blank" rel="noopener noreferrer">PDF Engines<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的文章。</p> <p>设置完 LaTeX 后，单击<img src="https://quarto.org/docs/get-started/authoring/images/rstudio-render-button.png" alt=""> <strong>Render</strong>（或使用键盘快捷键 ⇧⌘K）。我们建议还选中 <strong>Render on Save</strong> 框，以实时预览您的更改。如下所示，您应该在 RStudio 的查看器中看到渲染的 PDF。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-pdf-preview.png" alt="rstudio-pdf-preview.png"></p> <p>接下来，让我们向 YAML 添加一个选项，例如将行号添加到代码块中（<code>code-line-numbers：true</code>）。将此选项添加到文档的 YAML 中，如下所示，注意缩进方案。在 <code>format:</code> 中我们的格式选择 <code>pdf</code> 是缩进的（有两个空格），后面跟着 <code>:</code> 表示将指定该格式的更多选项。在下一行中，进一步缩进两个空格，我们添加 <code>code-line-numbers: true</code>。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Housing Prices&quot;</span>
author<span class="token operator">:</span> <span class="token string">&quot;Mine Çetinkaya-Rundel&quot;</span>
format<span class="token operator">:</span>
  pdf<span class="token operator">:</span>
    code<span class="token operator">-</span>line<span class="token operator">-</span>numbers<span class="token operator">:</span> true
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>如果您之前选中了 <strong>Render on Save</strong>，则只需在进行此更改后保存文档即可进行实时预览。否则呈现文档以查看反映的更新，包括如下所示的目录。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-code-line-numbers.png" alt="rstudio-code-line-numbers.png"></p> <p><code>revealjs</code> 是一个令人难以置信的令人兴奋的格式选项，我们不会在本教程中详细介绍。是的，您也可以使用  Quarto 进行演示文稿！事实上，Quarto 支持多种用于创建演示文稿的格式，包括用于 HTML 幻灯片的 <code>revealjs</code>、用于 PowerPoint 的 <code>pptx</code> 以及用于 LaTeX/PDF 的 <code>beamer</code>。<a href="https://quarto.org/docs/presentations/" target="_blank" rel="noopener noreferrer">Presentations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 文章详细介绍了如何使用 Quarto 创建幻灯片。</p> <h4 id="multiple-formats"><a href="#multiple-formats" class="header-anchor">#</a> Multiple Formats</h4> <p>您创建的某些文档只有一种输出格式，但在许多情况下，需要支持多种格式。让我们将 <code>html</code> 和 <code>docx</code> 格式添加到我们的文档中，并修改特定于每种格式的一些选项。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Housing Prices&quot;</span>
author<span class="token operator">:</span> <span class="token string">&quot;Mine Çetinkaya-Rundel&quot;</span>
highlight<span class="token operator">-</span>style<span class="token operator">:</span> pygments
format<span class="token operator">:</span>
  html<span class="token operator">:</span> 
    code<span class="token operator">-</span>fold<span class="token operator">:</span> true
    html<span class="token operator">-</span>math<span class="token operator">-</span>method<span class="token operator">:</span> katex
  pdf<span class="token operator">:</span>
    geometry<span class="token operator">:</span> 
      <span class="token operator">-</span> top<span class="token operator">=</span><span class="token number">30</span>mm
      <span class="token operator">-</span> left<span class="token operator">=</span><span class="token number">30</span>mm
  docx<span class="token operator">:</span> default
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>这里有很多东西值得一看！让我们把它分解一下。前两行是通用文档元数据，与输出格式根本无关。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Housing Prices&quot;</span>
author<span class="token operator">:</span> <span class="token string">&quot;Mine Çetinkaya-Rundel&quot;</span>
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>下一行是适用于所有格式的文档格式选项，这就是它在根级别指定的原因。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>---
highlight-style: pygments
---
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>接下来，我们有 <code>format</code> 选项，我们在其中提供特定于格式的选项。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
format<span class="token operator">:</span>
  html<span class="token operator">:</span> 
    code<span class="token operator">-</span>fold<span class="token operator">:</span> true
    html<span class="token operator">-</span>math<span class="token operator">-</span>method<span class="token operator">:</span> katex
  pdf<span class="token operator">:</span>
    geometry<span class="token operator">:</span> 
      <span class="token operator">-</span> top<span class="token operator">=</span><span class="token number">30</span>mm
      <span class="token operator">-</span> left<span class="token operator">=</span><span class="token number">30</span>mm
  docx<span class="token operator">:</span> default
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p><code>html</code> 和 <code>pdf</code> 格式各自提供一两个选项。例如，对于 HTML 输出，我们希望用户能够控制是否显示或隐藏代码 (<code>code-fold: true</code>) 并使用 <code>katex</code> 来处理数学文本。对于 PDF，我们定义了一些边距。 <code>docx</code> 格式有点不同 -- 它指定 <code>docx: default</code>。这表明我们只想使用该格式的所有默认选项。</p> <h3 id="rendering-2"><a href="#rendering-2" class="header-anchor">#</a> Rendering</h3> <p>单击 RStudio 中的 <strong>Render</strong> 按钮（或使用键盘快捷键 ⇧⌃K）会将文档渲染为 YAML 中列出的第一种格式。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-html-preview.png" alt="rstudio-html-preview.png"></p> <p>请注意，<strong>Render</strong> 按钮还有一个下拉菜单，使您能够渲染为 YAML 前面列出的任何格式：</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-render-formats.png" alt="rstudio-render-formats.png"></p> <p>如果您想渲染为所有格式，可以使用 quarto 包来实现，它为 Quarto CLI 提供了 R 接口。例如，要渲染当前文档，请使用 <code>quarto::quarto_render()</code>。您还可以指定要呈现的文档的名称以及输出格式。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>quarto<span class="token operator">::</span>quarto_render<span class="token punctuation">(</span>
  <span class="token string">&quot;authoring.qmd&quot;</span><span class="token punctuation">,</span> 
  output_format <span class="token operator">=</span> c<span class="token punctuation">(</span><span class="token string">&quot;pdf&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;html&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;docx&quot;</span><span class="token punctuation">)</span>
<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>结果，您将看到三个新文件出现在“Files”窗格中：</p> <ul><li>authoring.docx</li> <li>authoring.html</li> <li>authoring.pdf</li></ul> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-files-pane.png" alt="rstudio-files-pane.png"></p> <h3 id="sections"><a href="#sections" class="header-anchor">#</a> Sections</h3> <p>您可以使用目录和/或章节编号来使读者更轻松地浏览您的文档。通过将 <code>toc</code> 和/或 <code>number-sections</code> 选项添加到文档选项来执行此操作。请注意，这些选项通常在根级别指定，因为它们在所有格式之间共享。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
title<span class="token operator">:</span> <span class="token string">&quot;Housing Prices&quot;</span>
author<span class="token operator">:</span> <span class="token string">&quot;Mine Çetinkaya-Rundel&quot;</span>
toc<span class="token operator">:</span> true
number<span class="token operator">-</span>sections<span class="token operator">:</span> true
highlight<span class="token operator">-</span>style<span class="token operator">:</span> pygments
format<span class="token operator">:</span>
  html<span class="token operator">:</span> 
    code<span class="token operator">-</span>fold<span class="token operator">:</span> true
    html<span class="token operator">-</span>math<span class="token operator">-</span>method<span class="token operator">:</span> katex
  pdf<span class="token operator">:</span>
    geometry<span class="token operator">:</span> 
      <span class="token operator">-</span> top<span class="token operator">=</span><span class="token number">30</span>mm
      <span class="token operator">-</span> left<span class="token operator">=</span><span class="token number">30</span>mm
  docx<span class="token operator">:</span> default
<span class="token operator">-</span><span class="token operator">-</span><span class="token operator">-</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>这是该文档呈现为 HTML 时的样子。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-toc-secnum.png" alt="rstudio-toc-secnum.png"></p> <p>有很多选项可用于控制目录和章节编号的行为方式。有关更多详细信息，请参阅输出格式文档（例如 <a href="https://quarto.org/docs/output-formats/html-basics.html" target="_blank" rel="noopener noreferrer">HTML<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://quarto.org/docs/output-formats/pdf-basics.html" target="_blank" rel="noopener noreferrer">PDF<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://quarto.org/docs/output-formats/ms-word.html" target="_blank" rel="noopener noreferrer">MS Word<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）。</p> <h3 id="equations"><a href="#equations" class="header-anchor">#</a> Equations</h3> <p>如果您使用可视化编辑器模式，则可以使用 <a href="https://quarto.org/docs/visual-editor/#insert-anything" target="_blank" rel="noopener noreferrer">Insert Anything<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 工具将 LaTeX 方程添加到 RStudio 中的 Quarto 文档中。您可以在空块的开头使用 <code>/</code> 或在其他任何地方使用 <code>Cmd+/</code> 来访问它。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-insert-equation.png" alt="rstudio-insert-equation.png"></p> <p>显示方程（在新行中）用 <code>$$...$$</code> 分隔，而内联方程用 <code>$...$</code> 分隔。添加以下内容作为文档中的显示数学。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code><span class="token operator">$</span><span class="token operator">$</span>
price <span class="token operator">=</span> \hat<span class="token punctuation">{</span>\beta<span class="token punctuation">}</span>_0 <span class="token operator">+</span> \hat<span class="token punctuation">{</span>\beta<span class="token punctuation">}</span>_1 \times area <span class="token operator">+</span> \epsilon
<span class="token operator">$</span><span class="token operator">$</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>当您在编辑器中键入教程时，RStudio 会显示教程的渲染版本。有关更多详细信息，请参阅有关 <a href="https://quarto.org/docs/authoring/markdown-basics.html#equations" target="_blank" rel="noopener noreferrer">markdown equations<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的文档。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-equation-render.png" alt="rstudio-equation-render.png"></p> <h3 id="citations"><a href="#citations" class="header-anchor">#</a> Citations</h3> <p>Insert Anything 工具还可用于在文档中插入引文。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-insert-citation.png" alt="rstudio-insert-citation.png"></p> <p>在下一个窗口中，您可以通过各种来源插入引文，包括您的文档书目、<a href="https://quarto.org/docs/visual-editor/technical.html#citations-from-zotero" target="_blank" rel="noopener noreferrer">Zotero<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 个人或团队 libraries、DOI (Document Object Identifier) references 以及 Crossref、DataCite 或 PubMed 的搜索。您可以在<a href="https://quarto.org/docs/visual-editor/technical.html#citations" target="_blank" rel="noopener noreferrer">此处<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>找到有关使用可视化编辑器引用的更多信息。</p> <p>选择左侧的 <strong>From DOI</strong>，然后将 DOI &lt;10.1093/comjnl/27.2.97&gt; 复制并粘贴到搜索栏中，然后点击 <strong>Search</strong>。然后，选择找到的 reference，并将其 <strong>insert</strong> 到您的文档中。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-insert-citaton-menu.png" alt="rstudio-insert-citaton-menu.png"></p> <p>如果这是您添加到文档中的第一个 citation，RStudio 将自动为您创建一个参考书目文件。默认情况下，该文件名为 <code>references.bib</code>，RStudio 还会将 <code>bibliography: references.bib</code> 添加到文档的 YAML 元数据中。</p> <p>请注意，参考书目中的项目是使用 <code>@citeid</code> 语法引用的。将以下文本添加到您的文档中。</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>We're going to do this analysis using literate programming <span class="token punctuation">[</span><span class="token operator">@</span>knuth1984<span class="token punctuation">]</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>参考文献将包含在文档的末尾，因此我们在笔记本底部包含一个 <code>## References</code>。您还可以通过单击三个点 (<code>...</code>) 来编辑其属性，将 <code>.unnumbered</code> 类添加到此部分。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-references-section.png" alt="rstudio-references-section.png"></p> <p>这是该文档渲染后的样子（删除了中间部分以突出显示相关部分）。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-references.png" alt="rstudio-references.png"></p> <p><code>@</code> 引用语法非常灵活，包括对前缀、后缀、定位符和文本内引用的支持。请参阅有关 <a href="https://quarto.org/docs/authoring/footnotes-and-citations.html" target="_blank" rel="noopener noreferrer">Citations and Footnotes<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的文档以了解更多信息。</p> <h3 id="cross-references"><a href="#cross-references" class="header-anchor">#</a> Cross References</h3> <p>交叉引用通过提供数字、表格、方程和章节的编号参考和超链接，使读者能够更轻松地浏览文档。可交叉引用的实体通常需要标签（唯一标识符）和标题。</p> <p>例如，要向之前插入的方程添加标签，请单击三个点来编辑其属性并使用建议的格式（以 <code>#eq-</code> 开头）来标记方程。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-crossref-equation.png" alt="rstudio-crossref-equation.png"></p> <p>然后，使用可视化编辑器中的 Insert Anything 工具添加交叉引用。您可以添加诸如 <code>&quot;We can fit a simple linear regression model of the form shown in&quot;</code> 之类的句子来将交叉引用置于上下文中，然后将引用添加到该句子的末尾。</p> <p><img src="https://quarto.org/docs/get-started/authoring/images/rstudio-crossref-equation-insert.png" alt="rstudio-crossref-equation-insert.png"></p> <p>在 I
