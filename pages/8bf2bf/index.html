Cite: Wu YE, Pan L, Zuo Y, Li X, Hong W. Detecting Activated Cell Populations Using Single-Cell RNA-Seq. <em>Neuron</em>. 2017 Oct 11;96(2):313-329.e6.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484717&amp;idx=1&amp;sn=17b2294c2bb8e7d68d88e1e1b42ffe7f&amp;chksm=c0a7b5f0f7d03ce67ebb9b52b63feaba57eef44749c99b3c31f4edf6fad634414f164e7d7d7f&amp;scene=178&amp;cur_album_id=3018334051130408969#rd" target="_blank" rel="noopener noreferrer">文献阅读：使用单细胞 RNA-Seq 检测激活的细胞群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Weizhe Hong(洪暐哲)</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.biolchem.ucla.edu/wp-content/uploads/2020/07/Weizhe-Hong-400x400.jpg" width="200"></td></tr> <tr><td style="text-align:center;">University of California Los Angeles</td></tr> <tr><td style="text-align:center;"><a href="mailto:whong@ucla.edu">whong@ucla.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>单细胞RNA测序为探索介导特定行为功能和潜在分子程序的细胞类型提供了一个很有前途的机会。然而，这受到了分离细胞转录谱中的一个长期问题的阻碍，特别是在传统的全细胞分离过程中人工诱导的转录干扰。在这里，我们开发了Act-seq，它将人工诱导的转录干扰最小化，并允许可信地检测基线转录谱和由行为/经验驱动的活动引起的急性转录变化。使用Act-seq，我们首次提供了杏仁核中不同细胞类型的详细分子分类。我们进一步表明，Act-seq可以稳健地检测多种细胞类型中癫痫发作诱导的急性基因表达变化，揭示了细胞类型特异性的激活谱。此外，我们发现急性应激优先激活表达神经肽基因Cck的神经元亚群。Act-seq为将生理刺激与不同复杂组织中特定细胞类型的急性转录动力学联系起来开辟了道路。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-classifification-of-mea-major-cell-types-using-drop-seq"><a href="#fig1-classifification-of-mea-major-cell-types-using-drop-seq" class="header-anchor">#</a> Fig1. Classifification of MeA Major Cell Types Using Drop-Seq</h3> <p><img src="https://www.cell.com/cms/attachment/a8ffa9eb-0275-4f7e-94b0-ebec14a16894/gr1_lrg.jpg" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 使用 Drop-Seq 对 MeA 主要细胞类型进行分类</p> <p><strong>AB.</strong> 显示包含解剖的MeA区域的代表性切片的示意图(A) 和使用Drop-seq进行单细胞分离和测序(B)。<br> <strong>CD.</strong> 按主成分(PC) 1 和 2 进行分离(C) 和 20679 个 MeA 细胞的二维 tSNE 可视化(D)。单个点对应于单个细胞，根据主要细胞类型着色。Olig., oligodendrocytes少突胶质细胞; Endoth., endothelial cells内皮细胞。<br> <strong>E.</strong> 显示在单个细胞中选择的 top cell-type marker genes (fold change &gt; 3, FDR &lt; 0.05)的表达水平的热图。<br> <strong>F.</strong> 箱形图显示了具有代表性的主要细胞类型marker在不同细胞类型中的表达水平分布。<br> <strong>G.</strong> 对MeA中的主要细胞类型标记物（绿色）和荧光DAPI染色（蓝色）做免疫组化(NeuN)或FISH(Gja1、C1qc、Pdgfra、Opalin、Cldn5和Vtn)。<br> <strong>H.</strong> 对MeA中所有DAPI染色细胞的不同主要细胞类型的百分比进行定量。Mean ± SD, n = 3 只小鼠对所有细胞类型。<br> <strong>I.</strong> 树状图显示了使用WGCNA定义的基因共表达模块。下面的颜色条表示每个基因的模块分配和与每个主要细胞类型的皮尔逊相关性。N, neurons; AS, astrocytes; MG, microglia; OL, oligodendrocytes; EN, endothelial cells。<br> <strong>J.</strong> 热图显示了模块特征基因和每个主要细胞类型之间的皮尔逊相关性。相关系数(R)和FDR调整后的p值被显示，其中FDR&lt;0.05。</p></div> <h3 id="fig2-neuronal-subtypes-in-the-mea"><a href="#fig2-neuronal-subtypes-in-the-mea" class="header-anchor">#</a> Fig2. Neuronal Subtypes in the MeA</h3> <p><img src="https://www.cell.com/cms/attachment/1a41a39c-ba86-4ff0-8224-e698c4d7be4b/gr2_lrg.jpg" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. MeA 中的神经元亚型</p> <p><strong>A.</strong> 显示每个神经元subcluster中富集的选定top genes的表达水平的热图(fold change&gt;1.5，FDR&lt;0.05)。表达水在每个subcluster中取平均值。<br> <strong>B.</strong> 箱形图显示了16个神经元subcluster中的代表性subtype markers的表达水平分布。<br> <strong>C-H.</strong> Dual-color FISH(dFISH)用于选择在神经元subclusters中表达不同的神经肽(Cck、Cartpt和Sst)和神经递质(Gad2和Vglut1) markers。黄色、绿色和红色箭头代表两种探针都阳性的示例细胞，只有绿色探针和只有红色探针代表各自的探针。比例尺，50um。 (C) Cartpt and Gad2; (D) Sst and Gad2; (E) Cck and Gad2; (F) Cck and Vglut1; (G) Cartpt and Sst; (H) Cartpt and Cck。
(I-J) 定量分析dFISH中不同标记物标记的细胞间的重叠百分比。（I）神经递质与神经肽标记物之间的overlap；(J) 不同的神经肽标记物之间的overlap。Mean ± SD, n R 3 mice。</p></div> <h3 id="fig3-astrocyte-heterogeneity-in-the-mea"><a href="#fig3-astrocyte-heterogeneity-in-the-mea" class="header-anchor">#</a> Fig3. Astrocyte Heterogeneity in the MeA</h3> <p><img src="https://www.cell.com/cms/attachment/2c646858-fd69-45cd-b5ed-a0cd85eb18e5/gr3_lrg.jpg" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. MeA 中的星形胶质细胞异质性</p> <p><strong>A.</strong> MeA中三个星形胶质细胞亚簇(AS1、AS2和AS3)的二维tSNE可视化。单个点对应于单个细胞，按星形胶质细胞亚型着色。<br> <strong>B.</strong> 热图显示了三个星形胶质细胞亚簇中选择的top marker genes (fold change&gt;2，FDR&lt;0.05)的表达水平。<br> <strong>C.</strong> 箱型图显示星形胶质细胞代表性常见或亚型markers表达水平分布。<br> <strong>D.</strong> 热图显示了所有星形胶质细胞亚型与所有星形胶质细胞中由WGCNA定义的基因共表达模块的特征基因之间的皮尔逊相关性。<br> <strong>E.</strong> 在星形胶质细胞中每个基因共表达模块中富集的top GO terms(FDR&lt;0.15)。<br> <strong>F-I.</strong> dFISH用于一个共同的星形胶质细胞marker(Gja1)和三个星形胶质细胞亚型marker，Slc7a10(enriched in AS1 and AS2)、Myoc(enriched in AS3))和Lcat(enriched in AS2 and AS3)。(F) Slc7a10 and Gja1; (G) Myoc and Gja1; (H) Lcat and Gja1; (I) Myoc and Slc7a10。黄色表示两个探针都有，绿色和红色表示只有一个探针。Scale bars, 50 mm。<br> <strong>JK.</strong> 定量分析dFISH中不同星形胶质细胞标记物标记的细胞间的重叠百分比。(J) The percentage of Gja1+ cells in Slc7a10+, Myoc+,and Lcat+ cells; (K) the percentage of Slc7a10+, Myoc+, and Lcat+ cells in Gja1+ cells and the overlap between Myoc+ and Lcat+ cells. Mean ± SD, n = 2 mice for Lcat/Gja1 dFISH, n = 3 mice for all other groups。</p></div> <h3 id="fig4-act-seq-suppresses-artificially-induced-gene-expression-during-single-cell-dissociation"><a href="#fig4-act-seq-suppresses-artificially-induced-gene-expression-during-single-cell-dissociation" class="header-anchor">#</a> Fig4. Act-Seq Suppresses Artificially Induced Gene Expression during Single-Cell Dissociation</h3> <p><img src="https://www.cell.com/cms/attachment/2dda5b54-c118-4890-b9ce-c9d78f9f73fc/gr4_lrg.jpg" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. Act-Seq 在单细胞解离过程中抑制人工诱导的基因表达</p> <p><strong>A-E.</strong> 小提琴图显示了在传统或改良的解离条件下，具有代表性的IEGs，包括Fos(A)、
Egr1、Fos1(B)、Fosb(C)、Nr4a1(D)和Dusp1(E)的表达水平分布。点显示在单个细胞中的表达值。每种条件下随机抽取400个细胞，以显示不同条件下相同的细胞总数。&quot;+ inhibitor&quot;表示转录抑制剂ActD的应用。<br> <strong>F-I.</strong> 柱形图显示了具有不同单细胞制备程序的每种主要细胞类型中IEG阳性细胞(STAR方法)的百分比。(F) 传统的34℃消化解离方法；(G-I) 在34℃(G)、22℃(H)或11℃(I)消化的存在下的解离。<br> <strong>J-O.</strong> 散点图显示了每种主要细胞类型中表达不同IEGs(J、L和N)或20个top markers(K、M和O)的细胞百分比的fold change，以及从Fisher's exact test中获得的FDR-adjusted的p值。比较了改进的解离条件和常规的解离条件。</p></div> <h3 id="fig5-confounding-effects-of-artificially-induced-gene-expression-on-baseline-cell-clustering"><a href="#fig5-confounding-effects-of-artificially-induced-gene-expression-on-baseline-cell-clustering" class="header-anchor">#</a> Fig5. Confounding Effects of Artificially Induced Gene Expression on Baseline Cell Clustering</h3> <p><img src="https://www.cell.com/cms/attachment/c2ab3527-6a62-4433-9819-31b10c3489d6/gr5_lrg.jpg" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. 人工诱导基因表达对基线细胞聚类的混杂影响</p> <p><strong>A-D.</strong> 小胶质细胞(microglia)的二维tSNE可视化。对数据集中的所有基因进行聚类分析，包括IEGs。小胶质细胞使用传统的解离方法分成两个不同的cluster(A；red dots)，一个显示IEG水平明显高于另一个(D)。相比之下，在34℃或11℃的ActD下分离的小胶质细胞混合在一个cluster(B和C；绿色和蓝色点)，显示低IEG表达(D)。<br> <strong>E-G.</strong> 在从数据集中排除IEG后，进行聚类分析。使用传统的解离方法(E)或在34℃(F)或11℃(G)处的ActD存在的小胶质细胞解离，在tSNE图中合并成一个簇。</p></div> <h3 id="fig6-act-seq-detects-seizure-induced-ieg-upregulation"><a href="#fig6-act-seq-detects-seizure-induced-ieg-upregulation" class="header-anchor">#</a> Fig6. Act-Seq Detects Seizure-Induced IEG Upregulation</h3> <p><img src="https://www.cell.com/cms/attachment/459c3b41-7cc6-476e-9d0d-d22a1353206a/gr6_lrg.jpg" alt="Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Fig6. Act-Seq 检测癫痫发作引起的 IEG 上调</p> <p><strong>A1-A6.</strong> 传统的解离方法和Act-seq在检测癫痫发作诱导的IEG表达方面的性能比较。小提琴图显示了使用传统的解离程序或Act-seq从癫痫患者或对照动物分离的细胞中代表性ieg的表达水平的分布。点vb1显示在单个细胞中的表达值。从每组的所有细胞类型中随机抽取200个细胞，以显示组间的细胞总数相同。<br> <strong>B1-C6.</strong> 散点图显示，癫痫发作动物在不同主要细胞类型中表达不同ieg的细胞百分比与对照组的倍数变化，以及单边Fisher精确检验中fdr调整的p值。单个点代表单个ieg。点的大小与受癫痫发作影响的动物中每种细胞类型中表达相应基因的细胞的百分比成正比。<br> <strong>D1-D6.</strong> 散点图显示，与癫痫发作动物中，表达每种主要细胞类型的top 50 markers的细胞百分比的fold change，以及双侧Fisher精确检验的fdr调整的p值。<br> <strong>E1-E6.</strong> x轴上表达top 上调ieg的细胞百分比的增加（癫痫发作组百分比减去对照组百分比）。“All”，阳性细胞被定义为表达任何单个top上调的IEGs。<br> <strong>F1-F6.</strong> 对照组（灰点）和癫痫影响动物（红点）中top regulated IEGs的表达水平分布。“All”，（E1-E6）中指示的单个IEGs的总和。图显示，从每个细胞类型的对照组和癫痫发作组中随机抽取300个(E1-E5)或100个(E6)细胞，以便在每个对照组/癫痫发作比较中显示相同的细胞总数。</p></div> <h3 id="fig7-activation-of-neuronal-and-astrocyte-subtypes-by-physiological-stimuli"><a href="#fig7-activation-of-neuronal-and-astrocyte-subtypes-by-physiological-stimuli" class="header-anchor">#</a> Fig7. Activation of Neuronal and Astrocyte Subtypes by Physiological Stimuli</h3> <p><img src="https://www.cell.com/cms/attachment/a649de0d-54f0-463a-be6c-ec276497ec9f/gr7_lrg.jpg" alt="Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Fig7. 生理刺激激活神经元和星形胶质细胞亚型</p> <p><strong>A-H.</strong> 通过癫痫发作和急性固定化应激激活MeA神经元亚型。(A和B)与对照组相比，癫痫发作(A)或急性应激影响(B)动物的所有神经元（“ALL”）或单个神经元亚型中IEG阳性细胞的百分比增加，以及单侧Fisher精确检验的p值。
带圆圈的红点，IEG阳性细胞百分比和IEGs表达水平均显著增加的神经元群体(p&lt;0.05，Fisher精确检验和p&lt;0.05，似然比检验)。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E7%BB%84" title="标签">#单细胞空间组</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a61efc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Single-cell RNAseq reveals cell adhesion molecule profiles in electrophysiologically defined neurons</div></a> <a href="/pages/c60442/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Cell type-specific transcriptional programs in mouse prefrontal cortex during adolescence and addiction</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
