Doc: <a href="https://samuel-marsh.github.io/scCustomize/index.html" target="_blank" rel="noopener noreferrer">https://samuel-marsh.github.io/scCustomize/index.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="sccustomize-简介"><a href="#sccustomize-简介" class="header-anchor">#</a> scCustomize 简介</h2> <div align="left"><img src="https://samuel-marsh.github.io/scCustomize/reference/figures/scCustomize_Logo.svg" width="200"></div> <p>scCustomize 是用于单细胞数据可视化和分析的 R 包。</p> <p><strong>scCustomize 的目标是：</strong></p> <ol><li>自定义可视化以帮助轻松创建更具美感的视觉效果。</li> <li>使用单个或一组函数提高 scRNA-seq 分析中常见任务的速度和可重复性。</li></ol> <p><strong>scCustomize 旨在通过以下方式实现这些目标：</strong></p> <ul><li><strong>许多常用绘图函数（和一些自定义函数）的自定义版本。</strong> <br>
通过以下方式创造更灵活的可视化和更美观的视觉效果：
<ul><li>更改默认参数以获得更直观的图（或者至少我认为更直观）。例如：<code>FeaturePlot(..., order = TRUE)</code>。</li> <li>将常用的 ggplot2 后绘图主题包装到函数调用中。不再为每个图一遍又一遍地复制/粘贴相同的主题元素。例如：<code>plot + scale_color_continuous(...) + ggtitle(...) + theme(plot.title = element_text(...), legend.position = ...) + guides(...)</code></li> <li>创建新的绘图函数： 1. 作为已经指定参数的 Seurat 函数的包装器(e.g., <code>QC_Plot_Genes()</code>) 2. 创建新图(e.g., <code>Seq_QC_Plot_Reads_per_Cell()</code> or <code>Plot_Median_Genes()</code>) 3. both(e.g., <code>QC_Plot_UMIvsGene(..., combination = TRUE)</code>)</li> <li>向新函数内的现有图添加附加参数(e.g., high and low cutoff parameters in <code>QC_Plot_UMIvsGene()</code>)</li></ul></li> <li><strong>简单的迭代绘图功能</strong>
许多绘图功能可以通过 loops、apply、purrr 等轻松实现自动化。然而，这些对于新手用户来说可能是令人生畏的，通常可以通过包装成一个函数来变得更容易。
<ul><li>scCustomize 包含许多迭代绘图函数，这些函数包含额外的参数来指定文件类型、路径、名称，然后在控制台中呈现进度条以跟踪进度。</li> <li>返回单个 PDF 文档或任何有效文件类型的多个图(e.g., png, tiff, jpeg, pdf, etc)。</li></ul></li> <li><strong>辅助函数轻松导入多种原始数据类型</strong>
导入数据功能旨在简化导入具有单一功能的多个文件/示例和/或导入具有“非标准”文件名的文件。
<ul><li>迭代导入功能以简化跨文件/示例组的导入过程。</li> <li>尽可能并行化函数，以便在同时导入大量样本时显着提高速度。</li> <li>提供简单的包装函数以导入具有 Seurat 或其他常见 R 包不支持的输出格式（例如 CellBender）的文件。</li></ul></li> <li><strong>辅助函数通过添加新的默认参数或将多行代码包装到单个函数中来简化分析</strong>
目标是既加快和简化代码，又减少复制/粘贴相同代码行的使用，减少代码重现性错误。
<ul><li>添加新参数的示例：添加与线粒体（和/或核糖体）基因比对的计数百分比是分析中常见的早期步骤。scCustomize 提供 <code>Add_Mito_Ribo_Seurat()</code>（和 LIGER 版本）来简化这一过程。基本使用只需要一行代码和两个参数。
<code>Add_Mito_Ribo_Seurat(seurat_object = obj_name, species = &quot;Human&quot;)</code> <ul><li>函数已经知道 Human、Mouse、Rat、Zebrafish、Drosophila、Marmoset、Rhesus Macaque 的默认值（如果您想添加更多物种，请提交 PR！）。</li></ul></li> <li>将多行包装成一行的示例：在运行 <code>Seurat::FindAllMarkers()</code> 后提取每个 identity 的 top10（或 15、20、25 等）基因是非常常见的，scCustomize 提供 `Extract_Top_Markers()`` 函数来简化过程。
使用 scCustomize 函数：</li></ul> <div class="language-r line-numbers-mode"><pre class="language-r"><code>markers_df <span class="token operator">&lt;-</span> FindAllMarkers<span class="token punctuation">(</span>object <span class="token operator">=</span> obj_name<span class="token punctuation">)</span>

<span class="token comment"># Get vector/string</span>
top10_list <span class="token operator">&lt;-</span> Extract_Top_Markers<span class="token punctuation">(</span>marker_dataframe <span class="token operator">=</span> markers_df<span class="token punctuation">)</span>

<span class="token comment"># or for data.frame</span>
top10_df <span class="token operator">&lt;-</span> Extract_Top_Markers<span class="token punctuation">(</span>marker_dataframe <span class="token operator">=</span> markers_df<span class="token punctuation">,</span> dataframe <span class="token operator">=</span> <span class="token boolean">TRUE</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div>原始的方法需要大量代码：<div class="language-r line-numbers-mode"><pre class="language-r"><code>markers_df <span class="token operator">&lt;-</span> FindAllMarkers<span class="token punctuation">(</span>object <span class="token operator">=</span> obj_name<span class="token punctuation">)</span>

<span class="token comment"># Get vector/string</span>
top10_list <span class="token operator">&lt;-</span> markers_df <span class="token percent-operator operator">%&gt;%</span>
  rownames_to_column<span class="token punctuation">(</span><span class="token string">&quot;rownames&quot;</span><span class="token punctuation">)</span> <span class="token percent-operator operator">%&gt;%</span>
  group_by<span class="token punctuation">(</span>cluster<span class="token punctuation">)</span> <span class="token percent-operator operator">%&gt;%</span>
  slice_max<span class="token punctuation">(</span>n <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">,</span> order_by <span class="token operator">=</span> avg_log2FC<span class="token punctuation">)</span> <span class="token percent-operator operator">%&gt;%</span>
  pull<span class="token punctuation">(</span><span class="token string">&quot;gene&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># or for data.frame</span>
top10_df <span class="token operator">&lt;-</span> markers_df <span class="token percent-operator operator">%&gt;%</span>
  rownames_to_column<span class="token punctuation">(</span><span class="token string">&quot;rownames&quot;</span><span class="token punctuation">)</span> <span class="token percent-operator operator">%&gt;%</span>
  group_by<span class="token punctuation">(</span>cluster<span class="token punctuation">)</span> <span class="token percent-operator operator">%&gt;%</span>
  slice_max<span class="token punctuation">(</span>n <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">,</span> order_by <span class="token operator">=</span> avg_log2FC<span class="token punctuation">)</span> <span class="token percent-operator operator">%&gt;%</span>
  column_to_rownames<span class="token punctuation">(</span><span class="token string">&quot;rownames&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div></li> <li><strong>为许多常见问题提供更多信息性错误消息</strong>
由 Seurat（或其他包）函数内部的错误导致的 Base R 错误消息有时可能难以解释，尤其是对于 R 的新用户。
<ul><li>scCustomize 提供检查/警告，使用 cli/rlang 包，包装在其功能中以帮助提供更多信息错误/警告消息。两个例子包括：
<ul><li><code>Add_Mito_Ribo_Seurat()</code> 将警告您，如果未发现线粒体或核糖体特征，并且不会创建新的 metadata 列。</li> <li><code>Rename_Clusters()</code> 将检查并确保提供了正确数量的唯一新名称，如果没有，则在尝试重命名对象标识之前提供两条错误消息之一。</li></ul></li></ul></li></ul> <h2 id="installing-sccustomize"><a href="#installing-sccustomize" class="header-anchor">#</a> Installing scCustomize</h2> <div class="language-r line-numbers-mode"><pre class="language-r"><code>install.packages<span class="token punctuation">(</span><span class="token string">&quot;scCustomize&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="plotting-vignettes"><a href="#plotting-vignettes" class="header-anchor">#</a> Plotting Vignettes</h2> <h3 id="plotting-1-analysis-plots"><a href="#plotting-1-analysis-plots" class="header-anchor">#</a> Plotting #1: Analysis Plots</h3> <p>官网教程：<a href="https://samuel-marsh.github.io/scCustomize/articles/Gene_Expression_Plotting.html" target="_blank" rel="noopener noreferrer">https://samuel-marsh.github.io/scCustomize/articles/Gene_Expression_Plotting.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br>
