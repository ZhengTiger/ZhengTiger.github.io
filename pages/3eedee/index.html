Cite: He L, Fan Y, Zhang Y, Tu T, Zhang Q, Yuan F, Cheng C. Single-cell transcriptomic analysis reveals circadian rhythm disruption associated with poor prognosis and drug-resistance in lung adenocarcinoma. J Pineal Res. 2022 Aug;73(1):e12803.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484718&amp;idx=1&amp;sn=3c544d356bab2b1861de63e7f743a222&amp;chksm=c0a7b5f3f7d03ce5128b9bacdb988d075e353575792efcf193d3d7474bc25758aecfd1eb92cd&amp;token=1884476881&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：单细胞转录组分析显示，在肺腺癌中，与预后不良和药物耐受性有关的节律紊乱<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Chao Cheng</th> <th style="text-align:center;">Fahu Yuan</th></tr></thead> <tbody><tr><td style="text-align:center;">华中科技大学</td> <td style="text-align:center;">江汉大学</td></tr> <tr><td style="text-align:center;"><a href="mailto:cnchao_cheng@hust.edu.cn">cnchao_cheng@hust.edu.cn</a></td> <td style="text-align:center;"><a href="mailto:yuanfh@jhun.edu.cn">yuanfh@jhun.edu.cn</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>昼夜节律紊乱（CRD）是肿瘤增殖的主要促进因素。然而，CRD在癌症预后的临床预测中的作用尚未得到良好的研究。在本研究中，我们开发了一个计算算法，并实现为开源R包CRDscore，以定义肺腺癌三个代表性单细胞RNA测序数据集中的肿瘤内部昼夜节律破坏状态。我们发现，具有高CRDscore的恶性细胞特征是糖酵解和上皮-间质转化通路的激活。此外，细胞间通讯分析表明，CRD在T细胞枯竭中发挥了关键作用，这可能是该肿瘤预后不良的原因。然后，我们使用涉及22种癌症类型的公共批量转录组数据集验证了这些发现。Cox回归分析表明，CRDscore是有价值的预后生物标志物。一个包含23个昼夜节律相关基因的模型在预测14个独立队列的免疫治疗结果方面表现良好。重要的是，RNA测序检测到H1299细胞的CRDscore随着褪黑素治疗而下降。同时，细胞下调SNAIL和TWIST的表达水平，这有助于侵袭性表型的发展。总之，本研究提供了一种新的计算框架，可使用单细胞转录组数据来表征CRD状态，并进一步证实了在CRD下代谢重编程和T细胞枯竭的分子机制。对机制的更好理解可能为将“基于昼夜节律钟的抗癌方法”纳入精准医学治疗方案提供新的可能性。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-crd-heterogeneity-is-found-across-different-sample-origins-in-malignant-cells"><a href="#figure-1-crd-heterogeneity-is-found-across-different-sample-origins-in-malignant-cells" class="header-anchor">#</a> Figure 1. CRD heterogeneity is found across different sample origins in malignant cells</h3> <p><img src="https://onlinelibrary.wiley.com/cms/asset/0c3d6310-66d6-45a2-bea0-3fae76351e68/jpi12803-fig-0001-m.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 在恶性细胞的不同样本来源中发现 CRD 异质性</p> <p><strong>(A)</strong> 来自 GSE131907 和 GSE123904 中 30 例肺腺癌（lung adenocarcinoma, LUAD）患者的临床和分子特征（上图）。患者按照三个样本来源中恶性细胞数量的顺序排列。每个患者贡献的细胞比例和细胞类型用不同颜色表示，与 Figure 1B 相同。灰色框表示缺失数据。<br> <strong>(B)</strong> 捕获了患有原发肿瘤（n=17）、远处转移（n=10）和接受化疗（n=3）的患者中的恶性和非恶性细胞（total cells = 96 204），根据主要细胞类型（左）或个体患者（右）进行颜色标记的 UMAP。<br> <strong>(C)</strong> 恶性细胞（左）和相应聚类的不同样本的相对比例（右）。 <br> <strong>(D)</strong> 使用来自恶性细胞的 2091 个昼夜节律基因进行 WGCNA 分析构建了恶性细胞的基因共表达网络。热图显示 2091 个昼夜节律相关基因的拓扑重叠矩阵，分层聚类树状图将模块定义为分支。颜色越深，相互作用越强。<br> <strong>(E)</strong> 来自青色、棕色和绿色模块的 358 个基因的特定网络的可视化。节点大小和颜色反映了连接的强度。<br> <strong>(F)</strong> 恶性细胞根据 CRDscore（上图）和 11 个 clusters 中 CRDhigh 细胞的相对比例（下图）着色，而每个 cluster 的恶性细胞总数显示为折线图。<br> <strong>(G)</strong> CRDhigh（蓝色）和 CRDlow（绿色）恶性细胞中显着激活通路的条形图。 <br> <strong>(H)</strong> CRD 和不同来源样本中选定的标志性通路，通过 z-score 归一化。</p></div> <h3 id="figure-2-crd-is-associated-with-the-response-of-tki-therapy"><a href="#figure-2-crd-is-associated-with-the-response-of-tki-therapy" class="header-anchor">#</a> Figure 2. CRD is associated with the response of TKI therapy</h3> <p><img src="https://onlinelibrary.wiley.com/cms/asset/8034318d-fe6e-484b-ad1e-965b673902c5/jpi12803-fig-0002-m.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. CRD 与 TKI 治疗的反应相关</p> <p><strong>(A)</strong> 在 22 名接受 TKI 的患者中捕获的恶性和非恶性细胞 (total cells = 21 604) 的 UMAP。<br> <strong>(B)</strong> 计算每种细胞类型的 Epithelial scores，并表示为上皮标记基因的平均表达（上）。显示了 TKI 组之间的细胞群分布（中）和每种细胞类型的 CRDscore 箱线图（下）。<br> <strong>(C)</strong> 恶性细胞（左）和免疫细胞（右）的 tSNE 图，根据 TKI 组着色。TKI 组根据时间点将样本分为三组：开始靶向治疗前（TN）、完全或部分反应状态（RD）和进行性疾病（PD），其中肿瘤已获得耐药性。<br> <strong>(D)</strong> 4258 个恶性细胞分别根据 TKI 组（左）和 CRD 水平（右）着色。<br> <strong>(E)</strong> 肿瘤样本的 CRDscore 是基于整体细胞的平均值。<br> <strong>(F)</strong> CRDhigh 组（红色）和 CRDlow 组（蓝色）患者的总体反应率。<br> <strong>(G)</strong> 患者按照恶性细胞内 CRDscore 的顺序排列，并合并为 CRDhigh 和 CRDlow 组（上）。火山图显示来自 CRDhigh 细胞的差异表达基因（与 CRDlow 细胞相比），显着改变的基因以红色（上调）或绿色（下调）显示，突出显示葡萄糖和脂质相关基因。<br> <strong>(H)</strong> 热图显示了具有 CRDhigh 的恶性细胞的富集信号通路。灰色框表示未显着富集，NES, normalized enrichment score。<br> <strong>(I)</strong> 来自 PD（蓝色）和 RD（红色）样本的 CRDhigh 和 CRDlow 细胞的 GSEA 分析。条形码图表示基因集中的基因及其在 log2 fold changes 方面的顺序位置。最大的 positive log2 fold changes 在图的左侧，而最大的 negative log2 fold changes 在右侧。<br> <strong>(J-K)</strong> 与 CRDscore 最相关的前 30 个葡萄糖/脂质代谢相关基因（J 和 K，左）。散点图显示了 CRDscore 与伪细胞中选定基因之间的相关性（J 和 K，右）。x 轴上的 marginal boxplots 表示 CRDscore 的分布，而 y 轴是选定的代谢相关基因的表达水平。CRD, circadian rhythm disruption; GSEA, Gene Set Enrichment Analysis; SD, standard deviation; TKI, tyrosine kinase inhibitor。</p></div> <h3 id="figure-3-cell-cell-ligand-receptor-lrs-and-cytokine-related-pathway-network-analysis"><a href="#figure-3-cell-cell-ligand-receptor-lrs-and-cytokine-related-pathway-network-analysis" class="header-anchor">#</a> Figure 3. Cell–cell ligand-receptor (LRs) and cytokine-related pathway network analysis</h3> <p><img src="https://onlinelibrary.wiley.com/cms/asset/58cbf513-b6fb-40ce-b2b2-b9a6001cc2a4/jpi12803-fig-0003-m.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. 细胞-细胞配体-受体 (LRs) 和细胞因子相关通路网络分析</p> <p><strong>(A-C)</strong> 恶性细胞和 T 细胞亚群通过 LR 相互作用，分为趋化因子(chemokines) (A)、共刺激因子(costimulatory factors) (B) 和共抑制因子(coinhibitory factors) (C)。<br> <strong>(D–F)</strong> 巨噬细胞和 T 细胞亚群之间的相互作用。<br> <strong>(G-H)</strong> 树状图显示了在 CRDhigh (G) 或 CRDlow 条件 (H) 下计算的恶性细胞/巨噬细胞和 T 细胞亚群之间的配体-受体连接。<br> <strong>(I)</strong> 细胞因子通路活性与恶性细胞、T 细胞标志物和巨噬细胞标志物的相互作用。CRDhigh malignant cells(red bars in upper panel) 或 LUAD samples (cyan bars, bottom panel) 中 36 种细胞因子信号的活性与 T cell markers (purple bars, right panel) 和 macrophage markers (yellow bars, left panel) 呈正相关 (r &gt; .2 &amp; p &lt; .01) 。<br> <strong>(J)</strong> 代表性细胞因子在多种细胞类型中的信号活动总结。气泡热图显示 malignant cells with CRD (high vs. low)、T cells、macrophages 之间的信号活动存在显着差异。</p></div> <h3 id="figure-4-validation-of-358-gene-expression-signatures-for-crd-status-in-bulk-transcriptomic-datasets"><a href="#figure-4-validation-of-358-gene-expression-signatures-for-crd-status-in-bulk-transcriptomic-datasets" class="header-anchor">#</a> Figure 4. Validation of 358 gene expression signatures for CRD status in bulk transcriptomic datasets</h3> <p><img src="https://onlinelibrary.wiley.com/cms/asset/ee787ad9-e277-4faa-9db9-eb2aecd4a79a/jpi12803-fig-0004-m.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 验证 bulk 转录组数据集中 CRD 状态的 358 个基因表达特征</p> <p><strong>(A)</strong> 热图和箱线图分别描绘了 358 个 CRG 的表达水平和 CRDscore 水平（底部），数据通过 z-score 归一化。三个 GEO 数据集的样本分被为 CRD 和 control 组。<br> <strong>(B)</strong> CRDscore 在五个经过验证的数据集中随时间的变化。水平虚线表示对照样本的 CRDscore 平均值（左）。桑基图显示了不同信号通路的 CRDscore 和 GSVA score 之间的相关性。条带宽度与相关系数成正比，负相关以透明色表示。<br> <strong>(C)</strong> 估计来自 TCGA-LUAD 数据集的 CRDhigh 样本与 CRDlow 样本的免疫评分和肿瘤纯度。<br> <strong>(D)</strong> Circos 图显示了来自 TCGA-LUAD 数据集的 CRDscore 和 TIL 之间的相关性。粗细与阳性和阴性强弱成正比。免疫细胞分为适应性免疫反应和先天免疫反应（内圈），而外圈包含三个预后组。<br> <strong>(E)</strong> CRD 亚组内免疫反应相关因子（抗原呈递相关因子、共抑制和共刺激因子）的表达谱。<br> <strong>(F)</strong> TCGA-LUAD 数据集中 CRDhigh 与 CRDlow 的富集标志途径（上）和代谢途径（下）。根据倍数变化对基因进行排序，上调最显着的基因位于顶部，下调基因位于底部。</p></div> <h3 id="figure-5-clinical-characteristics-of-crd-groups-high-and-low-in-multiple-independent-cohorts"><a href="#figure-5-clinical-characteristics-of-crd-groups-high-and-low-in-multiple-independent-cohorts" class="header-anchor">#</a> Figure 5. Clinical characteristics of CRD groups (high and low) in multiple independent cohorts</h3> <p><img src="https://onlinelibrary.wiley.com/cms/asset/842419c8-e0fd-4553-9134-1c45fbf7afda/jpi12803-fig-0005-m.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 多个独立队列中 CRD 组（高和低）的临床特征</p> <p><strong>(A-C)</strong> 使用 smoothHR 的 TCGA-LUAD (A)、GSE31210 (B) 和 GSE72094 (C) 对所有时间死亡风险对 CRDscore 依赖性的非参数估计。<br> <strong>(D–F)</strong> 独立队列中 CRDhigh 和 CRDlow 组的 Kaplan–Meier 生存曲线。<br> <strong>(G)</strong> 森林图显示了四个数据集中 CRDhigh 和 CRDlow 的风险比（95% 置信区间）；每个子组都有一个单独的 Cox 模型。<br> <strong>(H)</strong> 在 22 种 TCGA 癌症类型的 7577 个样本中计算了 CRDscore。灰色虚线表示所有样本的 CRDscore 的中值。<br> <strong>(I)</strong> 基于 CRDscore 的中值作为截止值（上图中的灰色虚线），在多种癌症类型中具有 CRDhigh 和 CRDlow 分类的样本百分比。<br> <strong>(J)</strong> 跨 TCGA 癌症类型 (n = 17) 的肿瘤样本和相邻正常样本之间的 CRDscore 差异。<br> <strong>(K)</strong> 基于不同癌症类型 (n = 22) 的单变量和多变量 Cox 比例风险模型，CRD 状态与患者总生存时间的关联。</p></div> <h3 id="figure-6-crgm-contributed-to-predicting-the-response-to-immunotherapy"><a href="#figure-6-crgm-contributed-to-predicting-the-response-to-immunotherapy" class="header-anchor">#</a> Figure 6. CRGm contributed to predicting the response to immunotherapy</h3> <p><img src="https://onlinelibrary.wiley.com/cms/asset/201fe7be-2a8c-4ec8-ba1c-3c82ff96eacc/jpi12803-fig-0006-m.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. CRGm 有助于预测对免疫疗法的反应</p> <p><strong>(A-B)</strong> 比较来自 GSE42127 (A) 和 GSE14814 (B) 数据集的化疗患者 CRDscore 水平的 OS。显示了 Kaplan-Meier 生存曲线。<br> <strong>(C)</strong> TKI 治疗患者中 CRDhigh 和 CRDlow 的 Kaplan-Meier 无进展生存曲线。<br> <strong>(D)</strong> PD/NR 之间的 CRDscore 比较，来自四个 BRCA 队列的 RD 患者接受了化疗。<br> <strong>(E)</strong> 在 TCGA-LUAD 数据集中，按类时钟特征状态（左）和类时钟特征状态与 CRDscore 水平（右）分类的 Kaplan–Meier 生存曲线。<br> <strong>(F)</strong> CRG 由 LASSO 和 SVM-RFE 算法选择。垂直灰线分别表示 LASSO 的最佳 lambda 值和 SVM-REF 的最低错误率。<br> <strong>(G)</strong> 来自四个代表性队列的接受免疫疗法治疗的 PD/NR 和 RD 患者之间 CRGm、GEPscore 和 PDL1 的比较。<br> <strong>(H)</strong> CRGm 在六个代表性验证数据集中预测免疫治疗反应的性能的 ROC 曲线。<br> <strong>(I)</strong> 条形图显示了 CRGm 在四种癌症类型的 14 个不同队列中对免疫疗法的总体预测准确性。<br> <strong>(J)</strong> 条形图显示了 CRGm 与基于基因表达数据的其他免疫治疗反应特征的性能比较。</p></div> <h3 id="figure-7-validated-experiments-related-to-crd"><a href="#figure-7-validated-experiments-related-to-crd" class="header-anchor">#</a> Figure 7. Validated experiments related to CRD</h3> <p><img src="https://onlinelibrary.wiley.com/cms/asset/13f8c3da-a801-4fb0-8b17-38ef74dfc1b3/jpi12803-fig-0007-m.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. CRD 相关的验证实验</p> <p><strong>(A)</strong> clock、per1、cry1 的相对 mRNA 水平，在 BEAS-2B、A549、H1299 细胞系中，通过实时 PCR 检测。<br> <strong>(B)</strong> 在使用 siRNA 沉默 CLOCK 或孵育褪黑素 24 小时后，以及对照组后，显示了含有基底膜的转移孔试验的代表性图像。<br> <strong>(C)</strong> PCA 图显示了褪黑素处理、siCLOCK 或对照组（无血清处理）的聚类情况。根据 PERMANOVA 测试，不同组之间的主坐标分析（PCoA）确定了每个聚类内的内部变化。圆圈和误差棒表示 pc1 和 pc2 值的均值和标准误差（内部缩小图示）。<br> <strong>(D)</strong> Venn 图比较了褪黑素处理、siCLOCK 或 H1299 细胞的 DEGs（差异表达基因）。<br> <strong>(E)</strong> 左侧：气泡图显示了根据不同组的代表性 GO 术语。右侧：热图表征不同组独特 DEGs 的平均表达水平（在褪黑素组中显示的前100个基因代表性）；每个基因的值都经过行缩放。<br> <strong>(F)</strong> 九个样本中 SNAIL（log2(TPM+1)）的表达与 CRDscore 之间的相关性。<br> <strong>(G)</strong> 箱线图显示了三个组中的 CRDscore。组之间的统计差异通过学生t检验确定。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E7%BB%84" title="标签">#单细胞空间组</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/09/30, 10:34:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/591957/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- The single-cell transcriptional landscape of mammalian organo
