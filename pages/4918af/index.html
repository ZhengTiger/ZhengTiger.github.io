DOI: <a href="https://doi.org/10.1038/s41586-020-2504-5" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41586-020-2504-5<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Li, Y., Lopez-Huerta, V.G., Adiconis, X. et al. Distinct subnetworks of the thalamic reticular nucleus. Nature 583, 819–824 (2020).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484057&amp;idx=1&amp;sn=58899eed7f67e30b3dfa5d36d33789a5&amp;chksm=c0a7b244f7d03b521d14e4e89b9e930d1876a18f2bf8c58348850a9ac67a51e40877fa239ba8&amp;token=1341494096&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：丘脑网状核的不同亚网络<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Guoping Feng(冯国平)</th> <th style="text-align:center;">Zhanyan Fu</th> <th style="text-align:center;">Joshua Levin</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://fenglaboratory.org/wp-content/uploads/2017/08/feng-guoping.jpg" width="200"></td> <td style="text-align:center;"><img src="https://www.broadinstitute.org/files/styles/ct_biosketch_default_desktop/public/bios/photos/ZhanyanFu-bio.png?itok=-dNlxILI" width="200"></td> <td style="text-align:center;"><img src="https://www.broadinstitute.org/files/styles/ct_biosketch_default_desktop/public/bios/photos/Joshua%20Levin.jpg?h=735f7c84&amp;itok=fPGNglZt" width="200"></td></tr> <tr><td style="text-align:center;">Broad Institute of MIT and Harvard</td> <td style="text-align:center;">Broad Institute of MIT and Harvard</td> <td style="text-align:center;">Broad Institute of MIT and Harvard</td></tr> <tr><td style="text-align:center;"><a href="mailto:fengg@mit.edu">fengg@mit.edu</a></td> <td style="text-align:center;"><a href="mailto:zfu@broadinstitute.org">zfu@broadinstitute.org</a></td> <td style="text-align:center;"><a href="mailto:jlevin@broadinstitute.org">jlevin@broadinstitute.org</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract:</h2> <p>大脑丘脑网状结构（TRN）是丘脑抑制的主要来源，调节对感觉处理、注意力和认知至关重要的丘脑皮层相互作用。跨多种神经发育障碍，TRN的功能障碍与感觉异常、注意力缺陷和睡眠障碍有关。然而，我们对支持其不同功能的组织原则知之甚少。在这里，我们进行了一项综合性研究，将小鼠TRN的单细胞分子和电生理特征与连接和系统级功能相联系。我们发现，TRN中的细胞异质性由两个负相关的基因表达谱的转录组梯度所表征，每个谱都包含数百个基因。这个转录组梯度的极端神经元表达互斥标记，展现核心或壳状的解剖结构和独特的电生理特性。这两个TRN亚群通过不同的连接与功能上不同的一级和高级丘脑核形成分子定义的TRN-丘脑子网络。在体内选择性扰动这两个子网络揭示了它们在调节睡眠方面的不同作用。总之，我们的研究提供了TRN神经元的单细胞分辨率综合图谱，并将分子定义的子网络与丘脑皮层回路的功能组织相联系。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results:</h2> <h3 id="fig1-snrna-seq-reveals-transcriptomic-gradient-of-trn-neurons"><a href="#fig1-snrna-seq-reveals-transcriptomic-gradient-of-trn-neurons" class="header-anchor">#</a> Fig1. snRNA-seq reveals transcriptomic gradient of TRN neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-020-2504-5/MediaObjects/41586_2020_2504_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. snRNA-seq 揭示了 TRN 神经元的转录组梯度</p> <p><strong>a.</strong> 左侧，TRN 门控对丘脑皮层回路和实验的插图。绿色箭头说明了 TRN 调节的丘脑皮层投射。右侧，TRN 组织以红色（tdTomato）标记。<br> <strong>b.</strong> t-SNE 显示细胞核 clusters，用不同的颜色表示。<br> <strong>c.</strong> Gad2+ 和 Pvalb+ 单核的 biSNE embedding，伪彩伪梯度评分。<br> <strong>d.</strong> Spp1 和 Ecel1 单核的 biSNE embedding，伪彩伪梯度评分。<br> <strong>e.</strong> 热图显示了 Spp1 和 Ecel1 相关转录程序。一些与电生理特性相关的基因在右边标记。列表示单个核，行表示基因。<br> <strong>f.</strong> 散点图显示了单个 TRN 细胞中 Spp1 和 Ecel1 谱特异性基因沿转录组梯度表达的百分比。<br> <strong>g.</strong> TRN Spp1+、Ecel1+ 和中间 DN 和 DP 群体沿转录组梯度的分布。</p></div> <h3 id="fig2-ecel1-and-spp1-neurons-show-distinct-spatial-distribution-across-the-trn"><a href="#fig2-ecel1-and-spp1-neurons-show-distinct-spatial-distribution-across-the-trn" class="header-anchor">#</a> Fig2. Ecel1+ and Spp1+ neurons show distinct spatial distribution across the TRN</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-020-2504-5/MediaObjects/41586_2020_2504_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. Ecel1+ 和 Spp1+ 神经元在 TRN 中表现出明显的空间分布</p> <p><strong>a.</strong> 冠状面切片上的 RNA FISH 共染色。TRN 区域是根据 Pvalb 的 FISH 信号勾画出来的。<br> <strong>b.</strong> a 中图5方框区域的放大视图。<br> <strong>c.</strong> Spp1+、Ecel1+、DN 和 DP 沿前(A)至后(P)轴的细胞比例。</p></div> <h3 id="fig3-topographical-map-of-trn-thalamus-projections"><a href="#fig3-topographical-map-of-trn-thalamus-projections" class="header-anchor">#</a> Fig3. Topographical map of TRN-thalamus projections</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-020-2504-5/MediaObjects/41586_2020_2504_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. TRN-丘脑投射拓扑图</p> <p><strong>a.</strong> 右图，在 FO 或 HO 丘脑核中注射逆行荧光珠（RetroBeads）并逆行追踪投射的 TRN 神经元。左图，一个例子，说明了从 FO 和 HO 追踪丘脑核。<br> <strong>b.</strong> 不同丘脑核逆行追踪的神经元中 Spp1+，Ecel1+，Spp1−Ecel1−，Spp1+Ecel1+ 细胞的比率。<br> <strong>c.</strong> 原位验证。</p></div> <h3 id="fig4-spp1-and-ecel1-trn-subpopulations-show-distinct-electrophysiological-signatures"><a href="#fig4-spp1-and-ecel1-trn-subpopulations-show-distinct-electrophysiological-signatures" class="header-anchor">#</a> Fig4. Spp1+ and Ecel1+ TRN subpopulations show distinct electrophysiological signatures</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-020-2504-5/MediaObjects/41586_2020_2504_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. Spp1+ 和 Ecel1+ TRN 亚群表现出明显的电生理特征</p> <p><strong>a.</strong> 左侧，实验程序示意图。右侧，TRN冠状切片中Patch-seq神经元的定位。 <br> <strong>b.</strong> 测量爆发性射频所使用的记录协议示例：神经元在不同膜电位下保持，然后进行超极化脉冲注射，脉冲迹线与不同参数相关，包括反弹射频的最大数量（RBs）。 <br> <strong>c.</strong> 反弹射频特性汇总（所有三个参数P=0.0001，双侧未配对t检验）。数据以个体数据点呈现，带有均值±标准差。对于最大反弹射频数量，n=27（Spp1+），n=22（Ecel1+），n=10（DP）和n=13（DN）；对于爆发内频率和反弹射频AHP，n=26（Spp1+），n=16（Ecel1+），n=9（DP）和n=12（DN）的神经元，均来自5只小鼠。 <br> <strong>d.</strong> 不同膜电位下产生的反弹射频数量。数据为均值±标准差，n=20（Spp1+），n=16（Ecel1+），n=10（DP）和n=13（DN）的神经元，均来自5只小鼠。 <br> <strong>e.</strong> 反弹射频数量、第一个反弹射频脉冲内频率（rbFreq）和AHP的3D图，显示来自5只小鼠中n=26（Spp1+），n=16（Ecel1+），n=9（DP）和n=12（DN）的神经元的连续分布模式。 <br> <strong>f.</strong> 梯度得分与爆发射频的最大数量之间的相关性（n=68个神经元）。线表示线性回归拟合。</p></div> <h3 id="fig5-selective-perturbation-of-the-firing-properties-of-spp1-or-ecel1-neurons-in-vivo-reveals-their-differential-participation-in-thalamocortical-rhythms"><a href="#fig5-selective-perturbation-of-the-firing-properties-of-spp1-or-ecel1-neurons-in-vivo-reveals-their-differential-participation-in-thalamocortical-rhythms" class="header-anchor">#</a> Fig5. Selective perturbation of the firing properties of Spp1+ or Ecel1+ neurons in vivo reveals their differential participation in thalamocortical rhythms</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-020-2504-5/MediaObjects/41586_2020_2504_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. 对体内 Spp1+ 或 Ecel1+ 神经元放电特性的选择性扰动揭示了它们对丘脑皮层节律的不同参与</p> <p><strong>a.</strong> 用于在FO（顶部）和HO（底部）丘脑核内进行示踪标记的TRN（Pvalb+）神经元。左图为显示用γ6-mCherry（红色）进行逆行示踪标记的TRN（Pvalb+）神经元的冠状切片；图中方框区域有放大图（右图；合并和单色图像）。比例尺为100 μm。 <br> <strong>b.</strong> 示踪标记了FO和HO丘脑核的γ6-AAV注射后，TRN神经元在超极化电流步进注射后的不同发放活动的变化示踪。FO和HO分别选择性地逆行标记了Spp1+和Ecel1+神经元。 <br> <strong>c.</strong> γ6表达减少了TRN神经元的反弹射频数量（FO对照，6.1±1.6次；γ6，1.7±0.8次，P=0.0001；HO对照，1.1±0.26次；γ6，0.3±0.1次；P=0.0081；双侧未配对t检验）。数据以个体数据点呈现，带有均值±标准差。在a-c中，FO的样本量为：n=14（对照），n=18（γ6），来自4只小鼠；HO的样本量为：n=12（对照），n=11（γ6），来自4只小鼠。 <br> <strong>d-f.</strong> 在来自FO的逆行示踪标记的TRN神经元中表达γ6会导致δ波段（1-4 Hz）功率降低（d）、脑脊髓密度降低（e），以及脑脊髓长度缩短（f），而在来自HO的逆行示踪标记的TRN神经元中表达γ6会导致脑脊髓长度增加（f）。d中，左图为归一化功率谱；右图为δ波段的功率百分比。FO，P=0.0045；HO，P=0.75；双侧未配对t检验。在e中，FO，P=0.038；HO，P=0.96；双侧Wilcoxon秩和检验。在f中，FO，P=2 x 10^-23；HO，P=4.5 x 10^-13；Kolmogorov-Smirnov检验。插图为睡眠脑脊髓的代表性迹线。在d-f中，FO的样本量为：n=8（对照），n=8（γ6）；HO的样本量为：n=7（对照），n=8（γ6），来自8只小鼠。在箱线图中，中心点表示中位数，箱边表示第25和第75百分位数，而须表示值的范围。NS表示不显著。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/afda58/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- BRICseq Bridges Brain-wide Interregional Connectivity to Neural Activity and Gene Expression in Single Animals</div></a> <a href="/pages/fa4bef/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Circuit and molecular architecture of a ventral hippocampal network</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
