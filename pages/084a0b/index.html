DOI: <a href="https://doi.org/10.1038/s41593-021-00842-4" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41593-021-00842-4<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Sun, YC., Chen, X., Fischer, S. et al. Integrating barcoded neuroanatomy with spatial transcriptional profiling enables identification of gene correlates of projections. Nat Neurosci 24, 873–885 (2021).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483856&amp;idx=1&amp;sn=94b28cb646f96552813fe85fd8f02641&amp;chksm=c0a7b10df7d0381b9757473b8c8dd5d34d1ec387252870209a17e658ce7e67c8a299baaa1705&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：将条形码神经解剖学与空间转录分析相结合，可以识别投射神经元相关基因<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Anthony Zador</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.cshl.edu/wp-content/uploads/2022/02/Anthony-Zador_profile.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Cold Spring Harbor Laboratory</td></tr> <tr><td style="text-align:center;"><a href="mailto:zador@cshl.edu">zador@cshl.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>功能回路由具有不同轴突投射和基因表达的神经元组成。理解投射神经元的分子特征需要在细胞分辨率上同时对基因表达和同一细胞中多个靶点的投射进行高通量询问，使用目前的技术很难实现。在这里，我们介绍了BARseq2，一种通过原位测序同时绘制投射并检测多个基因表达的技术。我们确定了29933个细胞中钙粘蛋白和细胞类型标记的表达，以及小鼠motor cortex(运动皮层)和auditory cortex(听觉皮层)中3164个细胞的投射。在1349个神经元中的相关基因表达和投射显示了两个皮层区域同源投射的钙粘蛋白特征。这些钙粘蛋白在转录组分类的多个分支中富集。通过在单个神经元中高通量将多基因表达和投射到多个靶标相关联，BARseq2为揭示神经元回路的分子逻辑提供了一种潜在的方法。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-in-situ-sequencing-of-endogenous-mrnas-using-barseq2"><a href="#fig1-in-situ-sequencing-of-endogenous-mrnas-using-barseq2" class="header-anchor">#</a> Fig1. In situ sequencing of endogenous mRNAs using BARseq2</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-021-00842-4/MediaObjects/41593_2021_842_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 使用BARseq2进行内源性mRNAs的原位测序</p> <p><strong>a.</strong> 一个卡通示例模型，投射和基因表达之间的关系只能通过对投射和基因表达的多次询问来正确地推断。在这个模型中，表达两个基因的神经元同时靶向到A和B，而只表达两个基因之一的神经元随机靶向到A或B中的一种。将单个神经元多基因表达与只有一个投射靶点的数据相结合的方法，将会得到这样的结论：这三种基因表达模式都投射到靶标A，因此无法检测到基因表达和投射之间潜在的“真实”关系。同样地，将多个单神经元投射与单个基因的数据相结合的方法，也将无法检测到基因表达和投射之间的任何关系。<br> <strong>bc.</strong> BARseq2相关投射和基因表达在细胞分辨率上(b)。在BARseq2中，神经元用随机的RNA序列进行条形编码来实现投射绘图，基因也在相同的条形编码神经元中被测序。RNA条形码和基因被扩增和读取使用不同的策略(c)。<br> <strong>d.</strong> 使用Eng等人所使用的组合编码(BARseq2)、四通道序列编码或四通道稀疏编码的理论成像周期。成像周期假设BARseq2的三个额外周期，一轮的稀疏编码，没有额外周期的纠错。
<strong>e.</strong> BARseq2在使用每个基因不同数量的锁式探针检测指示基因时的相对灵敏度的平均和单个数据点。灵敏度被归一化为使用一个探针每个基因。每个基因2个切片(n=2)。
<strong>f.</strong> 与RNAscope相比，使用e中显示的最大探针数对指定基因进行BARseq2检测的代表性图像。比例尺，10 µm。</p></div> <h3 id="fig2-multiplexed-detection-of-mrnas-using-barseq2"><a href="#fig2-multiplexed-detection-of-mrnas-using-barseq2" class="header-anchor">#</a> Fig2. Multiplexed detection of mRNAs using BARseq2</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-021-00842-4/MediaObjects/41593_2021_842_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. 使用 BARseq2 多重检测 mRNAs</p> <p><strong>a.</strong> 听觉皮层中rolonies的代表性图像（来自两个切片的测序）。大脑皮层的顶部和底部分别由蓝色和红色的虚线表示。比例尺，100µm。嵌入部分显示方框区域的放大视图。<br> <strong>b.</strong> 杂交循环的低放大图像，显示在a中成像的区域的位置。比例尺，100µm。<br> <strong>c.</strong> 在a中的方框区域的指示的测序轮数和杂交轮数的代表性图像。比例尺，10µm。<br> <strong>d.</strong> 小提琴图显示了钙粘蛋白表达在神经元体细胞中的层状分布。听觉皮层（绿色）和运动皮层（棕色）。<br> <strong>e.</strong> 由BARseq2或FISH检测到的基因表达的层状分布。横线表示均值，error bars表示s.d值，点表示单个数据点。n=2 slices for BARseq2 and n=3 slices for FISH。<br> <strong>f.</strong> 使用BARseq2和Allen基因表达图集中观察到的相对基因表达。每个点代表一个基因在层流深度为100-µm的bin中的表达。灰点表示层流位置随机数据之间的相关性。线性拟合和对角线和阴影区域显示95%置信区间。n=2 slices for BARseq2 and n=1 slice for ABA ISH。<br> <strong>g.</strong> 听觉皮层BARseq2和scRNA-seq中每个细胞总读数的分布。只包括由BARseq2检测到的面板中使用的基因。<br> <strong>h.</strong> 使用BARseq2或scRNA-seq检测到的每个基因的平均表达。每个点都代表一个基因。虚线表示BARseq2和scRNA-seq之间相同的表达。<br> <strong>i.</strong> 在BARseq2和scRNA-seq（紫点），或在两个scRNA-seq数据集（蓝点）中观察到的基因对之间的相关性。<br> <strong>j.</strong> Slc17a7和Gad1在单个神经元中的表达。神经元主要表达Slc17a7（蓝色）或Gad1（红色），或两者均表达强烈（灰色）。<br> <strong>k.</strong> 在两个scRNA-seq数据集中的神经元中，Slc17a7和Gad1的排斥性指数（Methods），听觉或运动皮层中的BARseq2数据。</p></div> <h3 id="fig3-cadherin-expression-across-transcriptomic-neuronal-types-in-motor-cortex"><a href="#fig3-cadherin-expression-across-transcriptomic-neuronal-types-in-motor-cortex" class="header-anchor">#</a> Fig3. Cadherin expression across transcriptomic neuronal types in motor cortex</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-021-00842-4/MediaObjects/41593_2021_842_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. 运动皮层中转录组神经元类型中的钙粘蛋白表达</p> <p><strong>a.</strong> 运动皮层中rolonies的代表性图像（来自四个切片序列）。mRNA身份的颜色编码如图所示。大脑皮层的顶部和底部分别由蓝色和红色的虚线表示。比例条，100µm。<br> <strong>b.</strong> a中显示的基于基因表达call出来的转录组细胞类型。<br> <strong>c.</strong> 基于BARseq2观察到的标记基因表达的转录组神经元类型的层流分布。层标识显示在右边。NP，near-projecting。<br> <strong>d.</strong> 由BARseq2鉴定的转录组神经元类型中钙粘蛋白的差异表达。过表达表示为黄色，表达不足表示为蓝色。仅显示了具有统计学意义的差异表达。通过对指示转录组类型和所有其他神经元类型中该基因表达之间的 two-tailed rank-sum test来确定统计学意义。</p></div> <h3 id="fig4-correlating-gene-expression-to-projections-using-barseq2"><a href="#fig4-correlating-gene-expression-to-projections-using-barseq2" class="header-anchor">#</a> Fig4. Correlating gene expression to projections using BARseq2</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-021-00842-4/MediaObjects/41593_2021_842_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. 使用 BARseq2 将基因表达与投射相关联</p> <p><strong>a.</strong> 来自运动皮层的三种代表性神经元的伪彩色条形码测序图像、神经元体细胞分割、基因rolonies。分割和基因rolony图像对应于条形码图像中的白色方框。在gene rolony图像中，与目标神经元的体细胞分割相对应的区域是黑色的。比例尺，20µm。<br> <strong>b.</strong> a中显示的目标神经元的投射和基因表达。表示基因表达的点使用与a中相同的颜色编码。前两排显示的神经元是兴奋性投射神经元，而下排显示的神经元是一个没有投射的抑制性神经元。每个小的目标区域对应的大脑区域见Supplementary Table 2。 BC, barcode。<br> <strong>c.</strong> 听觉皮层（A1）和运动皮层（M1）中神经元的投射和基因表达。每一行都表示一个带条形码的投射神经元。投射和基因表达都用log显示。由投射模式确定的主要投射神经元类别在右边表示。<br> <strong>de.</strong> 所有条形码神经元(d)或条形码投射神经元(e)中的兴奋性(exc)或抑制性(inh)神经元的数目。听觉皮层的神经元在上一行，运动皮层的神经元在下一行。</p></div> <h3 id="fig5-differential-cadherin-expression-across-major-classes-and-cortical-areas"><a href="#fig5-differential-cadherin-expression-across-major-classes-and-cortical-areas" class="header-anchor">#</a> Fig5. Differential cadherin expression across major classes and cortical areas</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-021-00842-4/MediaObjects/41593_2021_842_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. 跨主要类别和皮质区域的差异性钙粘蛋白的表达</p> <p><strong>a.</strong> 钙粘蛋白表达的垂直直方图（每个细胞的raw counts），在听觉或运动皮层的主要类别中差异表达。y轴表示基因表达水平（每个细胞的counts），x轴表示在该表达水平上的神经元数量。神经元的数量在图中被归一化，有最多神经元数目的bins具有相同的bar lengths。在每个图中，听觉皮层（绿色)的基因表达在左边，运动皮层(棕色）的基因表达在右边。每个图下的行表示不同基因表达的主要类对（FDR&lt;0.05）。<br> <strong>bc.</strong> 钙粘蛋白在听觉皮层(b)或运动皮层(c)的成对主要类别中不同表达的火山图。y轴表示显著性，x轴表示效果大小。水平虚线表示FDR&lt;0.05的显著性水平，垂直虚线表示相等的表达。<br> <strong>d.</strong> 在指定的主要类别中，在听觉和运动皮层中差异表达的钙粘蛋白的火山图。y轴表示显著性，x轴表示效果大小。为了清晰起见，表示基因身份的近距离的点会被标注为灰色箭头。水平虚线表示FDR&lt;0.05的显著性水平，垂直虚线表示相等的表达。对于所有panels，使用two-tailed rank-sum tests计算P值。</p></div> <h3 id="fig6-cadherins-correlate-with-diverse-projections-of-it-neurons"><a href="#fig6-cadherins-correlate-with-diverse-projections-of-it-neurons" class="header-anchor">#</a> Fig6. Cadherins correlate with diverse projections of IT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-021-00842-4/MediaObjects/41593_2021_842_Fig6_HTML.png?as=webp" alt="Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Fig6. 钙粘蛋白与 IT 神经元的不同投射相关</p> <p><strong>a.</strong> 听觉皮层（A1）或运动皮层（M1）IT神经元中大脑不同区域投射的皮尔逊相关性。只有显示出显著的相关性。OFC：眶额叶皮层、M：运动皮层；Rstr：股侧纹状体、SS：躯体感觉皮层；Cstr：尾部纹状体、Amyg：杏仁核、VisIp：同侧视觉皮层；ViSC：对侧视觉皮层；AudC：对侧听觉皮层。<br> <strong>b.</strong> 听觉皮层（顶部）或运动皮层（底部）中IT神经元的投射模块。每一行都代表一个投射模块。列表示对不同大脑区域的投射。<br> <strong>c.</strong> 听觉皮层（顶部）和运动皮层（底部）不同投射模块解释的方差分数。与b中对应的投射模块的数量用星号标记，带有方差分数说明。<br> <strong>d.</strong> A1和M1中神经元的有无Pcdh19表达的平均投射模式。箭头的厚度表示投射强度（条形码计数）。红色箭头表示对应于CSTR-I投射模块中最强投射的投射。ORB：眶额叶皮层；MO：次级运动皮层；MOp：初级运动皮层；SSp：初级躯体感觉皮层；SSs：二级躯体感觉皮层；TEa：时间关联皮层。<br> <strong>e.</strong> 钙粘蛋白（y轴）的表达与听觉皮层和运动皮层中指示的投射模块的排名相关。神经元（x轴）根据指示的投射模块的强度进行排序。仅显示了与投射模块显著相关的基因(使用FDR&lt;0.1的two-tailed rank-sum tests)。这两个区域与相同投射模块相关的基因用粗体显示。</p></div> <h3 id="fig7-gene-coexpression-modules-correlate-with-diverse-projections-of-it-neurons"><a href="#fig7-gene-coexpression-modules-correlate-with-diverse-projections-of-it-neurons" class="header-anchor">#</a> Fig7. Gene coexpression modules correlate with diverse projections of IT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41593-021-00842-4/MediaObjects/41593_2021_842_Fig7_HTML.png?as=webp" alt="Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Fig7. 基因共表达模块与 IT 神经元的不同投射相关</p> <p><strong>a.</strong> 在运动皮层的IT神经元中使用scRNA-seq识别的钙粘蛋白之间的相关性。三个共表达式模块由红色方框标记。不显示不属于任何模块的钙粘蛋白。<br> <strong>b.</strong> 钙粘蛋白共表达式模块与投射模块之间的关联（AUROC， area under the receiver-operator characteristic curve）。显著的关联由星号标记。<br> <strong>c.</strong> 具有指示投射模块的神经元部分作为共表达模块表达的函数。神经元被基因模块分位数binned。<br> <strong>d.</strong> single-cell SmartSeq数据集中转录组IT神经元中三个共表达模块的关联(AUROC，显著性如b所述)。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5c79f3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Differential encoding in prefrontal cortex projection neuron classes across cognitive tasks</div></a> <a href="/pages/ccc053/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Epigenomic diversity of cortical projection neurons in the mouse brain</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
