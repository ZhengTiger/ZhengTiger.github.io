pan class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://tigerz.online/pages/8633a5/" target="_blank" rel="noopener noreferrer">nnUNet：a self-configuring method for deep learning-based biomedical image segmentation<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol></div> <p><strong>作者介绍</strong></p> <table><thead><tr><th style="text-align:center;">Klaus H. Maier-Hein</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.dkfz.de/__we_thumbs__/72316_12_Klaus1.png" width="200"></td></tr> <tr><td style="text-align:center;">German Cancer Research Center</td></tr> <tr><td style="text-align:center;"><a href="mailto:k.maier-hein@dkfz.de">k.maier-hein@dkfz.de</a></td></tr></tbody></table> <h2 id="nnunet-介绍"><a href="#nnunet-介绍" class="header-anchor">#</a> nnUNet 介绍</h2> <h3 id="what-is-nnu-net"><a href="#what-is-nnu-net" class="header-anchor">#</a> What is nnU-Net?</h3> <p>图像数据集的多样性非常巨大：图像维度（2D、3D）、模态/输入通道（RGB图像、CT、MRI、显微镜等）、图像尺寸、像素尺寸、类别比例、目标结构属性等在数据集之间发生了巨大变化。传统上，在面对一个新问题时，需要手动设计和优化定制的解决方案，这个过程容易出错、不可伸缩，成功率很大程度上取决于实验者的技能水平。即使对专家来说，这个过程也绝非简单：需要考虑的设计选择和数据属性不仅很多，而且它们也密切相互关联，使得可靠的手动流程优化几乎不可能！</p> <p><img src="https://github.com/MIC-DKFZ/nnUNet/raw/master/documentation/assets/nnU-Net_overview.png" alt=""></p> <p>nnU-Net 是一种自动适应给定数据集的语义分割方法。它将分析提供的训练案例并自动配置匹配的基于 U-Net 的分割流程。您不需要专业知识！您可以简单地训练模型并将它们用于您的应用程序。</p> <p>在发布后，nnU-Net 被评估在属于生物医学领域的 23 个数据集上的竞赛中。尽管与各自数据集的手工解决方案相竞争，但 nnU-Net 的全自动流程在公开排行榜上取得了几个第一名！自那以后，nnU-Net 经受住了时间的考验：它继续被用作 baseline 和方法开发框架（MICCAI 2020 的 10 个挑战赢家中有 9 个，MICCAI 2021的 7 个挑战赢家中有 5 个基于 nnU-Net 构建他们的方法，我们使用 nnU-Net 赢得了 AMOS2022 挑战！）</p> <p>Please cite the following paper when using nnU-Net:</p> <p><a href="https://doi.org/10.1038/s41592-020-01008-z" target="_blank" rel="noopener noreferrer">Isensee, F., Jaeger, P. F., Kohl, S. A., Petersen, J., &amp; Maier-Hein, K. H. (2021). nnU-Net: a self-configuring
method for deep learning-based biomedical image segmentation. Nature methods, 18(2), 203-211.<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="what-can-nnu-net-do-for-you"><a href="#what-can-nnu-net-do-for-you" class="header-anchor">#</a> What can nnU-Net do for you?</h3> <p>如果你是领域科学家（生物学家、放射科医师等）希望分析自己的图像，nnU-Net 提供了一种开箱即用的解决方案，几乎可以保证在您的个人数据集上提供出色的结果。只需将数据集转换为 nnU-Net 格式，就可以享受人工智能的强大功能——无需专业知识！</p> <p>如果你是一个开发分割方法的人工智能研究员，nnU-Net：</p> <ul><li>提供了一个出色的开箱即用的 baseline 算法来竞争</li> <li>可以作为方法开发框架，在大量数据集上测试你的贡献，而不必调整单个 pipelines（例如评估新的损失函数）</li> <li>为进一步的特定于数据集的优化提供了一个强有力的起点。这在参加分割挑战时特别有用</li> <li>提供了一种新的分割方法设计视角：也许你可以找到更好的数据集属性与最适合的分割流程之间的联系？</li></ul> <h3 id="what-is-the-scope-of-nnu-net"><a href="#what-is-the-scope-of-nnu-net" class="header-anchor">#</a> What is the scope of nnU-Net?</h3> <p>nnU-Net 是用于语义分割的工具。它可以处理任意输入模态/通道的 2D 和 3D 图像。它可以理解体素间距、各向异性，即使类别高度不平衡也很强健。</p> <p>nnU-Net 依赖于监督学习，这意味着您需要为应用程序提供训练案例。所需的训练案例数量因分割问题的复杂性而异。这里不能提供一般性的数字！由于我们广泛使用数据增强技术，nnU-Net 不需要比其他解决方案更多的训练案例，甚至可能需要更少。</p> <p>在预处理和后处理期间，nnU-Net 希望能够一次性处理整个图像，因此无法处理巨大的图像。作为参考：我们在 3D 中测试了 40x40x40 像素到 1500x1500x1500 像素的图像，在 2D 中测试了 40x40 到 ~30000x30000 的图像！如果您的 RAM 允许，可以处理更大的图像。</p> <h3 id="how-does-nnu-net-work"><a href="#how-does-nnu-net-work" class="header-anchor">#</a> How does nnU-Net work?</h3> <p>给定一个新的数据集，nnU-Net 将系统地分析提供的训练案例并创建一个 'dataset fingerprint'。nnU-Net 然后为每个数据集创建几个 U-Net 配置：</p> <ul><li><code>2d</code>：一个 2D U-Net（用于 2D 和 3D 数据集）</li> <li><code>3d_fullres</code>：在高图像分辨率下操作的 3D U-Net（仅用于 3D 数据集）</li> <li><code>3d_lowres → 3d_cascade_fullres</code>：一个 3D U-Net 级联，其中第一个 3D U-Net 在低分辨率图像上操作，然后第二个高分辨率 3D U-Net 完善前者的预测（仅适用于具有大图像尺寸的 3D 数据集）</li></ul> <p>请注意，并非所有 U-Net 配置都是为所有数据集创建的。在图像尺寸较小的数据集中，U-Net 级联（以及 3d_lowres 配置）被省略，因为全分辨率 U-Net 的块尺寸已经覆盖了大部分输入图像。</p> <p>nnU-Net然后基于以下三个步骤的配方配置这些分割 pipelines：</p> <ul><li>固定参数不会被适应。在开发 nnU-Net 期间，我们确定了一个强健的配置（即某些体系结构和训练属性），可以始终使用。例如，这包括 nnU-Net 的损失函数，（大部分）数据增强策略和学习率。</li> <li>基于规则的参数使用数据集 dataset fingerprint 来通过遵循硬编码的启发式规则来调整某些分割pipelines 属性。例如，网络拓扑结构（池化行为和网络体系结构的深度）被调整为补丁大小；在给定某些 GPU 内存约束的情况下，联合优化补丁大小、网络拓扑和批量大小。</li> <li>经验参数基本上是试错的。例如，选择最佳 U-Net 配置（2D，3D 全分辨率，3D 低分辨率，3D 级联）和优化后处理策略。</li></ul> <h2 id="nnunet-使用"><a href="#nnunet-使用" class="header-anchor">#</a> nnUNet 使用</h2> <h3 id="dataset-conversion"><a href="#dataset-conversion" class="header-anchor">#</a> Dataset conversion</h3> <p>官网教程：<a href="https://github.com/MIC-DKFZ/nnUNet/blob/master/documentation/dataset_format.md" target="_blank" rel="noopener noreferrer">https://github.com/MIC-DKFZ/nnUNet/blob/master/documentation/dataset_format.md<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br>
