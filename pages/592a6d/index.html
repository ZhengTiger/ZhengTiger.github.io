TGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">JavaScript 学习笔记（Day1）<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="_1-课程介绍"><a href="#_1-课程介绍" class="header-anchor">#</a> 1 课程介绍</h2> <blockquote><p>P1：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=1</p></blockquote> <p>下面就是本课程要学习的内容：</p> <p><img src="https://files.mdnice.com/user/46361/fb711a70-a629-4cbc-8fd3-e51dee739b92.png" alt="课程内容"></p> <p>在学习之前先给自己打个鸡血：</p> <p>::: block-2</p> <h3 id="《纽约比加州时间早三个小时》"><a href="#《纽约比加州时间早三个小时》" class="header-anchor">#</a> 《纽约比加州时间早三个小时》</h3> <p>纽约时间比加州时间早三个小时，<br>
但加州时间并没有变慢。<br>
有人22岁就毕业了，<br>
但等了五年才找到好的工作!<br>
有人25岁就当上CEO,<br>
却在50岁去世。<br>
也有人迟到50岁才当上CEO,<br>
然后活到90岁。<br>
有人依然单身，<br>
同时也有人已婚。<br>
奥巴马55岁就退休，<br>
川普70岁才开始当总统。<br>
世上每个人本来就有自己的发展时区。<br>
身边有些人看似走在你前面，<br>
也有人看似走在你后面。<br>
但其实每个人在自己的时区有自己的步程。<br>
不用嫉妒或嘲笑他们。<br>
他们都在自己的时区里，你也是!<br>
生命就是等待正确的行动时机。<br>
所以，放轻松。<br>
你没有落后。<br>
你没有领先。<br>
在命运为你安排的属于自己的时区里，一切都准时。
:::</p> <h2 id="_2-课程软件准备工作"><a href="#_2-课程软件准备工作" class="header-anchor">#</a> 2 课程软件准备工作</h2> <blockquote><p>P2：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=2</p></blockquote> <p><img src="https://files.mdnice.com/user/46361/1947b3b9-7f22-41c0-804c-76ce2e382bfc.png" alt="Snipaste"></p> <p><img src="https://files.mdnice.com/user/46361/bd4461dd-ec3b-430a-832c-89b9cfb70be6.png" alt="ZoomIt"></p> <p><img src="https://files.mdnice.com/user/46361/72b2e233-bc78-4f69-9c34-a26e43852720.png" alt="Xmind"></p> <p><img src="https://files.mdnice.com/user/46361/a5d0f8ea-1cb2-4d68-96d3-c75df393e4a8.png" alt="Error Lens (VScode插件)"></p> <p><img src="https://files.mdnice.com/user/46361/f9e991bd-11b8-473d-85d2-f36114bd7cea.png" alt="One Dark Pro (VScode插件)"></p> <p><img src="https://files.mdnice.com/user/46361/416723fe-356a-4460-a198-d344600d38a9.png" alt="格式化设置 (VScode设置)"></p> <p><img src="https://files.mdnice.com/user/46361/deee4937-f87f-42a6-b169-e097242627dd.png" alt="代码缩进 (VScode设置)"></p> <p><img src="https://files.mdnice.com/user/46361/fbf43f11-2eae-44d5-b9fb-9ab02130bfc9.png" alt="Live Server (VScode插件)"></p> <h2 id="_3-javascript-介绍"><a href="#_3-javascript-介绍" class="header-anchor">#</a> 3 JavaScript 介绍</h2> <h3 id="_3-1-javascript-是什么"><a href="#_3-1-javascript-是什么" class="header-anchor">#</a> 3.1 JavaScript 是什么</h3> <blockquote><p>P3：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=3</p></blockquote> <p><em>1. JavaScript （是什么？）</em></p> <p>是一种运行在客户端（浏览器）的编程语言，实现人机交互效果。</p> <p><em>2. 作用（做什么？）</em></p> <ul><li>网页特效 (监听用户的一些行为让网页作出对应的反馈)</li> <li>表单验证 (针对表单数据的合法性进行判断)</li> <li>数据交互 (获取后台的数据, 渲染到前端)</li> <li>服务端编程 (node.js)</li></ul> <p><em>3. JavaScript的组成（有什么？）</em></p> <ul><li><em>ECMAScript:</em> <ul><li>规定了 js 基础语法核心知识。比如：变量、分支语句、循环语句、对象等等。</li></ul></li> <li><em>Web APIs:</em> <ul><li>DOM 操作文档，比如对页面元素进行移动、大小、添加删除等操作</li> <li>BOM 操作浏览器，比如页面弹窗，检测窗口宽度、存储数据到浏览器等等</li></ul></li></ul> <p><img src="https://files.mdnice.com/user/46361/41b6b53a-9ff6-41bb-83bc-900a195c5b86.png" alt="JavaScript的组成"></p> <blockquote><p>JavaScript 权威网站 MDN：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript</p></blockquote> <h3 id="_3-2-javascript-书写位置"><a href="#_3-2-javascript-书写位置" class="header-anchor">#</a> 3.2 JavaScript 书写位置</h3> <blockquote><p>P4：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=4</p></blockquote> <p><em>1. 内部 JavaScript</em></p> <p>直接写在 html 文件里，用 script 标签包住</p> <p>规范：script 标签写在<code>&lt;/body&gt;</code>上面</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
  <span class="token comment">&lt;!-- 内部js --&gt;</span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
    <span class="token comment">// 页面弹出警示框</span>
    <span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'你好，js~'</span><span class="token punctuation">)</span>
  </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><em>2. 外部 JavaScript</em></p> <p>代码写在以.js结尾的文件里</p> <p>语法：通过 script 标签，引入到 html 页面中。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 外部 &quot;./js/my.js&quot; 文件内容如下</span>
<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'我是外部的 js文件'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>./js/my.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
    <span class="token comment">// 中间不要写内容</span>
  </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><em>3. 内联 JavaScript</em></p> <p>代码写在标签内部</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token special-attr"><span class="token attr-name">onclick</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value javascript language-javascript"><span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'逗你玩~~~'</span><span class="token punctuation">)</span></span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span>点击我月薪过万<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_3-3-javascript-的注释"><a href="#_3-3-javascript-的注释" class="header-anchor">#</a> 3.3 JavaScript 的注释</h3> <blockquote><p>P5：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=5</p></blockquote> <p><em>1. 单行注释</em></p> <ul><li>符号：//</li> <li>快捷键： ctrl + /</li></ul> <p><em>2. 多行注释</em></p> <ul><li>符号：/* */</li> <li>快捷键：alt + shift + a</li></ul> <h3 id="_3-4-javascript-结束符"><a href="#_3-4-javascript-结束符" class="header-anchor">#</a> 3.4 JavaScript 结束符</h3> <p>在 JavaScript 中 <code>;</code> 代表一段代码的结束，多数情况下可以省略 <code>;</code> 使用回车（enter）替代。</p> <p>实际开发中有许多人主张书写 JavaScript 代码时省略结束符 <code>;</code></p> <h3 id="_3-5-输入和输出语法"><a href="#_3-5-输入和输出语法" class="header-anchor">#</a> 3.5 输入和输出语法</h3> <blockquote><p>P6：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=6</p></blockquote> <p>输出和输入也可理解为人和计算机的交互，用户通过键盘、鼠标等向计算机输入信息，计算机处理后再展示结果给用户，这便是一次输入和输出的过程。</p> <p><em>1. 输出语法：</em></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 1. 文档输出内容</span>
document<span class="token punctuation">.</span><span class="token function">write</span><span class="token punctuation">(</span><span class="token string">'我是div标签'</span><span class="token punctuation">)</span>
document<span class="token punctuation">.</span><span class="token function">write</span><span class="token punctuation">(</span><span class="token string">'&lt;h1&gt;我是标题&lt;/h1&gt;'</span><span class="token punctuation">)</span>
<span class="token comment">// 2. 页面弹出警告对话框</span>
<span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'要输出的内容'</span><span class="token punctuation">)</span>
<span class="token comment">// 3. 控制台打印输出给程序员</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'看看对不对'</span><span class="token punctuation">)</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'日志'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><em>2. 输入语法：</em></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 输入语句</span>
<span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">'请输入您的年龄：'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>JavaScript 代码执行顺序：</p> <ul><li>按 HTML 文档流顺序执行 JavaScript 代码</li> <li>alert() 和 prompt() 它们会跳过页面渲染先被执行</li></ul> <h3 id="_3-5-字面量"><a href="#_3-5-字面量" class="header-anchor">#</a> 3.5 字面量</h3> <p>在计算机科学中，字面量（literal）是在计算机中描述 事/物</p> <p>比如：</p> <ul><li>1000 数字字面量</li> <li>'黑马程序员' 字符串字面量</li> <li>[] 数组字面量</li> <li>{} 对象字面量</li></ul> <h2 id="_4-变量"><a href="#_4-变量" class="header-anchor">#</a> 4 变量</h2> <h3 id="_4-1-变量是什么"><a href="#_4-1-变量是什么" class="header-anchor">#</a> 4.1 变量是什么</h3> <blockquote><p>P7：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=7</p></blockquote> <p>变量是计算机中用来存储数据的“<em>容器</em>”，它可以让计算机变得有记忆。</p> <p>通俗的理解变量就是使用【某个符号】来代表【某个具体的数值】（数据）</p> <h3 id="_4-2-变量基本使用"><a href="#_4-2-变量基本使用" class="header-anchor">#</a> 4.2 变量基本使用</h3> <p><em>1. 声明变量：</em></p> <p>声明(定义)变量有两部分构成：声明关键字、变量名（标识）</p> <p><code>let</code> 和 <code>var</code> 都是 JavaScript 中的声明变量的关键字，推荐使用 <code>let</code> 声明变量！！！</p> <p><em>2. 变量赋值：</em></p> <p>定义了一个变量后，你就能够初始化它（赋值）。在变量名之后跟上一个“=”，然后是数值。</p> <p>也可以声明变量的时候直接完成赋值操作,这种操作也称为变量<em>初始化</em>。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 1. 声明一个 age 变量</span>
<span class="token keyword">let</span> age
<span class="token comment">// 2. age 变量赋值为 18</span>
age <span class="token operator">=</span> <span class="token number">18</span>
<span class="token comment">// 3. 输出 age 变量</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>age<span class="token punctuation">)</span>
<span class="token comment">// 4. 声明的同时直接赋值，变量的初始化</span>
<span class="token keyword">let</span> age <span class="token operator">=</span> <span class="token number">18</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><em>3. 更新变量：</em></p> <blockquote><p>P8：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=8</p></blockquote> <p>变量赋值后，还可以通过简单地给它一个不同的值来更新它。</p> <p>注意： let 不允许多次声明一个变量。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">let</span> age <span class="token operator">=</span> <span class="token number">18</span>
age <span class="token operator">=</span> <span class="token number">19</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>age<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><em>4. 声明多个变量：</em></p> <p>多个变量中间用逗号隔开，但并<em>不推荐</em>这样。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 不推荐</span>
<span class="token keyword">let</span> age <span class="token operator">=</span> <span class="token number">18</span><span class="token punctuation">,</span> uname <span class="token operator">=</span> <span class="token string">'pink'</span>
<span class="token comment">// 推荐</span>
<span class="token keyword">let</span> age <span class="token operator">=</span> <span class="token number">18</span>
<span class="token keyword">let</span> uname <span class="token operator">=</span> <span class="token string">'pink'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>变量案例- 交换变量的值</p> <blockquote><p>P9：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=9</p></blockquote> <p><img src="https://files.mdnice.com/user/46361/29c82a8c-0673-42fa-a32e-18a8d602c7bf.png" alt=""></p> <h3 id="_4-3-变量的本质"><a href="#_4-3-变量的本质" class="header-anchor">#</a> 4.3 变量的本质</h3> <blockquote><p>P10：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=10</p></blockquote> <p>*内存：*计算机中存储数据的地方，相当于一个空间</p> <p>*变量本质：*是程序在内存中申请的一块用来存放数据的小空间</p> <h3 id="_4-4-变量命名规则与规范"><a href="#_4-4-变量命名规则与规范" class="header-anchor">#</a> 4.4 变量命名规则与规范</h3> <p><em>1. 规则(必须遵守，不遵守报错)：</em></p> <ul><li>不能用关键字，例如：let、var、if、for 等</li> <li>只能用下划线、字母、数字、$组成，且数字不能开头</li> <li>字母严格区分大小写，如 Age 和 age 是不同的变量</li></ul> <p><em>2. 规范(建议，不遵守不会报错)：</em></p> <ul><li>起名要有意义</li> <li>遵守小驼峰命名法</li> <li>第一个单词首字母小写，后面每个单词首字母大写。例：userName</li></ul> <p><img src="https://files.mdnice.com/user/46361/3b86875a-992f-4ae1-abdd-c5c0524b3551.png" alt=""></p> <h3 id="_4-5-let和var的区别"><a href="#_4-5-let和var的区别" class="header-anchor">#</a> 4.5 let和var的区别</h3> <blockquote><p>P11：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=11</p></blockquote> <p>在较旧的 JavaScript，使用关键字 var 来声明变量 ，而不是 let。
var 现在开发中一般不再使用它，只是我们可能再老版程序中看到它。
let 为了解决 var 的一些问题。</p> <p>var 声明:</p> <ul><li>可以先使用 在声明 (不合理)</li> <li>var 声明过的变量可以重复声明(不合理)</li> <li>比如变量提升、全局变量、没有块级作用域等等</li></ul> <h3 id="_4-6-数组"><a href="#_4-6-数组" class="header-anchor">#</a> 4.6 数组</h3> <blockquote><p>P12：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=12</p></blockquote> <p>数组 (Array)：一种将一组数据存储在单个变量名下的优雅方式</p> <ul><li>元素：数组中保存的每个数据都叫数组元素</li> <li>下标：数组中数据的编号</li> <li>长度：数组中数据的个数，通过数组的length属性获得</li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 1. 声明数组，有序 </span>
<span class="token keyword">let</span> arr <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token string">'刘德华'</span><span class="token punctuation">,</span> <span class="token string">'张学友'</span><span class="token punctuation">,</span> <span class="token string">'黎明'</span><span class="token punctuation">,</span> <span class="token string">'郭富城'</span><span class="token punctuation">,</span> <span class="token string">'pink老师'</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">]</span>
<span class="token comment">// 2. 使用数组，数组名[索引号]从0开始</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>arr<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token comment">// 刘德华</span>
<span class="token comment">// 3. 数组长度 =  索引号 + 1 </span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>arr<span class="token punctuation">.</span>length<span class="token punctuation">)</span>  <span class="token comment">// 6</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="_5-常量"><a href="#_5-常量" class="header-anchor">#</a> 5 常量</h2> <blockquote><p>P13：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=13</p></blockquote> <p>使用 const 声明的变量称为“常量”。</p> <p>当某个变量永远不会改变的时候，就可以使用 const 来声明，而不是let。</p> <p>注意：常量不允许重新赋值,声明的时候必须赋值（初始化）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 1.常量不允许更改值</span>
<span class="token keyword">const</span> <span class="token constant">PI</span> <span class="token operator">=</span> <span class="token number">3.14</span>
<span class="token constant">PI</span> <span class="token operator">=</span> <span class="token number">3.15</span> <span class="token comment">// 报错</span>
<span class="token comment">// 2. 常量声明的时候必须赋值</span>
<span class="token keyword">const</span> <span class="token constant">PI</span>  <span class="token comment">// 报错</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="_6-数据类型"><a href="#_6-数据类型" class="header-anchor">#</a> 6 数据类型</h2> <blockquote><p>P14：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=14</p></blockquote> <p>JS 数据类型整体分为两大类：</p> <p><img src="https://files.mdnice.com/user/46361/d732b6ce-dc22-49c9-83b0-491925fdc164.png" alt=""></p> <h3 id="_6-1-数字类型-number"><a href="#_6-1-数字类型-number" class="header-anchor">#</a> 6.1 数字类型（Number）</h3> <p>JS 中的正数、负数、小数等统一称为<em>数字类型</em>。</p> <p>JS 是<em>弱数据类型</em>，变量到底属于那种类型，只有赋值之后，我们才能确认</p> <p><em>算术运算符：</em></p> <ul><li>+：求和</li> <li>-：求差</li> <li>*：求积</li> <li>/：求商</li> <li>%：取模（取余数）</li></ul> <p><em>NaN：</em></p> <p>NaN 代表一个计算错误。它是一个不正确的或者一个未定义的数学操作所得到的结果</p> <p>NaN 是粘性的。任何对 NaN 的操作都会返回 NaN</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'pink老师'</span> <span class="token operator">-</span> <span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment">// NaN</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">NaN</span> <span class="token operator">-</span> <span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment">// NaN</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_6-2-字符串类型-string"><a href="#_6-2-字符串类型-string" class="header-anchor">#</a> 6.2 字符串类型（string）</h3> <blockquote><p>P15：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=15</p></blockquote> <p>通过单引号（<code>''</code>） 、双引号（<code>&quot;&quot;</code>）或反引号（``）包裹的数据都叫字符串，单引号和双引号没有本质上的区别，推荐使用单引号。</p> <p>注意事项：</p> <ol><li>无论单引号或是双引号必须成对使用</li> <li>单引号/双引号可以互相嵌套，但是不以自已嵌套自已</li> <li>必要时可以使用转义符 <code>\</code>，输出单引号或双引号</li></ol> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">let</span> uname <span class="token operator">=</span> <span class="token string">'小明'</span> <span class="token comment">// 使用单引号</span>
<span class="token keyword">let</span> gender <span class="token operator">=</span> <span class="token string">&quot;男&quot;</span> <span class="token comment">// 使用双引号</span>
<span class="token keyword">let</span> goods <span class="token operator">=</span> <span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">小米</span><span class="token template-punctuation string">`</span></span> <span class="token comment">// 使用反引号</span>
<span class="token keyword">let</span> tel <span class="token operator">=</span> <span class="token string">'13681113456'</span> <span class="token comment">// 看上去是数字，但是引号包裹了就是字符串</span>
<span class="token keyword">let</span> str <span class="token operator">=</span> <span class="token string">''</span> <span class="token comment">// 这种情况叫空字符串</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><em>字符串拼接：</em></p> <p>+ 运算符可以实现字符串的拼接。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">let</span> uname <span class="token operator">=</span> <span class="token string">'刘德华'</span>
<span class="token keyword">let</span> song <span class="token operator">=</span> <span class="token string">'忘情水'</span>
document<span class="token punctuation">.</span><span class="token function">write</span><span class="token punctuation">(</span>uname <span class="token operator">+</span> song<span class="token punctuation">)</span> <span class="token comment">// 刘德华忘情水</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><em>模板字符串:</em></p> <blockquote><p>P16：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=16</p></blockquote> <p>外面用 `` (反引号)，变量用 ${ } 包住</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">let</span> age <span class="token operator">=</span> <span class="token number">25</span>
document<span class="token punctuation">.</span><span class="token function">write</span><span class="token punctuation">(</span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">我今年</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>age<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">岁了</span><span class="token template-punctuation string">`</span></span><span class="token punctuation">)</span> <span class="token comment">// 我今年25岁了</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_6-3-布尔类型-boolean"><a href="#_6-3-布尔类型-boolean" class="header-anchor">#</a> 6.3 布尔类型（boolean）</h3> <blockquote><p>P17：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=17</p></blockquote> <p>表示肯定或否定时在计算机中对应的是布尔类型数据，它有两个固定的值 <code>true</code> 和 <code>false</code>，表示肯定的数据用 <code>true</code>，表示否定的数据用 <code>false</code>。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// true  false 是布尔型字面量  </span>
<span class="token keyword">let</span> isCool <span class="token operator">=</span> <span class="token boolean">false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>isCool<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_6-4-未定义类型-undefined"><a href="#_6-4-未定义类型-undefined" class="header-anchor">#</a> 6.4 未定义类型（undefined）</h3> <p>未定义是比较特殊的类型，只有一个值 undefined，只声明变量，不赋值的情况下，变量的默认值为 undefined，一般很少【直接】为某个变量赋值为 undefined。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">let</span> age <span class="token comment">// 声明变量但是未赋值</span>
document<span class="token punctuation">.</span><span class="token function">write</span><span class="token punctuation">(</span>age<span class="token punctuation">)</span> <span class="token comment">// 输出 undefined</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_6-5-null-空类型"><a href="#_6-5-null-空类型" class="header-anchor">#</a> 6.5 null（空类型）</h3> <p>JS 中的 null 仅仅是一个代表“无”、“空”或“值未知”的特殊值</p> <p>null 和 undefined 区别：</p> <ul><li>undefined 表示没有赋值</li> <li>null 表示赋值了，但是内容为空</li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">undefined</span> <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span>  <span class="token comment">// NaN</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">null</span> <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">// 1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_6-6-检测数据类型"><a href="#_6-6-检测数据类型" class="header-anchor">#</a> 6.6 检测数据类型</h3> <p>typeof 运算符可以返回被检测的数据类型。它支持两种语法形式：</p> <ol><li>作为运算符：<code>typeof x</code> （常用的写法）</li> <li>函数形式：<code>typeof(x)</code></li></ol> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">let</span> num <span class="token operator">=</span> <span class="token number">10</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> num<span class="token punctuation">)</span> <span class="token comment">// number</span>
<span class="token keyword">let</span> str <span class="token operator">=</span> <span class="token string">'pink'</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> str<span class="token punctuation">)</span> <span class="token comment">// string</span>
<span class="token keyword">let</span> str1 <span class="token operator">=</span> <span class="token string">'10'</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> str1<span class="token punctuation">)</span> <span class="token comment">// string</span>
<span class="token keyword">let</span> flag <span class="token operator">=</span> <span class="token boolean">false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> flag<span class="token punctuation">)</span> <span class="token comment">// boplean</span>
<span class="token keyword">let</span> un
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> <span class="token punctuation">(</span>un<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// undefined</span>
<span class="token keyword">let</span> obj <span class="token operator">=</span> <span class="token keyword">null</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> obj<span class="token punctuation">)</span> <span class="token comment">// object</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h2 id="_7-类型转换"><a href="#_7-类型转换" class="header-anchor">#</a> 7 类型转换</h2> <blockquote><p>P18：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=18</p></blockquote> <h3 id="_7-1-为什么需要类型转换"><a href="#_7-1-为什么需要类型转换" class="header-anchor">#</a> 7.1 为什么需要类型转换</h3> <p>JavaScript是弱数据类型： JavaScript也不知道变量到底属于那种数据类型，只有赋值了才清楚。</p> <p>坑：使用表单、prompt 获取过来的数据默认是字符串类型的，此时就不能直接简单的进行加法运算。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'10000'</span> <span class="token operator">+</span> <span class="token string">'2000'</span><span class="token punctuation">)</span> <span class="token comment">//输出结身果 100002000</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_7-2-隐式转换"><a href="#_7-2-隐式转换" class="header-anchor">#</a> 7.2 隐式转换</h3> <p>某些运算符被执行时，系统内部自动将数据类型进行转换，这种转换称为隐式转换。</p> <p>规则：</p> <ul><li>+ 号两边只要有一个是字符串，都会把另外一个转成字符串</li> <li>除了+以外的算术运算符 比如 - * / 等都会把数据转成数字类型</li></ul> <p>缺点：</p> <ul><li>转换类型不明确，靠经验才能总结</li></ul> <p>小技巧：</p> <ul><li>+号作为正号解析可以转换成数字型</li> <li>任何数据和字符串相加结果都是字符串</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">11</span> <span class="token operator">+</span> <span class="token number">11</span><span class="token punctuation">)</span> \\ <span class="token number">22</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'11'</span><span class="token operator">+</span> <span class="token number">11</span><span class="token punctuation">)</span> \\ <span class="token number">1111</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">11</span> <span class="token operator">-</span> <span class="token number">11</span><span class="token punctuation">)</span> \\ <span class="token number">0</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'11'</span> <span class="token operator">-</span> <span class="token number">11</span><span class="token punctuation">)</span> \\ <span class="token number">0</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token number">1</span> <span class="token operator">*</span> <span class="token number">1</span><span class="token punctuation">)</span> \\ <span class="token number">1</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'1'</span> <span class="token operator">*</span> <span class="token number">1</span><span class="token punctuation">)</span> \\ <span class="token number">1</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> <span class="token string">'123'</span><span class="token punctuation">)</span> \\ string
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> <span class="token operator">+</span><span class="token string">'123'</span><span class="token punctuation">)</span> \\ number
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token operator">+</span><span class="token string">'11'</span> <span class="token operator">+</span> <span class="token number">11</span><span class="token punctuation">)</span> \\ <span class="token number">22</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="_7-3-显式转换"><a href="#_7-3-显式转换" class="header-anchor">#</a> 7.3 显式转换</h3> <p>编写程序时过度依靠系统内部的隐式转换是不严禁的，因为隐式转换规律并不清晰，大多是靠经验总结的规律。
为了避免因隐式转换带来的问题，通常根逻辑需要对数据进行显示转换。</p> <p>转换为数字型：</p> <ul><li><em>Number(数据)</em> <ul><li>转成数字类型</li> <li>如果字符串内容里有非数字，转换失败时结果为 NaN（Not a Number）即不是一个数字</li> <li>NaN也是number类型的数据，代表非数字</li></ul></li> <li><em>parseInt(数据)</em> <ul><li>只保留整数</li></ul></li> <li><em>parseFloat(数据)</em> <ul><li>可以保留小数</li></ul></li></ul> <p>转换为字符型:</p> <ul><li><em>String(数据)</em></li> <li><em>变量.toString(进制)</em></li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'123'</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 123</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'pink'</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// NaN</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'12px'</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 12</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token function">parseFloat</span><span class="token punctuation">(</span><span class="token string">'12.34px'</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 12.34</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="_8-实战案例"><a href="#_8-实战案例" class="header-anchor">#</a> 8 实战案例</h2> <blockquote><p>P19：https://www.bilibili.com/video/BV1Y84y1L7Nn?p=19</p></blockquote> <p><img src="https://files.mdnice.com/user/46361/f8c7236e-90a4-420b-8b94-3c5f2aa8cc95.png" alt=""></p> <br> <center><strong>结束</strong></center> <p><img src="https://files.mdnice.com/user/46361/05108e00-1a26-42b4-a324-f9ec4be282bc.png" alt=""></p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E5%89%8D%E7%AB%AF%E5%9F%BA%E7%A1%80%20-%20JavaScript" title="标签">#前端基础 - JavaScript</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bb1275/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CSS基础</div></a> <a href="/pages/da13bb/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Markdown 语法</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
