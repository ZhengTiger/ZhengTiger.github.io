787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">文献阅读 --- Molecular logic of cellular diversification in the mouse cerebral cortex<!----></h1>  <div class="theme-vdoing-content content__default"><p>题目: 小鼠大脑皮层细胞多样化的分子逻辑<br>
DOI: <a href="https://doi.org/10.1038/s41586-021-03670-5" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41586-021-03670-5<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Di Bella, D.J., Habibi, E., Stickels, R.R. et al. Molecular logic of cellular diversification in the mouse cerebral cortex. <em>Nature</em> 595, 554–559 (2021).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483857&amp;idx=1&amp;sn=ff4bc577cbeb46a9b7fadc376a0fabb0&amp;chksm=c0a7b10cf7d0381a1c6bcf00f3d690331b6b61bcf626bd325f95cea41cdfb554129b4fb17b62&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：小鼠大脑皮层细胞多样化的分子逻辑<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Paola Arlotta</th> <th style="text-align:center;">Aviv Regev</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://static.projects.iq.harvard.edu/files/styles/profile_full/public/hsci/files/arlotta_paola_credit_rose_lincoln_2019.jpg?m=1588259067&amp;itok=N1MdV_Tq" width="200"></td> <td style="text-align:center;"><img src="https://static.projects.iq.harvard.edu/files/styles/profile_full/public/biomath/files/aviv_regev.jpeg?m=1542716585&amp;itok=Z0mYFIqo" width="200"></td></tr> <tr><td style="text-align:center;">Harvard University</td> <td style="text-align:center;">MIT (Department of Biology)</td></tr> <tr><td style="text-align:center;"><a href="mailto:paola_arlotta@harvard.edu">paola_arlotta@harvard.edu</a></td> <td style="text-align:center;"><a href="mailto:aviv.regev.sc@gmail.com">aviv.regev.sc@gmail.com</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>哺乳动物的大脑皮层具有无与伦比的细胞类型的多样性，这些细胞类型是在发育过程中通过一系列时间协调的事件产生的，这些事件在严格的进化约束下，对适当的皮层组装和功能至关重要。然而，支配皮层细胞类型的建立和组织的分子逻辑仍然未知，这在很大程度上是因为大量的细胞类别在延长的发育时间线上经历了动态的细胞状态转变。在这里，我们使用 scRNAseq 和 scATACseq 生成了一个发育中的小鼠新皮质的全面图谱。我们在整个胚胎皮质发生过程和出生后早期每天对新皮质进行取样，并以空间转录组学的时间过程补充测序数据。我们通过计算重建了皮层细胞类别多样性的发育轨迹，并推断了它们的空间组织和伴随它们的谱系分叉决定和分化轨迹的基因调控程序。最后，我们展示了这张发育图谱是如何精确定位与突变小鼠中异常皮质发生相关的谱系特异性发育异常的起源的。这些数据提供了控制新皮层细胞多样化的调节机制的全局图景。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-comprehensive-atlas-of-mouse-cortical-development"><a href="#fig1-comprehensive-atlas-of-mouse-cortical-development" class="header-anchor">#</a> Fig1. Comprehensive atlas of mouse cortical development</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 小鼠皮层发育综合图谱</p> <p><strong>a.</strong> 细胞的多样性和新皮层的发育。</p> <ul><li>细胞类型名称：CR cells(Cajal–Retzius cells); CP(cortical plate); SVZ(subventricular zone); VZ(ventricular zone)。</li> <li>不同胚胎时期对应的皮层发育过程：
<ul><li>E10.5 and E11.5：对称分裂的神经上皮细胞</li> <li>E12.5 and E13.5：L6 和 L5 兴奋性神经元的出现日期</li> <li>E14.5 to E17.5：L4 和 L2/3 兴奋性神经元的出现日期</li> <li>E18.5, P1, P4：胶质生成</li></ul></li></ul> <p><strong>b.</strong> 来自单个时间点的 scRNA-seq 数据的 UMAP 可视化。细胞是根据细胞类型的分配来着色。</p> <p><strong>c.</strong> 不同细胞类型中每个发育时间点细胞占比情况（normalized）：</p> <ul><li>早期阶段（E10.5, E11.5）主要由 apical progenitors(AP; expressing Sox2, Pax6 and Hes5) 和 intermediate progenitors(IP; Eomes, Neurog2, Btg2) 组成。</li> <li>从 E12.5 开始， progenitors 与 projection neurons(PN; Neurod2, Tubb3, Neurod6) 形成连续的梯度，包括 corticofugal projection neurons(CFuPN) 和不同的 callosal projection neurons(CPN)。</li> <li>从 E13.5 开始，检测到腹侧产生的 inhibitory interneurons(Dlx2, Gad1, Gad2)。medial ganglionic eminence (MGE)-derived interneurons (Sst, Npy, Lhx6, Nxph1, Nxph2) 在 E13.5 检测到。</li> <li>在 E15.5 检测到 caudal ganglionic eminence (CGE)-derived interneurons (Pax6, Sp8, Cxcl14, Htr3a)。</li> <li>在 E17.5 首次观察到 Oligodendrocyte precursor cells(OPC；Olig1、Olig2、Pdgfra)和 astrocytes (Apoe, Aldh1l1, Slc1a3)。</li> <li>在 E18.5 时，我们检测到另一群 Htr3a-positive interneurons(Meis2，Etv1，Sp8)，推测它们来源于皮层-皮层下边界。</li></ul> <p><strong>d.</strong> 不细胞类型和发育时间 UMAP 可视化。</p></div> <h3 id="fig2-spatial-distribution-of-cell-types-in-the-developing-cortex"><a href="#fig2-spatial-distribution-of-cell-types-in-the-developing-cortex" class="header-anchor">#</a> Fig2. Spatial distribution of cell types in the developing cortex</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. 在发育中的皮层中细胞类型的空间分布</p> <p><strong>a.</strong> 使用 Tangram 将细胞类型从 scRNA-seq 映射到 spatial transcriptomes 上的结果。 <br> <strong>b.</strong> 左图，将 E15.5 Migrating neurons 聚亚类。右上，这些亚类在皮层的 radial axis 上具有不同分布。右下，与 migrating neuron substates 相关的基因表达。</p></div> <h3 id="fig3-molecular-developmental-trajectories-of-neocortical-cell-types"><a href="#fig3-molecular-developmental-trajectories-of-neocortical-cell-types" class="header-anchor">#</a> Fig3. Molecular developmental trajectories of neocortical cell types</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. 新皮质细胞类型的分子发育轨迹</p> <p><strong>a.</strong> URD branching tree。Root 为 E10.5 earliest progenitors，tips 为 P4 terminal cell types。细胞根据它们的 identity 着色。 <br> <strong>b.</strong> layers 2&amp;3 CPN and SCPN 中与拟时序相关的基因。 <br> <strong>c.</strong> 由 NMF 发现的连接模块的基因程序。 <br> <strong>d.</strong> 被预测参与细胞类型分化的基因。展示了每个分支的前 10 个 TFs。</p></div> <h3 id="fig4-scatac-seq-landscape-of-the-developing-neocortex"><a href="#fig4-scatac-seq-landscape-of-the-developing-neocortex" class="header-anchor">#</a> Fig4. scATAC-seq landscape of the developing neocortex</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. 发育中的新皮层的scATAC-seq景观</p> <p><strong>a.</strong> 每个时间点的 scATAC-seq 数据的 UMAP 可视化。细胞通过与 scRNA-seq 数据集（上）和模态（下）的整合预测的细胞类型来着色。 <br> <strong>bc.</strong> URD 染色质可及性轨迹。Root 是 E13.5 的祖细胞，tips 是 E18.5 的最终细胞类型（身份预测评分&gt;70%）。细胞通过其预测的身份(b)或标记基因(c)的可及性来着色。 <br> <strong>d.</strong> TF motifs 沿着 ATAC tree 的富集。 <br> <strong>e.</strong> 可及性元素会随时间而变化。</p></div> <h3 id="fig5-fezf2-prevents-the-acquisition-of-callosal-identity-in-cfupn"><a href="#fig5-fezf2-prevents-the-acquisition-of-callosal-identity-in-cfupn" class="header-anchor">#</a> Fig5. FEZF2 prevents the acquisition of callosal identity in CFuPN</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. FEZF2 阻止了 CFuPN 中胼胝体身份的获得</p> <p><strong>a.</strong> 连接模块的基因程序，用 Fezf2 评分着色。 <br> <strong>b.</strong> Fezf2 基因敲除（KO）E15.5 皮质中受影响模块的表达。SCPN 和 CThPN 模块的前 30 个基因在 AP、IP和兴奋性神经元(N)中的平均表达量。 <br> <strong>c.</strong> 通过基因型（左）和细胞类型（右）对 E15.5 对照和敲除皮质的 scRNA-seq 的 UMAP 可视化。 <br> <strong>d.</strong> 按基因型划分的细胞类型的比例。 <br> <strong>e.</strong> 在野生型图谱上训练的分类器主要将敲除特异性聚类（UMAP插图中的红色）分配给CThPN 和 layer 5&amp;6 CPN。DL neurons, deep-layer neurons。</p></div> <h2 id="extended"><a href="#extended" class="header-anchor">#</a> Extended</h2> <h3 id="extended-data-fig1-classification-of-cell-types-in-scrna-seq-data-from-individual-time-points"><a href="#extended-data-fig1-classification-of-cell-types-in-scrna-seq-data-from-individual-time-points" class="header-anchor">#</a> Extended Data Fig1. Classification of cell types in scRNA-seq data from individual time points</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig6_ESM.jpg?as=webp" alt="Extended Data Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig1. 来自单个时间点的 scRNA-seq 数据中的细胞类型分类</p> <p><strong>a.</strong> 重复次数、胚胎总数、小鼠性别和每个时间点分析的细胞数量。 <br> <strong>b.</strong> 每个时间点的基因数量、mRNA分子数量（counts）和线粒体计数百分比。 <br> <strong>c.</strong> 每个时间点中不同细胞类型对应的细胞比例。早期阶段主要由顶端(apical, AP)和中间祖细胞(intermediate progenitors, IP)组成，AP+IP 在 E10. 5为 77%，在 E11.5 为 80%，在 E12.5 为69%，在 E13.5 为 66%。 <br> <strong>d.</strong> 在选定的细胞类型中，E12.5 和 E18.5 处的 male(M, Xist expression &lt; 1) 和 female(F, Xist expression &gt; 1) 细胞之间的相关性(Pearson)。不同的基因包括x染色体基因 Xist 和 Tsix，以及y染色体基因 Ddx3y 和 Eif2s3y。一些血红蛋白基因也表现出不同的表现，但是，如e所示，它们构成了少数离群细胞。 <br> <strong>e.</strong> 在 E18.5 时，male 和 female 细胞中一些不同基因的正常化表达水平。为了清晰起见，只显示了两种细胞类型。 <br> <strong>f.</strong> 对每个时间点收集的细胞进行 UMAP 可视化，显示了 dorsal derivatives（Emx1）、apical progenitors（Sox2）、intermediate progenitors（Eomes）、excitatory neurons（Neurod2、Fezf2、Satb2）、inhibitory interneurons（Dlx2）和 glial cells（Apoe）的标记基因的表达水平（normalized）。</p></div> <h3 id="extended-data-fig2-molecular-signatures-and-interneuron-heterogeneity-in-the-developing-cerebral-cortex"><a href="#extended-data-fig2-molecular-signatures-and-interneuron-heterogeneity-in-the-developing-cerebral-cortex" class="header-anchor">#</a> Extended Data Fig2. Molecular signatures and interneuron heterogeneity in the developing cerebral cortex</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig7_ESM.jpg?as=webp" alt="Extended Data Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig2. 发育中的大脑皮层的分子特征和神经元间的异质性</p> <p><strong>a.</strong> 在组合的 scRNA-seq 数据集中，每个细胞类型的标记基因的选择性表达（normalized）。细胞类型是根据它们的身份和共享的标记基因进行分组的。 <br> <strong>b.</strong> 所有细胞类型的 top20 差异表达基因。 <br> <strong>c.</strong> 每种细胞类型 marker gene 的 UMAP 可视化。 <br> <strong>d.</strong> 随着时间的推移，不同亚型的中间神经元整合到发育中的皮层中。左图，在所有时间点收集的中间神经元聚类 UMAP 可视化。中间的图，中间神经元 UMAP 图显示了 inhibitory markers Dlx2 和 Gad2 的表达，而 dorsally-derived cell types marker (Emx1) ，在中间神经元中不表达。右图，每个时间点中三种中间神经元类群的细胞比例。 <br> <strong>e.</strong> 不同胚胎起源的中间神经元特征基因的表达。内侧神经节隆起 (MGE) 衍生的中间神经元表达 Npy、Sst、Lhx6 和 Nxph1。Medial ganglionic eminence (MGE)-derived interneurons 表达Htr3a、Prox1、Cxcl14 和 Sp8 呈阳性。caudal ganglionic eminence (CGE)-derived interneurons 表达 Htr3a, Prox1, Cxcl14 和 Sp8。 Meis2+ P-SP boundary derived interneurons 表达 Meis2, Etv1 和 Sp8。</p></div> <h3 id="extended-data-fig3-spatial-mappings-of-cell-types-in-the-developing-cerebral-cortex"><a href="#extended-data-fig3-spatial-mappings-of-cell-types-in-the-developing-cerebral-cortex" class="header-anchor">#</a> Extended Data Fig3. Spatial mappings of cell types in the developing cerebral cortex</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig8_ESM.jpg?as=webp" alt="Extended Data Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig3. 在发育中的大脑皮层中，细胞类型的空间映射</p> <p><strong>a.</strong> 使用 Tangram 将细胞类型从 scRNA-seq developmental atlas 映射到 tissue spatial transcriptomes (Slide-seq v2) 上的方法概括。 <br> <strong>b.</strong> 每种细胞类型映射到空间组数据上的分布情况。 <br> <strong>c.</strong> 每种细胞类型中 marker gene 的表达情况。 <br> <strong>d.</strong> P1 cortex 的 deep layers 中细胞类型的分布。 <br> <strong>e.</strong> 预测的细胞类型及其对应预测分数。 <br> <strong>f.</strong> E15.5 中与 migrating neurons sub-states 相关的基因表达情况。</p></div> <h3 id="extended-data-fig4-consistent-ordering-of-cells-in-developmental-trajectories-and-characterization-of-branching-tree-of-cortical-development"><a href="#extended-data-fig4-consistent-ordering-of-cells-in-developmental-trajectories-and-characterization-of-branching-tree-of-cortical-development" class="header-anchor">#</a> Extended Data Fig4. Consistent ordering of cells in developmental trajectories and characterization of branching tree of cortical development</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig9_ESM.jpg?as=webp" alt="Extended Data Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig4. 发育轨迹中细胞的一致顺序和皮层发育分支树的特征</p> <p><strong>a.</strong> 来自组合时间点的 scRNA-seq 数据的 pseudotime UMAP 可视化，使用了 5 种不同的方法。<br> <strong>b.</strong> URD 方法计算的 pseudotime values 与其他 4 种方法的相关性。<br> <strong>c.</strong> 使用 Monocle3 构建的发育轨迹。<br> <strong>d.</strong> 使用 Monocle3 和 URD 方法计算的一些基因随 pseudotime 的表达变化。<br> <strong>e.</strong> 发育中皮层的 URD 轨迹分支树。细胞根据其收集的发育时间进行着色。<br> <strong>f.</strong> 不同时间点随 binned pseudotime 的细胞比例。<br> <strong>g.</strong> 不同细胞类型随 binned pseudotime 的细胞比例。</p></div> <h3 id="extended-data-fig5-neuronal-cell-types-diverge-post-mitotically"><a href="#extended-data-fig5-neuronal-cell-types-diverge-post-mitotically" class="header-anchor">#</a> Extended Data Fig5. Neuronal cell types diverge post-mitotically</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig10_ESM.jpg?as=webp" alt="Extended Data Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig5. 神经元细胞类型在有丝分裂后发生分化</p> <p><strong>a.</strong> Branching trees 上各类群的 marker gene 表达情况，apical progenitors (Sox2, Hes5)，intermediate progenitors (Eomes)，excitatory neurons (Neurod2)，callosal neurons (Satb2, Cux2)，layer 4 stellate neurons (Rorb)，corticofugal neurons (Fezf2, Tle4, Pcp4, Tcerg1l)，putative near-projecting neurons (Tshz2)，astrocytes (Slc1a3, Aqp4, Aldh1l1)，ependymocytes (Foxj1)。 <br> <strong>b.</strong> 发育树的初始部分。 <br> <strong>c.</strong> 相关的差异基因。 <br> <strong>d.</strong> Tangram 映射结果。</p></div> <h3 id="extended-data-fig6-novel-expression-pattern-of-selected-genes-and-nmf-gene-modules"><a href="#extended-data-fig6-novel-expression-pattern-of-selected-genes-and-nmf-gene-modules" class="header-anchor">#</a> Extended Data Fig6. Novel expression pattern of selected genes and NMF gene modules</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig11_ESM.jpg?as=webp" alt="Extended Data Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig6. 选定基因和NMF基因模块的新表达模式</p></div> <h3 id="extended-data-fig7-genetic-cascades-accompanying-the-development-of-cortical-cell-types"><a href="#extended-data-fig7-genetic-cascades-accompanying-the-development-of-cortical-cell-types" class="header-anchor">#</a> Extended Data Fig7. Genetic cascades accompanying the development of cortical cell types</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig12_ESM.jpg?as=webp" alt="Extended Data Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig7. 伴随皮层细胞类型发育的遗传级联反应</p></div> <h3 id="extended-data-fig8-extended-analysis-of-genes-distinguishing-between-branches-in-urd-tree"><a href="#extended-data-fig8-extended-analysis-of-genes-distinguishing-between-branches-in-urd-tree" class="header-anchor">#</a> Extended Data Fig8. Extended analysis of genes distinguishing between branches in URD tree</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig13_ESM.jpg?as=webp" alt="Extended Data Fig8"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig8. URD树中分支区分基因的扩展分析</p></div> <h3 id="extended-data-fig9-characterization-of-scatac-seq-atlas-and-developmental-trajectories-of-accessible-elements-through-cortical-development"><a href="#extended-data-fig9-characterization-of-scatac-seq-atlas-and-developmental-trajectories-of-accessible-elements-through-cortical-development" class="header-anchor">#</a> Extended Data Fig9. Characterization of scATAC–seq atlas and developmental trajectories of accessible elements through cortical development</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig14_ESM.jpg?as=webp" alt="Extended Data Fig9"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig9. scATAC-seq图谱的特征和皮层发育过程中可达元素的发育轨迹</p></div> <h3 id="extended-data-fig10-transcription-factors-with-binding-sites-enriched-along-cortical-development"><a href="#extended-data-fig10-transcription-factors-with-binding-sites-enriched-along-cortical-development" class="header-anchor">#</a> Extended Data Fig10. Transcription factors with binding sites enriched along cortical development</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig15_ESM.jpg?as=webp" alt="Extended Data Fig10"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig10. 转录因子的结合位点富集</p></div> <h3 id="extended-data-fig11-use-of-developmental-atlas-to-investigate-fezf2-knockout-cortex"><a href="#extended-data-fig11-use-of-developmental-atlas-to-investigate-fezf2-knockout-cortex" class="header-anchor">#</a> Extended Data Fig11. Use of developmental atlas to investigate Fezf2-knockout cortex</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig16_ESM.jpg?as=webp" alt="Extended Data Fig11"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig11. 使用发育图谱研究fezf2基因敲除皮质</p></div> <h3 id="extended-data-fig12-cfupn-acquire-cthpn-like-and-layers-5-6-cpn-like-identities-in-the-absence-of-fezf2"><a href="#extended-data-fig12-cfupn-acquire-cthpn-like-and-layers-5-6-cpn-like-identities-in-the-absence-of-fezf2" class="header-anchor">#</a> Extended Data Fig12. CFuPN acquire CThPN-like and layers 5&amp;6 CPN-like identities in the absence of Fezf2</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-021-03670-5/MediaObjects/41586_2021_3670_Fig17_ESM.jpg?as=webp" alt="Extended Data Fig12"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig12. 在没有Fezf2的情况下，CFuPN获得了类似CthPN和第5层和第6层类似cpn的身份</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b5aaa4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Diversification of molecularly defined myenteric neuron classes revealed by single-cell RNA sequencing</div></a> <a href="/pages/25c02b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Single-nucleus chromatin accessibility and transcriptomic characterization of
