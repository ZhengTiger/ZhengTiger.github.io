Cite: Virshup, I., Bredikhin, D., Heumos, L. et al. The scverse project provides a computational ecosystem for single-cell omics data analysis. Nat Biotechnol 41, 604–606 (2023).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Fabian J. Theis</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.sanger.ac.uk/wp-content/uploads/fabian_theis.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Technische Universität München</td></tr> <tr><td style="text-align:center;"><a href="mailto:fabian.theis@helmholtz-muenchen.de">fabian.theis@helmholtz-muenchen.de</a></td></tr></tbody></table> <h2 id="fig-1-scverse-生态系统"><a href="#fig-1-scverse-生态系统" class="header-anchor">#</a> Fig. 1 Scverse 生态系统</h2> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41587-023-01733-8/MediaObjects/41587_2023_1733_Fig1_HTML.png?as=webp" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 Scverse 生态系统</p> <p><strong>a.</strong> scverse 生态系统。scverse 生态系统的核心是 AnnData 和 MuData 数据结构，它们是用于高维数据的容器，具有与多种语言和工具互操作的存储格式。scverse 核心工具为单细胞数据模态和分析范式提供了基础支持。它们是 scverse 开发人员可以构建的选择性框架，并保证会进一步维护。在这个核心工具之上，由全球研究社区成员开发的数百个依赖软件包的生态系统已经形成。作为一个整体，这个生态系统已经提供了用于支持各种用例的功能。 <br> <strong>b.</strong> 用户和开发者在 scverse 中的参与方式。Scverse 是一个开放的生态系统，旨在构建资源和社区结构，以满足分析师和生态系统开发人员的需求。分析师将获得定期的 scverse 核心和生态系统工具研讨会支持，全面的教程以及用于帮助和讨论的社区平台。面向开发者的社区结构包括定期的编程马拉松以建立网络和获取外部支持，用于宣传他们的软件包的研讨会，以及由 scverse 核心团队提供的共享开发基础设施。</p></div> <p>单细胞组学技术已经实现了跨组织和物种的综合细胞图谱的创建，并为揭示发育、稳态和疾病等生物学机制提供了重要见解。获得这些见解依赖于众多计算工具和数据结构的开发。然而，工具数量的急剧增长导致了数据格式、应用程序编程接口（APIs）和用户界面的不兼容性，给工具用户和开发者都带来了不断增加的挑战。在这里，我们介绍了 scverse（<a href="https://scverse.org" target="_blank" rel="noopener noreferrer">https://scverse.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>），这是一个多机构的开源软件项目，旨在解决单细胞分析数据的存储和分析需求。Scverse 将通过将工具和分析人员汇聚成一个强大的社区来支持 Python 中的组学分析生态系统。为了提供可持续的解决方案，scverse 提供了经过良好维护的核心功能，包括可互操作的数据格式和社区结构。Scverse 是一个开放社区，由一些 Python 单细胞分析生态系统中最流行的工具的开发人员发起，包括 scanpy、scvi-tools 和 muon，这些工具在构建各种组织、器官和生物体的单细胞参考图谱的下游方法中得到了成功的应用。</p> <p>单细胞基因组学的快速增长、广泛应用和重大影响依赖于计算工具，这一点反映在软件生态系统的快速增长上。随着这种增长，学术开源软件出现了一些常见的障碍，包括工具之间功能分散和重叠、发现性和文档不足、以及某些工具缺乏测试和持续集成。这些问题受到了学术界的激励结构的影响，该结构更注重新颖性而忽视了基础设施的维护。此外，广泛使用的学术软件的增强和维护通常仅限于原始作者和少数直接合作者，这可能严重限制它们的可靠性。然而，为了确保所有新开发的工具都能相互交互，特别是关于数据结构方面，需要一定程度的集中化。</p> <p>在 scverse 生态系统的核心是用于存储和处理单模态和多模态高维数据的 AnnData 和 MuData 类，它们分别类似于 Bioconductor 的 SingleCellExperiment 和 MultiAssayExperiment 类。这些数据结构将注释和学到的表征（例如 k 近邻拓扑或特征归因加载）与测量数据紧密关联在一起，促进了对数据的迭代式理解。数据集使用与语言无关的高性能数组存储格式 HDF5 和 Zarr 进行存储，允许可扩展的离线访问，即不能完全装入内存的数据集可以有效地从本地或云存储中访问。标准化的存储使 AnnData 和 MuData 可以被使用不同编程语言构建的单细胞工具使用，例如vitessce（JavaScript）、zellkonverter（R）、MuDataSeurat（R）、scVI.jl（Julia）、anndata-rs（Rust）。数据互操作性是 scverse 团队的重要优先事项，将通过改进的元数据处理、数据模式的进一步规范化以及与 OME-NGFF 等标准的合作来进一步推进。</p> <p>除了这些数据结构外，scverse 还提供了用于单细胞基因组学中基本任务的工具包。Scanpy 是 Python 中用于单细胞数据分析的框架，它与 muon 一起用于整合来自多种模态的数据，scirpy 用于 T 和 B 细胞受体库分析，squidpy 用于空间组学数据分析，scvi-tools 用于构建和部署深度学习模型（<strong>Fig. 1a</strong>）。这些 scverse 核心工具的相互开发允许高效的进展，减少了重叠，同时获得了核心软件包的开发人员的更多支持和持续性。所有 scverse 核心工具都会定期通过自动化测试验证新的开发版本，确保新版本的互操作性。</p> <p>除了互操作性，性能和稳健性对于使用有限计算资源和数据集规模逐渐扩大至数百万个细胞以上的用户具有实际和明显的影响。因此，scverse 中的工具主要基于 Python 及其科学软件栈（<a href="https://scientific-python.org" target="_blank" rel="noopener noreferrer">https://scientific-python.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>），支持稀疏数据表示和操作，即时编译以及大型数组的延迟操作，以及深度学习库，如PyTorch 和 Jax。这些优势已经导致了 scverse 工具在数据密集型和计算复杂型任务上的广泛应用，例如图谱创建、大规模方法的基础设施，以及硬件性能基准测试。</p> <p>Scverse 是一个社区项目，因此通过共同开发和沟通而蓬勃发展（<strong>Fig. 1b</strong>）。更广泛的社区已经开发了基于 scverse 软件包的工具，以解决数据分析流程中的关键挑战。例如，cellxgene 和 vitessce 可以实现大规模异质数据的交互式可视化，sfaira 协调管理和协调数据集，而 PathML 则处理大规模病理数据的分析。这些软件包，以及所有依赖于 scverse 核心工具和数据结构的其他软件包，都是 scverse 生态系统的一部分。</p> <p>遵循开发最佳实践的生态系统软件包（例如，持续测试、文档编写以及通过标准分发工具提供的可用性）在 scverse.org 上得到强调，以增加它们的可见性并鼓励创建高质量的工具。这一系列软件包是通过一个公共的 GitHub 存储库（<a href="https://github.com/scverse/ecosystem-packages" target="_blank" rel="noopener noreferrer">https://github.com/scverse/ecosystem-packages<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）进行策划的，该存储库包含了添加新软件包的详细要求和说明。受 Bioconductor 的文档工作启发，我们正在启动一个社区努力，使用 scverse 生态系统中的材料来创建一个经过策划的学习材料集，该材料集将在 <a href="https://scverse.org" target="_blank" rel="noopener noreferrer">https://scverse.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 上提供。</p> <p>我们致力于使用公共平台，并努力让更多人参与到 scverse 社区中。我们的工作是在 GitHub 上的公共存储库中进行的，并且我们在开放的 Zulip 聊天和一个 Discourse 论坛（<a href="https://discourse.scverse.org" target="_blank" rel="noopener noreferrer">https://discourse.scverse.org<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）中讨论开发，以促进核心和生态系统软件包的用户和开发者之间的沟通。这些开放平台明确绕过了个别研究团体的障碍，旨在使更多的人能够使用更有用的软件。与 Bioconductor 类似，我们将我们的社区视为由开发人员和用户重叠组成的群体。对于方法开发人员，我们提供通信渠道，并通过提供最佳实践代码模板（<a href="https://github.com/scverse/cookiecutter-scverse" target="_blank" rel="noopener noreferrer">https://github.com/scverse/cookiecutter-scverse<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）来促进生态系统软件包的创建。对于用户和开发者，我们旨在通过研讨会、编程马拉松和其他实际活动的方式提供参与我们社区的机会，以促进用户和开发者之间更紧密的互动（<strong>Fig. 1b</strong>）。与 Bioconductor 不同，我们不打算扩展集中式基础设施以包括软件分发和用于测试的服务器。相反，我们的软件包和模板依赖于像 GitHub Actions、PyPI 和 Read the Docs 这样在开源软件开发中常用的服务。</p> <p>随着更强大的实验技术的出现，导致数据集变得越来越大和复杂，分析软件跟上这一进展至关重要。通过为不断增长的先进方法生态系统提供一组可互操作、可扩展和用户友好的核心工具，scverse 已经为支持未来十年的单细胞基因组学发现做好了准备。这将有助于推动单细胞基因组学领域的进一步研究和发展。</p> <h2 id="code-availability"><a href="#code-availability" class="header-anchor">#</a> Code availability</h2> <p>scverse 核心工具的源代码可在 <a href="https://github.com/scverse" target="_blank" rel="noopener noreferrer">https://github.com/scverse<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 上公开获取。用于确定依赖包和存储库数量的代码可从 <a href="https://gist.github.com/ivirshup/4bff45c0a8d38b97c5289c8b2407dfcf" target="_blank" rel="noopener noreferrer">https://gist.github.com/ivirshup/4bff45c0a8d38b97c5289c8b2407dfcf<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 获取。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6" title="标签">#生物信息学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/10/19, 21:28:34</sp
