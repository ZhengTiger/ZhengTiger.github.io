DOI: <a href="https://doi.org/10.7554/eLife.85419" target="_blank" rel="noopener noreferrer">https://doi.org/10.7554/eLife.85419<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Peibo Xu, Jian Peng, Tingli Yuan, et al.  (2024) High-throughput mapping of single-neuron projection and molecular features by retrograde barcoded labeling eLife 13:e85419.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="">文献阅读：</a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">陈跃军</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://people.ucas.edu.cn/self/img/4ef62801-7b75-4ecf-a0bd-5cda1e7adf99.jpg" height="200"></td></tr> <tr><td style="text-align:center;">中国科学院脑科学与智能技术卓越创新中心</td></tr> <tr><td style="text-align:center;"><a href="mailto:yuejunchen@ion.ac.cn">yuejunchen@ion.ac.cn</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>破译大脑神经元之间的连接模式是理解大脑功能的关键一步。基于成像的神经解剖学追踪可识别区域到区域或稀疏神经元到神经元的连接模式，但通量有限。基于条形码的连接组学绘制了大量单神经元投射，但对于联合分析单细胞转录组学仍然是一个挑战。在这里，作者建立了一种基于 rAAV2-retro 条形码的多重追踪方法，该方法可在单个神经元水平上同时表征投射组和转录组。作者发现了腹内侧前额叶皮层 (vmPFC) 神经元对 5 个下游目标的专用（dedicated）和侧支（collateral）投射模式，并发现投射定义的 vmPFC 神经元在分子上是异质的。作者鉴定了投射特异性 vmPFC 神经元的转录特征，并验证了 Pou3f1 是在投射到外侧下丘脑的神经元中富集的标记基因，表示具有同时投射到背内侧纹状体和外侧下丘脑的不同子集。总之，作者开发了一种新的多重技术，其配对的连接组和基因表达数据可以帮助揭示形成神经环路和处理信息的组织原理。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="figure-1-merge-seq-characterized-single-neuron-transcriptomes-and-projectomes-simultaneously"><a href="#figure-1-merge-seq-characterized-single-neuron-transcriptomes-and-projectomes-simultaneously" class="header-anchor">#</a> Figure 1. MERGE-seq characterized single-neuron transcriptomes and projectomes simultaneously</h3> <p><img src="https://iiif.elifesciences.org/lax:85419%2Felife-85419-fig1-v2.tif/full/1500,/0/default.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. MERGE-seq 同时表征单神经元转录组和投射组</p> <p><strong>(A)</strong> 实验工作流程示意图。<br> <strong>(B)</strong> rAAV2 质粒载体设计，设计的引物在 read 1 恢复细胞 barcode 和 UMI，在 read 2 恢复 EGFP 3' tail 和病毒 barcode。根据 10X Genomics 的建议，read 1 的可信定位应为 28 bp，read 2 的可信定位应为 91 bp。在作者的设计中，150 bp 的双端测序可以充分满足恢复 cell barcode、UMI 和 virus barcode 的需要。<br> <strong>(C)</strong> 所有 vmPFC 细胞的转录聚类结果的 Umap embedding。<br> <strong>(D)</strong> 堆叠小提琴图显示每个 cluster marker gene 的表达。<br> <strong>(E)</strong> 热图显示了本研究中恢复的细胞类型与 Bhattacherjee et al. 的数据集之间的相关性。<br> <strong>(F)</strong> 所有确定的 barcoded cells 用蓝色标记在 Umap embedding。<br> <strong>(G)</strong> 条形图显示了所有恢复的细胞类型中 barcoded（蓝色）和 non-barcoded（灰色）细胞的数目。<br>
在 (C-E) 中，代表了 21,261 个细胞。在 (F,G) 中代表了 20,047 个细胞。去除了 1214 个具有极高 nUMI 的细胞。</p></div> <h3 id="figure-2-merge-seq-unravels-transcriptomic-heterogeneity-of-projection-target-defined-vmpfc-neurons"><a href="#figure-2-merge-seq-unravels-transcriptomic-heterogeneity-of-projection-target-defined-vmpfc-neurons" class="header-anchor">#</a> Figure 2. MERGE-seq unravels transcriptomic heterogeneity of projection target-defined vmPFC neurons</h3> <p><img src="https://iiif.elifesciences.org/lax:85419%2Felife-85419-fig2-v2.tif/full/1500,/0/default.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. MERGE-seq 揭示了投射靶标定义的 vmPFC 神经元的转录组异质性</p> <p><strong>(A)</strong> 兴奋性神经元亚型注释的 Umap embedding。<br> <strong>(B)</strong> 条形图显示了不同神经元亚型中 barcoded（蓝色）和 non-barcoded（灰色）神经元的细胞数。<br> <strong>(C)</strong> 堆叠小提琴图显示了每个神经元亚型的 marker 的表达。<br> <strong>(D)</strong> 热图显示了通过 MERFISH 和 scRNA-seq 定义的兴奋性亚型之间的基因表达相关性。MERFISH 数据下载自 Bhattacherjee et al., 2023。<br> <strong>(E)</strong> 投射到每个目标的 barcoded（蓝色）神经元的 Umap embeddings。数字表示每个目标的 barcoded 细胞数。<br> <strong>(F)</strong> 每个投射目标的 barcoded 神经元中神经元亚型分布。条形图描述了与每个投射目标相关的条形码神经元的神经元亚型分布。神经元亚型颜色代码与 (A) 中的相同，每个目标的条形码细胞数量与 (E) 中所示的数量相同。<br> <strong>(G)</strong> 条形图描述了与每种神经元类型相关的条形码神经元的投射目标的分布。<br>
在 (A、C、D) 中，总共代表了 9368 个细胞。在 (B、E、F) 中，总共代表了 8210 个细胞。在 (G) 中，表示的细胞数如下：L2/3-Calb1=72 cells, L2/3-Rorb=331 cells, L5-Bcl6=145 cells, L5-S100b=766 cells, L6-Npy=526 cells, L6-Syt6=1264 cells。</p></div> <h3 id="figure-3-merge-seq-reveals-projection-diversity-within-the-vmpfc"><a href="#figure-3-merge-seq-reveals-projection-diversity-within-the-vmpfc" class="header-anchor">#</a> Figure 3. MERGE-seq reveals projection diversity within the vmPFC</h3> <p><img src="https://iiif.elifesciences.org/lax:85419%2Felife-85419-fig3-v2.tif/full/1500,/0/default.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. MERGE-seq 揭示了 vmPFC 中隐藏的投射多样性</p> <p><strong>(A)</strong> 饼图显示了 MERGEseq 恢复的 vmPFC barcoded 神经元投射目标个数比率。<br> <strong>(B)</strong> 热图显示投射到 A 区的神经元同时投射到 B 区的条件概率。<br> <strong>(C)</strong> 条形图显示了 MERGE-seq 推断的五个投射目标的所有投射模式的神经元投射模式百分比（红色条）与 1155 个基于 fMOST 的单神经元投射组数据（蓝色条）（Gao et al., 2022）。<br> <strong>(D)</strong> 通过 MERGE-seq 和 fMOST 识别的具有不同投射目标的神经元百分比的箱线图比较。<br> <strong>(E)</strong> 热图显示标准化投射强度。行代表投射目标，列代表由前 10 个二元投射模式标记或由转录神经元亚型标记的细胞。<br> <strong>(F)</strong> 冲积图显示 10 种最常见的投射模式分布到神经元亚型中。<br> <strong>(G)</strong> 饼图描述了 (E) 中按神经元亚型划分的投射模式。<br>
在 (A、B) 中代表了 2050 个带条形码的神经元。在（C，D）中，代表了来自 MERGE-seq 数据的 2050 个条形码神经元，代表了具有 fMOST 数据的 1155 个细胞（Gao et al., 2022）。在 (E-G) 中，代表了 1853 个条形码神经元（前 10 个频繁投射模式）。</p></div> <h3 id="figure-4-transcriptional-profiling-of-projection-target-specific-vmpfc-neurons"><a href="#figure-4-transcriptional-profiling-of-projection-target-specific-vmpfc-neurons" class="header-anchor">#</a> Figure 4. Transcriptional profiling of projection target-specific vmPFC neurons</h3> <p><img src="https://iiif.elifesciences.org/lax:85419%2Felife-85419-fig4-v2.tif/full/1500,/0/default.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 投射靶标特异性 vmPFC 神经元的转录谱分析</p> <p><strong>(A)</strong> 火山图绘制了 MD-投射 与 non-MD-投射 vmPFC 神经元的 DEGs。使用阈值确定分配的 DEGs（红点）：Log2 fold change = 0.5, p value cutoff=10–10。<br> <strong>(B)</strong> EGFP (MD) 和 tdTomato (LH) 的免疫染色，以及 Syt6 的 RNA FISH。(i, ii) (B) 中虚线框的放大图。 (i) 代表第 6 层的典型视图，(ii) 代表第 5 层的典型视图。箭头表示 Syt6+EGFP+ 神经元。<br> <strong>(C)</strong> (B) 的定量。(B) 比例尺，200 μm。 (B) 比例尺中的 i、ii，50 μm。 N=3 只小鼠。数据以平均值±标准差表示。(A) 中代表了 8210 个细胞。</p></div> <h3 id="figure-5-molecular-features-of-single-vmpfc-neuron-with-collateral-projections-to-downstream-targets"><a href="#figure-5-molecular-features-of-single-vmpfc-neuron-with-collateral-projections-to-downstream-targets" class="header-anchor">#</a> Figure 5. Molecular features of single vmPFC neuron with collateral projections to downstream targets</h3> <p><img src="https://iiif.elifesciences.org/lax:85419%2Felife-85419-fig5-v2.tif/full/,1500/0/default.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 具有侧枝投射到下游目标的单个 vmPFC 神经元的分子特征</p> <p><strong>(A)</strong> 热图显示了基于 10 个投射模式计算的 DEGs 的标准化表达量。选择按每个模式的平均 log2 fold change 排序的前 10 个 DEGs。<br> <strong>(B)</strong> 火山图显示与 DMS-专用投射模式相比，DMS + LH 分叉投射模式中差异表达的基因。<br> <strong>(C)</strong> 轨迹图显示 DMS 专用、LH 专用和 DMS + LH 分叉投射模式中所选 DEGs 的归一化数据。<br> <strong>(D-F)</strong> 使用 RNA FISH 和双色追踪逆行标记神经元的免疫染色检查 Pou3f1 和 DMS + LH 分叉投射模式。病毒注射方案与 Figure 3—figure supplement 1 相同。比例尺，200um。<br> <strong>(E-F)</strong> (D) 中虚线框的放大视图。箭头表示 Pou3f1+EGFP+tdTomato+ 神经元，白色箭头表示 Pou3f1+EGFP-tdTomato+ 神经元，蓝色箭头表示 Pou3f1-EGFP+tdTomato- 神经元，黄色箭头表示 Pou3f1+EGFP-tdTomato- 神经元。比例尺，50 µm。<br> <strong>(G)</strong> (D) 的量化。N=3 只小鼠，数据表示为 mean±SD。在 (A) 中，代表了 1,853 个条形码神经元（前 10 个频繁投射模式）。在 (C) 中，代表了 805 个条形码神经元（投射模式 DMS + LH = 35，LH = 176，DMS = 594）。</p></div> <h3 id="figure-6-machine-learning-based-modeling-predicts-projection-patterns-based-on-gene-expression"><a href="#figure-6-machine-learning-based-modeling-predicts-projection-patterns-based-on-gene-expression" class="header-anchor">#</a> Figure 6. Machine learning-based modeling predicts projection patterns based on gene expression</h3> <p><img src="https://iiif.elifesciences.org/lax:85419%2Felife-85419-fig6-v2.tif/full/1234,/0/default.webp" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 机器学习模型基于基因表达预测投射模式</p> <p><strong>(A)</strong> 机器学习建模步骤的示意图。<br> <strong>(B)</strong> top HVGs 和随机选择的相同数量基因用于建模的预测 accuracy（左图）、AUC score（中图）和 F1 score（右图）。从 8210 个细胞中随机抽取 1000 个细胞，进行了总共 100 次试验。每个试验使用前 50 个 HVGs 或 50 个随机选择的基因作为特征。对每个投射目标由 HVGs 组和随机基因组构建的模型进行了比较。显示的 p 值是使用 two-sided Wilcoxon 检验计算的。数据为 mean±SD。<br> <strong>(C, E)</strong> DMS 和 MD 的 SHAP 汇总图显示了具有特征效应的重要特征（基因）。对于每个模型，非条形码细胞被编码为 0 类，条形码细胞被编码为 1 类。模型是使用前 50 个 HVGs 构建的。<br> <strong>(D, F)</strong> 在 DMS (D) 或 MD (F) 的朴素贝叶斯模型中具有正特征效应的最重要基因的标准化表达以及 PC1 上代表 DMS 投射 (E) 的 barcode 1 或代表 MD 投射 (F) 的 barcode 2 的标准化表达和 PC2 嵌入。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f20dad/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Whole-brain spatial organization of hippocampal single-neuron projectomes</div></a> <a href="/pages/9b041f/" class="page-nav-
