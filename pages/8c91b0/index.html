DOI: <a href="https://doi.org/10.1016/j.cell.2023.06.009" target="_blank" rel="noopener noreferrer">https://doi.org/10.1016/j.cell.2023.06.009<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Chen A, Sun Y, Lei Y, et al. Single-cell spatial transcriptome reveals cell-type organization in the
macaque cortex. <em>Cell</em>. 2023;186(17):3726-3743.e24.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484954&amp;idx=1&amp;sn=9bae244ceec87f653d1baebb88b1c6f0&amp;chksm=c0a7b6c7f7d03fd1dee43cde95132c7d8225aada571e1466f0bbc59a50932399dedd527d0215&amp;token=1884476881&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：单细胞空间转录组揭示了猕猴皮层的细胞类型组织<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <p>中国科学院脑科学与智能技术卓越创新中心</p> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>阐明大脑皮层的细胞组织对于理解大脑结构和功能至关重要。通过对 143 个猕猴皮质区域进行大规模 snRNAseq 和空间转录组分析，我们获得了 264 种转录组定义的皮质细胞类型的综合图谱，并绘制了它们在整个皮质中的空间分布图。我们描述了 glutamatergic、glutamatergic 和非神经元细胞类型的皮质层和区域偏好，以及细胞类型组成和邻域复杂性的区域差异。值得注意的是，我们发现了各种细胞类型的区域分布与视觉和体感系统中该区域的层次水平之间的关系。对人类、猕猴和小鼠皮质转录组数据的跨物种比较进一步揭示了在第 4 层富集的灵长类特异性细胞类型，其标记基因以区域依赖性方式表达。我们的数据为理解灵长类动物大脑的进化、发育、衰老和发病机制提供了细胞和分子基础。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-transcriptomic-cell-type-taxonomy-of-the-macaque-cortex"><a href="#figure-1-transcriptomic-cell-type-taxonomy-of-the-macaque-cortex" class="header-anchor">#</a> Figure 1. Transcriptomic cell-type taxonomy of the macaque cortex</h3> <p><img src="https://www.cell.com/cms/attachment/2ba65490-ca8d-4413-8652-ef034dbf5db6/gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 猕猴大脑皮层的转录组细胞类型分型</p> <p><strong>A.</strong> 研究人员使用 snRNA-seq 分析了两只猴子整个大脑皮层 143 个区域的共计 1493,240 个细胞。使用 stereo-seq 从一只猴子的 50 μm 冠状切片中获得了 646,393 个细胞，从另一只猴子的块面皮质区域中获得了 846,847 个细胞。 <br> <strong>B.</strong> snRNA-seq 聚类 UMAP 分类，最终识别出了 264 个 clusters。</p></div> <h3 id="figure-2-single-cell-spatial-transcriptome-map-of-the-macaque-cortex"><a href="#figure-2-single-cell-spatial-transcriptome-map-of-the-macaque-cortex" class="header-anchor">#</a> Figure 2. Single-cell spatial transcriptome map of the macaque cortex</h3> <p><img src="https://www.cell.com/cms/attachment/3459c9e7-89d5-4da8-85cd-1e6fa6775ed7/gr2_lrg.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. 猕猴皮层单细胞空间转录组图</p> <p><strong>A.</strong> 单细胞分割用于 stereo-seq 分析。(Aa) 从一个示例部分中捕获的总 mRNA。(Ab) 左：扩大区域的总 mRNA，右：进一步扩大区域的总 mRNA。(Ac) nucleic acid 染色。(Ad) ConA 染色胞质。(Ae) 基于 nucleic acid 和 ConA 染色的 AI 辅助自动分割。 <br> <strong>B.</strong> 对（Ab）中所示区域的细胞分割的召回率和准确率。<br> <strong>C.</strong> 捕获的 genes/cell 的累积百分比。<br> <strong>D.</strong> 在所有冠状切片（上）和 5 个示例切片（下）中，23 个 cell subclasses 的空间分布。<br> <strong>E.</strong> SII 区域（D 中的白色方框）的 cell subclasses 的 spatial map（bottom）和 density profiles（top）。<br> <strong>F.</strong> 一个示例切片的五种示例 cell types 和 marker genes 的空间图谱。<br> <strong>G.</strong> regional cell-type 组成的 UMAP 图。<br> <strong>H.</strong> V1、46d、F1 中 cell subclasses 的空间图谱。<br>
所有区域(I)和9个例子区域(J)的不同皮质层细胞类型的邻域复杂性。<br> <strong>I.</strong> 所有 regions 的不同 cortical layers 的细胞类型的 Neighborhood complexity。<br> <strong>J.</strong> 不同 cortical layers 中 9 个 regions 的细胞类型的 Neighborhood complexity。</p></div> <h3 id="figure-3-association-between-cell-type-distribution-and-cortical-hierarchy"><a href="#figure-3-association-between-cell-type-distribution-and-cortical-hierarchy" class="header-anchor">#</a> Figure 3. Association between cell-type distribution and cortical hierarchy</h3> <p><img src="https://www.cell.com/cms/attachment/07f3d0cb-4baa-4e27-86ad-a22f4654e995/gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. 细胞类型分布与皮层层次之间的关系</p> <p><strong>A-B.</strong> 视觉(A)和体感(B)系统的层次水平，由 Felleman 和 Van Essen 定义。右图：按层次水平指示的大脑区域的细胞密度。较高层次的大脑区域表现出较低的细胞密度。<br> <strong>C-D.</strong> 细胞密度 UMAP，显示不同层次的 region clusters。相同层次的区域在两个感觉系统中表现出相似的细胞类型组成特征。<br> <strong>E-F.</strong> 热图显示的单个细胞类型的区域密度与层次水平呈正相关或负相关。<br> <strong>G.</strong> (E)和(F)中所示的每个主要类别的百分比的三维表面渲染。</p></div> <h3 id="figure-4-layer-and-regional-preferences-of-glutamatergic-cell-types"><a href="#figure-4-layer-and-regional-preferences-of-glutamatergic-cell-types" class="header-anchor">#</a> Figure 4. Layer and regional preferences of glutamatergic cell types</h3> <p><img src="https://www.cell.com/cms/attachment/4fd85302-c7b7-43d4-a74c-9f6e9b4b1040/gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 谷氨酸能细胞类型的层和区域偏好</p> <p><strong>A.</strong> 体积归一化的皮质层分布（top），9 个皮质叶的相对百分比（middle），以及每种谷氨酸能细胞类型的猕猴皮层的区域分布熵（below）。<br> <strong>B.</strong> 所有谷氨酸能细胞类型沿 A-P 轴的空间分布（EBZ 坐标）。<br> <strong>C-D.</strong> 3 只猴子在相似的冠状坐标下，在 V1、F1、temporal pole 上具有不同区域定位的示例谷氨酸能细胞类型的分布密度 (C) 和图像 (D)。<br> <strong>E.</strong> 点图显示了在 (D) 中显示的区域特异性细胞类型的 top marker genes 的表达模式。<br> <strong>F.</strong> (D) 中区域特异性细胞类型的指示 marker gene 的空间表达模式。<br> <strong>G.</strong> V1 中 NTNG1 的 RNAscope 检测。<br> <strong>H.</strong> 邻域组成分析程序的示意图。<br> <strong>I.</strong> 在 (C) 中显示的区域特异性细胞类型的邻域组成的 UMAP。<br> <strong>J.</strong> AMPA、NMDA 和代谢型谷氨酸受体亚基基因在视觉系统中不同层次上的表达水平。</p></div> <h3 id="figure-5-organization-of-gabaergic-cell-types"><a href="#figure-5-organization-of-gabaergic-cell-types" class="header-anchor">#</a> Figure 5. Organization of GABAergic cell types</h3> <p><img src="https://www.cell.com/cms/attachment/e3937014-1936-4c35-ab3f-53081cf5261c/gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. GABAergic 细胞类型的组织图</p> <p><strong>A.</strong> GABAergic 细胞类型的体积归一化皮质层分布的热图。<br> <strong>B.</strong> 3 个主要 GABAergic subclasses 沿 A-P 轴的空间分布。<br> <strong>C.</strong> 两个 SST 细胞类群的三维可视化 side 和 medial 视图。<br> <strong>D.</strong> 点图显示了 G1 和 G2 SST groups 中富集基因的表达。<br> <strong>E.</strong> SST 细胞类型组成的 UMAP 聚类。<br> <strong>F.</strong> 三种 CHC 类型的分布图像。<br> <strong>G.</strong> 点图显示了 (F) 中三种 CHC 类型的不同 marker genes 的表达模式。<br> <strong>H.</strong> 左：UMAP 基于三种 CHC 细胞类型的谷氨酸能神经元的邻域组成。右图：CHC 类型之间每个细胞对的平均 UMAP 距离。<br> <strong>I.</strong> PV vs. SST 细胞类型在不同皮层区域的相对密度。<br> <strong>J.</strong> PV 和 SST 细胞组成向量的 PC1 与区域层次水平的相关性。<br> <strong>K.</strong> 在视觉（左）和躯体感觉（右）系统中，PV 或 SST 神经元中神经递质和神经调节剂受体亚基和转运蛋白基因的表达水平。</p></div> <h3 id="figure-6-distribution-of-non-neuronal-cell-types"><a href="#figure-6-distribution-of-non-neuronal-cell-types" class="header-anchor">#</a> Figure 6. Distribution of non-neuronal cell types</h3> <p><img src="https://www.cell.com/cms/attachment/3ba24990-1705-411d-8e09-628d44bf9240/gr6_lrg.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 非神经元细胞类型的分布图</p> <p><strong>A.</strong> 非神经元细胞类型的体积归一化细胞密度的热图。<br> <strong>B.</strong> ASC 类型在 5 个具有代表性的皮质切片中的空间分布。<br> <strong>C.</strong> 火山图显示 L1- 和 L6- 富集的 ASC 类型的 DEG 水平。<br> <strong>D.</strong> 点图显示 3 种层特异性 ASC 类型的基因表达模式。<br> <strong>E.</strong> 各种非神经元细胞类型的细胞沿 A-P 轴的密度分布。<br> <strong>F.</strong> 热图显示 ASC 和 OLG 细胞类型在整个皮层区域的分布。<br> <strong>G-H.</strong> 图像显示代表切片中 F1-enriched OLG.7 (G) 的分布和 marker gene (H)。<br> <strong>I.</strong> 指示基因在不同 OLG 类型中的表达模式。</p></div> <h3 id="figure-7-primate-specific-cell-types"><a href="#figure-7-primate-specific-cell-types" class="header-anchor">#</a> Figure 7. Primate-specific cell types</h3> <p><img src="https://www.cell.com/cms/attachment/9567a823-cca6-41b6-bd15-3760ef87657c/gr7_lrg.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 灵长类动物特异性细胞类型</p> <p><strong>A-C.</strong> 三个物种 PFC (A)、F1 (B)、V1 (C) 的 snRNA-seq/scRNA-seq 数据的整合 UMAP。下面的图描述了谷氨酸能细胞类型的物种比较。<br> <strong>D.</strong> 6 种灵长类特异性谷氨酸能细胞类型在 5 个具有代表性的冠状切片中的空间分布。<br> <strong>E.</strong> 灵长类特异性和其他细胞类型之间的 DEGs 火山图。<br> <strong>F.</strong> 与在灵长类特异性细胞类型中高表达的基因相关的 GO 术语。<br> <strong>G.</strong> 小提琴图显示了 3 个跨物种的示例基因的表达水平。<br> <strong>H.</strong> 不同皮质区 FOXP2、EPHA3、DCC 的层状分布。白色的方块表示没有明显的第 4 层的大脑区域。<br> <strong>I.</strong> RNAscope 分析显示 FOXP2 和 EPHA3 的层分布。</p></div> <h2 id="supplemental-figure"><a href="#supplemental-figure" class="header-anchor">#</a> Supplemental Figure</h2> <h3 id="figure-s1-regional-parcellation-and-cell-type-identification-related-to-figure-1"><a href="#figure-s1-regional-parcellation-and-cell-type-identification-related-to-figure-1" class="header-anchor">#</a> Figure S1. Regional parcellation and cell-type identification, related to Figure 1</h3> <p><img src="https://www.cell.com/cms/attachment/efb0f316-07bb-460b-8b5c-a7ccafaa871a/figs1_lrg.jpg" alt="Figure S1"></p> <div class="custom-block note"><p class="custom-block-title">Figure S1. 区域分割和细胞类型识别</p> <p><strong>A-B.</strong> 从一个示例切片中捕获的 Total mRNA 和 nucleic acid 染色。<br> <strong>C.</strong> 与 A 相邻的切片的 NeuN 染色。<br> <strong>D.</strong> 区域和层的分割轮廓。<br> <strong>E-F.</strong> 基于细胞结构模式的 cortical layers、V1、V2 (E) 和 PEc 和 PGm (F) 区域的分割，为 C 的红色和蓝方框区域放大图。<br> <strong>G.</strong> UMAP 显示了来自不同猴子（左）和皮质叶（右）。<br> <strong>H.</strong> 显示不同细胞类型间 marker genes 的 Jaccard 相似性的热图。<br> <strong>I.</strong> 使用随机森林显示各种细胞类型的预测分数的热图。<br> <strong>J.</strong> 小提琴图显示了 subclasses 的单细胞质量。<br> <strong>K.</strong> Dot plot 显示了所有 subclasses 的 marker genes 表达。<br> <strong>L.</strong> 桑基图描述了我们的 glutamatergic subclasses 和已发表的 glutamatergic subclasses
之间的对应关系。</p></div> <h3 id="figure-s2-stereo-seq-single-cell-registration-and-cell-type-annotation-related-to-figure-2"><a href="#figure-s2-stereo-seq-single-cell-registration-and-cell-type-annotation-related-to-figure-2" class="header-anchor">#</a> Figure S2. Stereo-seq single-cell registration and cell-type annotation, related to Figure 2</h3> <p><img src="https://www.cell.com/cms/attachment/2f1bd3e7-386e-4b1c-8fe4-cf50fcc2caaa/figs2_lrg.jpg" alt="Figure S2"></p> <div class="custom-block note"><p class="custom-block-title">Figure S2. Stereo-seq 单细胞配准和细胞类型注释</p> <p><strong>A.</strong> stereo-seq 数据中单细胞分割的说明。(Aa) 从一个示例部分中捕获的总 mRNA。(Ab) 左：扩大区域的总 mRNA，右：进一步扩大区域的总 mRNA。(Ac) nucleic acid 染色。(Ad) ConA 染色胞质。(Ae) 基于 nucleic acid 和 ConA 染色的 AI 辅助自动分割。<br> <strong>B.</strong> 对（Ab）中所示区域的细胞分割的召回率和准确率。<br> <strong>C.</strong> 基于深度学习的细胞类型注册过程的说明。<br> <strong>D.</strong> 由 snRNA-seq 和 stereo-seq 确定的 subclasses 之间的对应关系。<br> <strong>E.</strong> #2 号猕猴（左）和 #3 号猕猴（右）所有切片中 264 种细胞类型的空间图谱。<br> <strong>F.</strong> 在 EBZ +10 的两个相邻切片（左）或来自猕猴 #1 的任何两个相邻切片（右）之间的细胞类型分布的相关性。<br> <strong>G.</strong> 不同猴子在相似坐标下的切片中细胞类型分布的相关性。<br> <strong>H.</strong> 细胞类型分布的相关系数与切片间距离的关系。<br> <strong>I.</strong> 猕猴 #2 和 #3 的五种细胞类型和标记基因的空间图谱。<br> <strong>J.</strong> 一个代表性部分中 23 个 cell subclasses 的空间图谱。<br> <strong>K.</strong> 利用 snRNA-seq 数据对 regional cell-type 组成进行 UMAP 分析。<br> <strong>L.</strong> 9 个 brain regions 皮质层组成复杂性的比较。</p></div> <h3 id="figure-s3-cell-type-distribution-across-hierarchies-related-to-figure-3"><a href="#figure-s3-cell-type-distribution-across-hierarchies-related-to-figure-3" class="header-anchor">#</a> Figure S3. Cell-type distribution across hierarchies, related to Figure 3</h3> <p><img src="https://www.cell.com/cms/attachment/5c492881-7c76-4d56-a99e-f2d2795e7812/figs3_lrg.jpg" alt="Figure S3"></p> <div class="custom-block note"><p class="custom-block-title">Figure S3. 跨层次结构的细胞类型分布</p> <p><strong>A.</strong> 143 个脑区的细胞密度。<br> <strong>B-C.</strong> 在视觉(B)和躯体感觉(C)系统中，按层次水平排列的大脑区域的细胞密度。<br> <strong>D.</strong> 箱线图显示了图 3C 和 3D 的 UMAP 中区域之间的相对距离。<br> <strong>E.</strong> 条形图显示与层次水平呈正相关或负相关的细胞类型。<br> <strong>F.</strong> 点图显示(E)中细胞类型的 marker gene 表达。<br> <strong>G.</strong> (F)中的基因的 GO 术语。</p></div> <h3 id="figure-s4-distribution-of-glutamatergic-cell-types-related-to-figure-4"><a href="#figure-s4-distribution-of-glutamatergic-cell-types-related-to-figure-4" class="header-anchor">#</a> Figure S4. Distribution of glutamatergic cell types, related to Figure 4</h3> <p><img src="https://www.cell.com/cms/attachment/e1dc9fbb-d600-4c96-8ddd-909d4e19c023/figs4_lrg.jpg" alt="Figure S4"></p> <div class="custom-block note"><p class="custom-block-title">Figure S4. 谷氨酸能细胞类型的分布</p> <p><strong>A.</strong> 在 V1、F1、temporal pole 的六种示例谷氨酸能细胞类型。<br> <strong>B.</strong> (A) 中区域特异性细胞类型的 marker gene 模式。<br> <strong>C.</strong> 点图显示了谷氨酸能受体基因在谷氨酸能细胞类型中的表达。<br> <strong>D.</strong> AMPA、NMDA、Kainate、Delta、代谢型谷氨酸受体亚基在不同层次上的基因表达水平。每个基因的表达水平被归一化，并以对数尺度进行颜色编码。</p></div> <h3 id="figure-s5-gabaergic-cell-types-related-to-figure-5"><a href="#figure-s5-gabaergic-cell-types-related-to-figure-5" class="header-anchor">#</a> Figure S5. GABAergic cell types, related to Figure 5</h3> <p><img src="https://www.cell.com/cms/attachment/d95d0842-50e5-48af-96e6-4426b53daf07/figs5_lrg.jpg" alt="Figure S5"></p> <div class="custom-block note"><p class="custom-block-title">Figure S5. GABAergic 细胞类型</p> <p><strong>A.</strong> GABAergic subclasses 的相对区域分布。<br> <strong>B.</strong> 堆叠条形图显示了 9 个皮质叶中每种 GABAergic 细胞类型的百分比。<br> <strong>C.</strong> GABAergic 细胞亚类的 3D (upper) and 2D (bottom) 分布。<br> <strong>D.</strong> SST 细胞分布。左，RNAscope 和 DAPI 染色。右图，SST 细胞层流分布的 Sankey 图。<br> <strong>E.</strong> 点图显示了 SST 细胞类型的 marker genes 的层流表达模式。<br> <strong>F.</strong> GO terms for the genes in (E)。<br> <strong>G.</strong> SST 细胞类型的层状分布（左）和 marker gene 的表达（右）。<br> <strong>H.</strong> 各皮质层中两组 SST 细胞组的相对丰度。<br> <strong>I.</strong> GO terms among DEGs in G1- and G2-SST cells。<br> <strong>J.</strong> 维恩图显示了在 CHC 细胞类型中共享的邻近谷氨酸能细胞类型的数量。<br> <strong>K.</strong> 三种 CHC 细胞类型的顶邻域谷氨酸能细胞类型。<br> <strong>L.</strong> PV 与 SST 细胞类型的相对密度之间的相关性。<br> <strong>M.</strong> 不同 PV 和 SST 细胞类型对 PC1 的权重。</p></div> <h3 id="figure-s6-non-neuronal-cell-types-related-to-figure-6"><a href="#figure-s6-non-neuronal-cell-types-related-to-figure-6" class="header-anchor">#</a> Figure S6. Non-neuronal cell types, related to Figure 6</h3> <p><img src="https://www.cell.com/cms/attachment/9049e1f6-60fd-4d8d-8d05-9de28141597a/figs6_lrg.jpg" alt="Figure S6"></p> <div class="custom-block note"><p class="custom-block-title">Figure S6. 非神经元细胞类型</p> <p><strong>A.</strong> 小提琴图显示非神经元细胞类型的 marker gene 表达。<br> <strong>B.</strong> #2 号和 #3 号猕猴 5 个切片中 ASCs 的空间分布。<br> <strong>C.</strong> 火山图显示了 ASC.2 和 ASC.11 中的 DEGs。<br> <strong>D.</strong> 维恩图显示了 ASC.11 和 ASC.1 或 ASC.2 之间的 DEGs 重叠。<br> <strong>E.</strong> GO terms 在 L1- 和 L6-enriched 的 ASCs 之间的 DEGs 中富集。<br> <strong>F.</strong> UMAP 显示少突胶质细胞的分化和成熟轨迹。<br> <strong>G.</strong> 热图显示 marker gene 沿少突胶质细胞轨迹的表达。<br> <strong>H.</strong> 点图显示了与 (G) 中的 4 组基因相关的 GO 术语。<br> <strong>I.</strong> 空间图谱显示一个 F1-enriched OLG 细胞类型和两个 marker genes。</p></div> <h3 id="figure-s7-cross-species-comparison-of-glutamatergic-neurons-related-to-figure-7"><a href="#figure-s7-cross-species-comparison-of-glutamatergic-neurons-related-to-figure-7" class="header-anchor">#</a> Figure S7. Cross-species comparison of glutamatergic neurons, related to Figure 7</h3> <p><img src="https://www.cell.com/cms/attachment/c820e166-2661-44b5-848a-55d41b95ab7f/figs7_lrg.jpg" alt="Figure S7"></p> <div class="custom-block note"><p class="custom-block-title">Figure S7. 谷氨酸能神经元的跨物种比较</p> <p><strong>A-B.</strong> 维恩图(A)和热图(B)显示了 3 个物种的 PFC、F1、V1 中 8 个主要细胞亚类的收敛/分化标记基因及其表达水平。<br> <strong>C.</strong> 谷氨酸能细胞类型的两两比较。<br> <strong>D.</strong> 来自猕猴和人类的 32、25 和 13 个区域以及小鼠的 PL-ILA-ORB 区域的谷氨酸能神经元的整合 snRNA-seq/scRNA-seq 数据的 UMAP。在小鼠中没有红色标记的类型。<br> <strong>E-F.</strong> 谷氨酸能细胞类型的两两比较 (E)，以及红色框的放大视图 (F)，灵长类特异性类型用红色标记。<br> <strong>G.</strong> 猕猴 PFC 中灵长类特异性细胞类型的区域分布。<br> <strong>H.</strong> 跨物种 PFC、F1、V1 的 GABAergic 和非神经元细胞的 snRNA-seq/scRNA-seq 数据的整合 UMAP。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/444fce/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- The neuropeptide landscape of human prefrontal cortex</div></a> <a href="/pages/42c71a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Spatial transcriptomics reveals the distinct organization of mouse prefrontal cortex and neuronal subtypes regulating chronic pain</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
