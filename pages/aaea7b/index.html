Cite: Zeisler ZR, London L, Janssen WG, et al. Single basolateral amygdala neurons in macaques exhibit distinct connectional motifs with frontal cortex. Neuron. 2023;111(20):3307-3320.e5.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247487391&amp;idx=1&amp;sn=40c59bbd267b99bc5bd998baccce2347&amp;chksm=c0a7bf42f7d0365420a893a764cf410f228127023e0faf393b44c4577a150128adc3bf5c67fc&amp;token=380175800&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：猕猴的单个基底外侧杏仁核神经元表现出与额叶皮层不同的连接模式<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Peter H Rudebeck</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://labs.neuroscience.mssm.edu/wp-content/uploads/2017/01/rudebeck_140x175.jpeg" height="200"></td></tr> <tr><td style="text-align:center;">Icahn School of Medicine at Mount Sinai</td></tr> <tr><td style="text-align:center;"><a href="mailto:peter.rudebeck@mssm.edu">peter.rudebeck@mssm.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>基底外侧杏仁核（Basolateral amygdala, BLA）广泛投射到猕猴额叶皮层（frontal cortex），而杏仁核-额叶投射对于适当的情绪反应和决策至关重要。虽然人们认识到单个 BLA 神经元会分支并投射到额叶皮层的多个区域，但这种分支的组织和频率尚未完全表征。在这里，作者确定了 3000 多个猕猴 BLA 神经元的投射模式。作者发现三分之一的 BLA 神经元在额叶皮层和皮层下结构中有两个或多个不同的投射目标。单个 BLA 神经元投射到多个区域的模式被组织成重复的 motifs，靶向内侧和腹侧额叶皮层中的不同区域组，表明可分离的 BLA 网络。作者的研究结果开始揭示非人类灵长类动物大脑中单神经元连接的丰富结构，为 BLA 在协调全脑对情感刺激的反应中的作用提供了神经解剖学基础。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="figure-1-mapseq-of-macaque-bla"><a href="#figure-1-mapseq-of-macaque-bla" class="header-anchor">#</a> Figure 1. MAPseq of macaque BLA</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0896627323007110-gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 猕猴 BLA 的 MAPseq</p> <p><strong>(A)</strong> 左图：注射方法示意图。右图：在冠状图谱上标注的实际注射部位。在前部切片（19.5 mm）中，每只动物只在一个垂直轨道上进行注射；在后部切片（18 mm）中，每只动物在两个轨道上进行注射。半球 1 和 2（分别为红色和蓝色）来自一只动物，而半球 3 和 4 来自另一只动物（分别为黄色和绿色）。<br> <strong>(B)</strong> 示例冠状切片显示纹状体以及额叶和颞叶的解剖靶点。Ento，内嗅皮层；HC，海马体（未显示）；AI，前纹状皮层；mOFC，眶上额皮质；lOFC，眶下额皮质；vlPFC，腹外侧前额叶皮质；scACC，前扣带前部；pgACC，周围带前扣带前部；dACC，背扣带前部；PMd，背侧运动皮质；NAcc，伏隔核；MD，中背核（同样未显示）。<br> <strong>(C)</strong> barcode 计数相对于注射部位最大值在非注射部位杏仁核样本（蓝色）、所有靶结构（绿色）以及小脑对照部位（红色）中的分布。在杏仁核内表达的 barcode 显著多于远端靶点位点，而在靶点位点表达的条码显著多于小脑对照组织中的 barcode，而杏仁核与小脑之间存在非常低的投射概率。<br> <strong>(D)</strong> 每个 target 和 control 区域中 barcode 的比例；虚线表示在 control 区域中发现的 barcode 比例。<br> <strong>(E)</strong> 在杏仁核外的零个（绿色）、一个（橙色）、两个（蓝色）或两个以上（红色）的靶标的唯一 barcode 比例。<br> <strong>(F)</strong> 对于 10 个唯一 barcode（彩色线），在所有潜在的 target 和 control 区域中的 barcode 比例归一化。<br> <strong>(G)</strong> barcode 在区域 A 中同时也在区域 B 中被发现的条件概率。</p></div> <h3 id="figure-2-single-neuron-analysis-of-branching-projections-from-bla"><a href="#figure-2-single-neuron-analysis-of-branching-projections-from-bla" class="header-anchor">#</a> Figure 2. Single-neuron analysis of branching projections from BLA</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0896627323007110-gr2.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. BLA 分支投射的单神经元分析</p> <p><strong>(A)</strong> 1,300 个神经元的 K-means 聚类，这些神经元投射到杏仁核之外的多个区域 (k = 12)。<br> <strong>(B)</strong> 来自特定（×）或分支（实心圆圈）投射的 BLA 到额叶皮层区域、纹状体和内侧丘脑的投射比例。<br> <strong>(C)</strong> 分支模式的零分布计算逻辑。<br> <strong>(D)</strong> 观察到的（蓝色）和预期的（绿色）神经元计数，并投射到多个区域（顶部）。按区域（底部）划分的特定过多（红色）或过低（蓝色）分支模式。<br> <strong>(E)</strong> 具有 2 个（奶油色）、3 个（灰色）和 4 个（绿松石色）目标区域的所有可能分支图案的概率火山图。正效应大小表示与零分布相比代表性过高，负效应大小表示代表性过低。红色虚线标记了统计显着性水平，因此在错误发现率 (FDR) 校正后，其上方的任何点都明显过高或过低。用黑色箭头和红色轮廓标记的点指的是 NAcc 和 AI 之间的分叉模式。<br> <strong>(F)</strong> 显着过高（红色）和过低（蓝色）2、3 和 4 目标区域分支模式的比例。</p></div> <h3 id="figure-3-bla-specific-projections-to-medial-frontal-cortex"><a href="#figure-3-bla-specific-projections-to-medial-frontal-cortex" class="header-anchor">#</a> Figure 3. BLA specific projections to medial frontal cortex</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0896627323007110-gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. BLA 对内侧额叶皮层的特定投射</p> <p><strong>(A)</strong> 示意图显示此处分析的三个内侧额叶皮层投射神经元群：靶向 scACC（蓝色）、pgACC（红色）、dACC（绿色）的 BLA 神经元。D 和 V 分别指背侧和腹侧方向； R 和 C 表示喙侧和尾侧。<br> <strong>(B)</strong> 维恩图，说明了投射到每个内侧额叶皮层区域，同时也分支到其他两个区域；pgACC 投射神经元比 dACC 投射神经元更有可能分支（z test for proportions, z = 3.17, p = 0.0015），dACC 投射神经元比 scACC 投射神经元更有可能分支（z = 2.27，p = 0.023）。<br> <strong>(C)</strong> 内侧额叶皮层投射神经元投射到非内侧额叶皮层目标的可能性。这里的神经元群是不重叠的，因此排除了在 scACC、pgACC 和 dACC 之间分支的神经元。</p></div> <h3 id="figure-4-bla-specific-projections-to-ventral-frontal-cortex"><a href="#figure-4-bla-specific-projections-to-ventral-frontal-cortex" class="header-anchor">#</a> Figure 4. BLA specific projections to ventral frontal cortex</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0896627323007110-gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. BLA 对腹侧额叶皮层的特定投射</p> <p><strong>(A)</strong> 示意图显示此处分析的四个腹侧额叶皮层投射神经元群：靶向 AI（黄色）、mOFC（蓝色）、lOFC（红色）和 vlPFC（绿色）的 BLA 神经元。A 和 P 分别表示前向和后向； M 和 L 指的是内侧和外侧。<br> <strong>(B)</strong> 维恩图，说明对每个区域的投射也分支到其他三个区域；AI 投射神经元最不可能分支到其他区域，而 vlPFC 投射神经元最有可能在腹侧额叶皮质内分支。<br> <strong>(C)</strong> 腹侧额叶皮层投射神经元投射到非腹侧额叶皮层目标的可能性。群体不重叠，因此排除了在 mOFC、lOFC、vlPFC 和 AI 之间分支的神经元。</p></div> <h3 id="figure-5-tract-tracing-confirms-branching-motifs-identified-by-mapseq"><a href="#figure-5-tract-tracing-confirms-branching-motifs-identified-by-mapseq" class="header-anchor">#</a> Figure 5. Tract tracing confirms branching motifs identified by MAPseq</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0896627323007110-gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 束追踪证实了 MAPseq 识别的分支模式</p> <p><strong>(A)</strong> 左：猕猴大脑的侧面；虚线表示以毫米为单位显示耳内距离的部分。右图：绘制在图谱剖面上的注射目标示意图。<br> <strong>(B)</strong> 描绘实际注射部位的显微照片：左半球的 AI (EGFP) 和 NAcc (mCherry) 以及右半球的 lOFC (EGFP) 和 vlPFC (mCherry)。每张显微照片下方显示 intra-aural 距离（以 mm 为单位）以及 2 mm 比例尺；图谱和显微照片均按比例绘制。<br> <strong>(C)</strong> 杏仁核逆行标记示例。左：图谱剖面和 intra-aural 距离（mm）。右上：代表性显微照片（左半球），用逆行标记描绘整个杏仁核；比例尺为 1 mm。右下：较高放大倍数描绘杏仁核副基底核中的双标记细胞；比例尺为 250 μm。<br> <strong>(D)</strong> 左：AI/NAcc 半球的单标记和双标记细胞的体视学计数。右：基于 MAPseq 结果的相同比较。<br> <strong>(E)</strong> 与 (D) 相同，但适用于 lOFC/vlPFC 半球。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <!----></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e528dd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Single-neuron analysis of dendrites and axons reveals the network organization in mouse prefrontal cortex</div></a> <a href="/pages/b405a1/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Brain-wide correspondence of neuronal epigenomics and distant projections</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
