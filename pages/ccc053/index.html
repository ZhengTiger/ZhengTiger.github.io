Cite: Zhang, Z., Zhou, J., Tan, P. et al. Epigenomic diversity of cortical projection neurons in the mouse brain. <em>Nature</em> 598, 167–173 (2021).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485687&amp;idx=1&amp;sn=78494e331ade252c775ff2cb14c2e12a&amp;chksm=c0a7b82af7d0313c1d20fe3f20f3932e09962eb91891ddc8f1b2c2d309b313ed08398d68d65e&amp;scene=178&amp;cur_album_id=3018334051130408969#rd" target="_blank" rel="noopener noreferrer">文献阅读：小鼠大脑皮层投射神经元的表观基因组多样性<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Edward Callaway</th> <th style="text-align:center;">Joseph Ecker</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://callaway.salk.edu/wp-content/uploads/sites/40/2023/08/Ed-Callaway-767-2.jpg" height="200"></td> <td style="text-align:center;"><img src="https://pbio.salk.edu/wp-content/uploads/sites/36/2018/01/joseph-ecker.jpg" height="200"></td></tr> <tr><td style="text-align:center;">The Salk Institute for Biological Studies</td> <td style="text-align:center;">The Salk Institute for Biological Studies</td></tr> <tr><td style="text-align:center;"><a href="mailto:callaway@salk.edu">callaway@salk.edu</a></td> <td style="text-align:center;"><a href="mailto:ecker@salk.edu">ecker@salk.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>神经元细胞类型经典上是通过其分子特性、解剖学和功能来定义的。尽管最近单细胞基因组学的进展已经实现了对大脑细胞类型多样性的高分辨率分子特征化，但神经元细胞类型往往是在其解剖特性的背景下进行研究的。为了提高对分子和解剖特征之间关系的理解，以定义皮层神经元，作者结合了逆行标记和单核DNA甲基化测序，以将神经表观基因组特性与投射联系起来。作者检查了来自 63 个 cortico-cortical 和 cortico-subcortical 长距离投射的 11,827 个单个新皮质神经元。结果显示了投射神经元的独特表观遗传特征，这些特征对应其层次和区域位置以及投射模式。基于它们的表观基因组，投射到不同皮层目标的脑内细胞可以进一步区分，并且一些投射到额外脑内目标的第 5 层神经元（L5 ET）形成了与它们的轴突投射对齐的独立聚类。这种分离在皮质区域之间存在差异，这表明 L5 ET 亚型存在区域特异性差异，这一点也通过解剖研究得到了进一步验证。值得注意的是，一群 cortico-cortical 投射神经元的群体与 L5 ET 而不是脑内细胞神经元聚类，这表明一群 L5 ET 皮质神经元投射到了两个目标。作者通过对 cortico-cortical 投射神经元进行双重逆行标记和顺行追踪的验证，证实了这些神经元的存在，揭示了在额外脑内目标（包括丘脑、上丘脑和脑桥）的轴突端。这些发现突显了单细胞表观基因组学方法将神经元的分子特性与其解剖和投射特性联系起来的能力。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig-1-the-epigenomic-landscape-of-cortical-projection-neurons"><a href="#fig-1-the-epigenomic-landscape-of-cortical-projection-neurons" class="header-anchor">#</a> Fig. 1 The epigenomic landscape of cortical projection neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03223-w/MediaObjects/41586_2021_3223_Fig1_HTML.png?as=webp" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 皮层投射神经元的表观基因组景观</p> <p><strong>a.</strong> 作者开发了 epi-retro-seq，它将单核甲基组测序（snmC-seq）应用于从皮层来源区域（source regions）分离出来的神经元，这些神经元根据其对特定皮层和皮层下目标（targets）的长距离投射进行标记 (Fig. 1a)。在 epi-retro-seq 中，逆行病毒示踪物 rAAV2-retro-Cre 被注入到 INTACT 小鼠的目标区域（target region），在整个小鼠大脑中引发对投射到注射目标的神经元的 Cre 依赖性核表达绿色荧光蛋白（GFP）。感兴趣的来源区域（source regions）被手动解剖，并使用荧光激活的核分选（FANS）将 GFP+ NeuN+ 核（GFP 标记的投射神经元）单个分离出来，并使用 snmC-seq 进行分析。snmC-seq 能够识别潜在的调节元件并预测同一神经元中的基因表达。此外，non-CG（CH; in which 'H' denotes A, T or C）二核苷酸（mCH）的甲基化在皮层突触的发育过程中会积累，而 CG 二核苷酸（mCG）的甲基化会重新配置，这表明表观遗传学与连接性之间可能存在联系。</p> <p>作者使用 epi-retro-seq 来表征来自 8 个小鼠皮层区域 ('source') 的投射神经元，这些区域投射到 10 个皮层或亚皮层区域（'target'），涵盖了 26 个 cortico-cortical (CC) projections 和 37 个 cortico-subcortical projections。注射的十个目标区域包括四个皮层区域 (the primary motor cortex (MOp), primary somatosensory cortex (SSp), anterior cingulate area (ACA), and primary visual cortex (VISp))，和六个主要的亚皮层结构 (the striatum, thalamus, superior colliculus, ventral tegmental area (VTA) and substantia nigra, pons and medulla)。解剖的八个来源皮层区域（source regions）是 MOp, SSp, ACA, agranular insular cortex (AI), retrosplenial area (RSP), auditory cortex (AUD), posterior parietal cortex (PTLp) and visual cortex (VIS)。</p> <p><strong>b.</strong> 在质量控制程序之后，获得了 11,827 个单个皮层投射神经元的高质量甲基组。使用 100 kb 的基因组区段计算了每个单个细胞核的 mCH 水平，并用于对投射神经元进行无监督聚类。总体上，基于已知标记基因的 gene body mCH 水平（基因表达的代理），将皮层投射神经元 clusters 注释为十个 subclasses（Fig.1b）。聚类分析和注释结果用于进行进一步的质量检查，以识别由于潜在人工误差而无法确定投射目标的神经元。作者确定了在实验中无法确定投射目标的 1,431 个神经元，剩下的 10,396 个神经元可以确信地分配到投射目标。所有后续涉及投射目标信息的分析都限制在这些神经元范围内。</p> <p><em><strong>cde.</strong></em> 在每个细胞 subclass 中，来自不同皮层区域的兴奋性神经元相互分离（Fig.1c），这表明了皮层投射神经元中独特的空间 DNA 甲基化模式。epi-retro-seq 中的细胞 subclasses 和空间模式与相同皮层区域的 snmC-seq 数据一致，而后者并没有特定投射的富集。投射到不同目标区域（target regions）的神经元在每个 subclass 内部比来自不同源区域（source regions）的神经元更相似（Fig.1d），这表明它们共享更相似的 DNA 甲基化景观。邻居富集分数用于量化来自不同细胞类型、皮层空间区域和投射目标的 DNA 甲基化变异。同一 subclass 的神经元在降维空间中占据非常相似的区域（邻居富集分数接近1）（Fig.1e）。相同来源（source）的神经元之间的比较分数也很高，其次是投射到相同目标（target）的神经元。对于生物学复制，得分接近随机（邻居富集分数为0.5），这表明不同复制的 mCH 谱高度一致（Fig.1e）。</p> <p><strong>f.</strong> 尽管投射到不同目标区域（target regions）的神经元在 t-SNE 中并未完全分离，但作者观察到在 IT subclasses（L2/3、L4、L5 IT、L6 IT and claustrum）中显著富集了皮层-皮层（cortico-cortical, CC）和皮层-纹状体（cortico-striatal）投射神经元，这些神经元与投射到大脑外其他结构的神经元（被归类为 L5 ET 神经元）分开（Fig.1f）。这种富集在来源区域（source regions）中高度一致。如预期的那样，许多皮层丘脑投射神经元也发现在 L6 皮层丘脑亚类中（Fig.1f）。这些富集模式与对投射神经元层次富集的认知一致，反映了逆行标记的单核甲基化数据集的高质量。</p> <p><strong>g.</strong> 为了进一步量化来自不同来源区域（source regions）或投射到不同目标区域（target regions）的神经元之间的甲基化差异，作者使用了基于 mCH 的线性模型训练的 AUROC 面积。作者发现，大多数来自不同来源区域解剖的神经元可以很好地分离（Fig.1g）。在这种监督设置中，大多数投射到不同目标区域的神经元也可以通过 mCH 分开，尽管它们在无监督嵌入中被密集混合。这些发现表明，几乎所有进行特征分析的不同类型的投射神经元在其表观基因组中存在差异。下面描述的进一步定量差异分析允许评估可能存在的 DNA 甲基化、投射目标和来源之间关系的组织原则，包括来区域和层的原则。</p></div> <h3 id="fig-2-epigenetic-differences-between-it-neurons-projecting-to-different-targets"><a href="#fig-2-epigenetic-differences-between-it-neurons-projecting-to-different-targets" class="header-anchor">#</a> Fig. 2 Epigenetic differences between IT neurons projecting to different targets</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03223-w/MediaObjects/41586_2021_3223_Fig2_HTML.png?as=webp" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 IT 神经元投射到不同靶点的表观遗传差异</p> <p><strong>a.</strong> 在 epi-retro-seq 数据中，总共有 42.6% 的皮层投射神经元被确定为 IT 神经元，并根据其推测的皮层层次进行了注释（Fig.1b）。作者查看了神经元胞体所在的皮层区域（cortical area）与其皮层投射目标（targets）之间的差异对其 DNA 甲基化谱的贡献。作者专注于来自 8 个皮层区域到 4 个皮层目标的 26 个皮层-皮层（cortico-cortical, CC）投射。对于这 8 个来源（sources）中所有可能的 4 个皮层目标（targets）进行了评估，生成了 32 个 AUROC 分数，并按照投射目标对进行了组织排列（Fig.2a）。在考察的六对投射目标中，投射到 MOp versus ACA 的神经元是最易区分的（平均 AUROC 值为 0.922），与投射到 SSp versus VISp 和 ACA versus VISp 的神经元相似（平均 AUROC 值分别为 0.915 和 0.914），而投射到 SSp versus ACA 和投射到 MOp versus VISp 的神经元则最不容易区分（平均 AUROC 值分别为 0.837 和 0.831）（Fig.2a）。此外，对于每个目标对，预测模型的性能在来自不同来源的皮层区域的神经元之间也存在差异（Fig.2a）。</p> <p><strong>b-i.</strong> 这些分析表明，皮层-皮层（cortico-cortical, CC）投射神经元之间的表观遗传差异取决于神经元投射到的具体靶点以及神经元所在的来源（sources）。例如，在 AUD IT 神经元中，AUD-SSp（从 AUD 投射到 SSp）神经元与 AUD-VISp 神经元的分离较好（AUROC 值为 0.974）（Fig.2b,e），而与 AUD-ACA 神经元相比分离较差（AUROC 值为 0.766）（Fig.2c,e）。这些区别并不是由于分布在不同层（layers）上（Fig.2d）。这表明 AUD IT 神经元之间的表观遗传差异程度取决于它们的投射目标（targets）。类似地，当比较来自不同来源并投射到相同目标对的神经元时，在模型中观察到了不同水平的可分辨性。例如，虽然投射到 MOp 的神经元与投射到 ACA 的神经元更容易区分（即具有更高的 AUROC 分数），而投射到 SSp 与投射到 ACA 的神经元之间的 AUROC 分数在不同来源区域间也存在变化（Fig.2f,g）。为了进一步检查同一来源中用于区分目标对的相同表观遗传差异是否在不同来源间保持一致，作者训练了使用来自一个来源的神经元来预测目标的模型，然后在另一个来源上进行了测试。值得注意的是，这些跨来源的模型在许多情况下可以区分目标对，而针对特定区域训练的模型在预测来自其他区域的投射时性能存在差异（Fig.2h,i）。例如，使用 AUD 训练的模型在区分 VIS-MOp 与 VIS-ACA 神经元时表现更好，相较于使用 RSP 或 PTLp 训练的模型（Fig.2h）。这表明 AUD 和 VIS 神经元在区分投射到 MOp 与 ACA 的神经元的分子标记上更相似，相较于其他皮层区域。这些结果表明，皮层区域可能形成不同的群组，并在分子标记和投射目标之间形成共享相关性。</p> <p><strong>j-k.</strong> 此外，我们评估了在相同层内以及不同层的神经元之间，两个皮层目标之间的可区分性水平（Fig.2j,k）。通过在每个层中单独训练和测试预测模型，作者观察到 ACA 投射和 VISp 投射神经元之间的可区分性更高，而 SSp 投射和 ACA 投射神经元之间的可区分性较低（Fig.2j,k）。然而，SSp 投射和 ACA 投射神经元的预测结果更加变化，某些来源对于所有层的预测更好（例如 MOp 对 PTLp），而某些层甚至对于相同来源也更好（例如 AUD 和 VIS）（Fig.2k）。作者进一步测试了跨层训练的模型是否能够区分投射目标，观察到其性能通常与同一层内的模型相当。这些结果表明，可能存在跨层的共享表观遗传特征，有助于与投射目标的相关性。</p></div> <h3 id="fig-3-epigenetic-diversity-of-l5-et-neurons"><a href="#fig-3-epigenetic-diversity-of-l5-et-neurons" class="header-anchor">#</a> Fig. 3 Epigenetic diversity of L5 ET neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03223-w/MediaObjects/41586_2021_3223_Fig3_HTML.png?as=webp" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 L5 ET 神经元的表观遗传多样性</p> <p><strong>a-c.</strong> L5 ET 神经元是数据集中最丰富的细胞群（4,176（35.3%）个神经元），与 unbiased snmC-seq2 分析中观察到的神经元总数相比，在 epi-retro-seq 中富集了 6.3 倍。这提供了一个独特的机会，可以更仔细地研究 L5 ET 神经元的亚群。L5 ET 神经元进一步分成了 15 个 clusters（Fig.3a）。clusters 之间的许多分离是由神经元的来源位置驱动的，因为来自不同来源的神经元在 UMAP 图上清晰地分离出来（Fig.3b），每个 clusters 主要由一个或两个来源的神经元组成。不同来源的 L5 ET 神经元之间的相似性不能很好地通过它们在前后或内外侧的空间接近来解释，但更能与这些区域之间的解剖和功能连接相关联（Fig.3c）。例如，MOp 和 SSp 是体感运动子网络的组成部分，而 AUD、VIS、ACA 和 PTLp 是介于感觉区域（包括 VISp 和 AUD）与高阶联合区域（包括 PTLp 和 ACA）之间传递信息的中央子网络的组成部分。</p> <p><strong>d-f.</strong> 为了进一步探索这些 L5 ET clusters 的分子特性，我们鉴定了 2,675 个 CH-DMGs（Fig.3d）和 341,748 个 CG-DMRs（Fig.3e），这些基因在相应的 L5 ET clusters 中存在低甲基化。GO 富集分析显示，这些 CH-DMGs 富集于涉及细胞通讯、神经发生、细胞形态发生和轴突引导等基因。CG-DMRs 的平均长度为 227 个碱基对（bp），84.9% 的 CG-DMRs 是远端元件，距离注释的转录起始位点超过 5kb。gene bodies 内 mCH 水平与基因表达呈负相关，而基因调控元件（如启动子和增强子）上的 mCG 水平与它们的调控活性呈负相关。这些关系使我们能够使用基于基因调控网络的方法，整合这些信息，并识别可能在每个 cluster 中起关键调控作用的转录因子（Fig.3f）。例如，转录激活因子 Rora 被评分为顶级转录因子之一，并在 clusters 1、8、13 中进行了 hypo-CH-methylated，尤其在 cluster8 中，表明其潜在表达。RORA 的结合位点也富集于这些相同 clusters 的 CG-DMRs 中，这表明 RORA 可能结合到顺式调控元件，进而调控一组预测的下游靶基因。许多这些靶基因与大脑功能有关，也在 cluster 8 中表现出低甲基化。</p></div> <h3 id="fig-4-epigenetic-differences-between-l5-et-neurons-projecting-to-different-targets"><a href="#fig-4-epigenetic-differences-between-l5-et-neurons-projecting-to-different-targets" class="header-anchor">#</a> Fig. 4 Epigenetic differences between L5 ET neurons projecting to different targets</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03223-w/MediaObjects/41586_2021_3223_Fig4_HTML.png?as=webp" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 L5 ET 神经元投射到不同靶点之间的表观遗传差异</p> <p>来自相同来源的神经元（除了 AI 和 RSP）分布到了不止一个 cluster 中，这促使我们思考是否一些 L5 ET clusters 之间的差异也对应于不同的投射目标（targets）。为了调查这一点，作者分别使用来自每个来源区域（source regions）的 L5 ET 细胞数据执行了另一轮的 clusters 分析，并在每个来源区域内鉴定了更精细的L5 ET clusters。</p> <p><strong>a-e.</strong> 在所有投射目标和 clusters 之间的比较中，投射到脑髓（medulla）的神经元是最为显著不同的。SSp L5 ET 神经元进一步分为了 7 个 clusters（Fig.4a），其中 SSp-medulla 神经元在 cluster 0 中显示出明显的富集（Fig.4b,c）。同样地，作者鉴定了 7 个 MOp L5 ET 神经元的 clusters，而 MOp-medulla 神经元也在其中一个 cluster 中显著富集。此外，投射到 medulla 的神经元在针对 MOp 和 SSp 的预测模型中与其他 L5 ET 神经元明显区分开来（平均 AUROC 分别为 0.929 和 0.864）。为了探究哪些基因驱动了观察到的投射到 medulla 的 L5 ET 神经元与其他 L5 ET 神经元之间的表观基因组差异，作者确定了 MOp(SSp)-medulla L5 ET 神经元与其他 ET 投射之间的 1,380（293）个 CH-DMGs（Fig.4d,e）。其中，180 个 CH-DMGs 在 MOp-medulla 和 SSp-medulla 神经元中都有发现，这表明可能存在一种普遍的调控机制，可能被不同的大脑皮层区域所共享。因此，在 MOp 或 SSp 中训练的模型以区分投射到 medulla 的神经元，通常在另一个区域进行测试时表现良好。</p> <p><strong>f-i.</strong> 除了投射到 medulla 的 L5 ET 神经元外，作者还观察到其他 ET 投射之间基因组范围内 mCH profiles 的差异。例如，AI 中的 L5 ET 神经元被分为 5 个 clusters（Fig.4f），而 AI-pons 和 AI-SC 神经元在不同的 clusters 中富集（Fig.4g,h）。gene body mCH 分析确定了 145 个 CH-DMGs，这些基因在 AI-pons 和 AI-SC 神经元之间甲基化存在差异，而这些基因在 AI-pons 与AI-thalamus 神经元之间的甲基化模式大部分相似（Fig.4i）。综合这些结果表明，AI-pons 神经元与 AI-thalamus 神经元更为不同，并且与 AI-thalamus 神经元相似。</p></div> <h3 id="fig-5-a-l5-et-neuron-type-that-projects-to-both-et-and-cortical-targets"><a href="#fig-5-a-l5-et-neuron-type-that-projects-to-both-et-and-cortical-targets" class="header-anchor">#</a> Fig. 5 A L5 ET neuron type that projects to both ET and cortical targets</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-021-03223-w/MediaObjects/41586_2021_3223_Fig5_HTML.png?as=webp" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 一个 L5 ET 神经元类型同时投射到 ET 和皮质目标</p> <p><strong>a-d.</strong> 我们注意到来自 ACA 和 RSP 数据集的 L5 ET clusters 中有超过 30 个神经元投射到 VISp（Fig.5a,b）。因为 L5 ET cluster 中的神经元预计将投射到 ET 目标，这一发现表明一些 L5 神经元可能会投射到皮层和 ET 目标。这些神经元在 ACA 和 RSP 分别富集于特定的一个 cluster（Fig.5a-d）。在 RSP 和 ACA 中，这种类型的 cluster 以 Ubn2 的低甲基化为特征，Ubn2 是视觉系统中高表达的基因，其他许多基因也在任一来源的 cluster 中有所区别。</p> <p><strong>e-f.</strong> 尽管普遍认为 ET 细胞缺乏投射到其他皮层区域的情况，但之前的研究提供了一些支持这种细胞存在的证据。为了在小鼠中解剖学上验证作者对 RSP-VISp ET 神经元的发现，作者在三只小鼠的 VISp 注射 AAV-retro-Cre，然后在 RSP（Fig.5e）或 ACA 注射 AAV-FLEX-GFP（依赖 Cre 的GFP）。这导致标记了 RSP-VISp 或 ACA-VISp 神经元的完整轴突和树突树。从而可以评估它们除了 VISp 之外的远程投射位置。对于 RSP 情况，作者观察到在所有三只小鼠中，轴突末梢在皮层下 ET 区域，包括丘脑、上丘脑和脑桥等部位有强烈的 GFP 标记（Fig.5f）。对于 ACA 情况，轴突在皮层下 ET 区域的标记较弱，但在丘脑中仍然很明显。这些结果表明，RSP 和 ACA 的 L5 中的单个神经元可以同时投射到小鼠的皮层和皮层下 ET 靶标。因为这些细胞在遗传学上与 L5 ET 细胞聚类，所以作者将它们视为 L5 ET 细胞的一个亚型，称之为 &quot;L5 ET + CC&quot;。不使用 &quot;L5 ET + IT&quot; 这个术语，因为许多 L5 ET 神经元已知会投射到大脑皮层的另一个部分，即纹状体。</p> <p><strong>g-h.</strong> 为了进一步评估和量化 ACA、RSP 和其他皮层区域中 L5 ET + CC 细胞的普遍性，作者在两只小鼠的 pons（cholera toxin subunit B (CTB) Alexa Fluor 647）和 VISp（CTB Alexa Fluor 488）进行了双重逆行示踪剂注射（Fig.5g）。注射点位于 pons 中已知接收来自 ACA 和 RSP 输入的拓扑位置。因此，在 ACA 和 RSP 中观察到了重叠的逆行标记神经元，可以评估重叠区域内双标记神经元的比例。在 VISp 外侧和内侧的较高级视觉皮层区域也观察到并计量了重叠的标记。在投射到 pons 的 RSP 神经元中，高比例（26.6%）的神经元呈双重标记（Fig.5h）。在 ACA 中观察到较大但较小的比例（7.0%）（Fig.5h），在外侧和内侧的较高级视觉区域中也观察到类似情况（分别为 13.1% 和 14.6%）。</p></div> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>在本文中，作者定量分析并比较了投射到不同皮层和皮层下靶区的小鼠皮层神经元的甲基化情况。发现了投射到不同皮层区域的皮层 IT 神经元之间以及投射到不同 ET 靶区的 L5 ET 神经元之间的差异。投射到不同皮层靶区的皮层 IT 神经元在其表观遗传学差异的程度上存在差异。对于任何给定的投射靶区对，投射目标对之间的差异通常比源自不同皮层区域的差异更大。在 L5 ET 神经元中最为显著的差异是那些投射到脑髓的神经元。这种差异先前已被描述在皮层区域 ALM 中的神经元，作者发现这种差异在他们分析的其他额外皮层区域中也是保守的，包括 MOp 和 SSp。相比之下，在某些皮层区域（如 AI）中，投射到上丘脑与脑桥的 L5 ET 神经元之间的差异比其他区域（如 PTLp）更为显著。</p> <p>作者发现一部分皮层-皮层的 RSP-VISp 和 ACA-VISp 神经元与 L5 ET 细胞聚类在一起，与 L5 ET 和 IT 皮层-皮层细胞是不同种群的预期相反。这表明一些 L5 ET 细胞可能会投射到皮层目标，并且这个假设在解剖学上得到了验证。解剖学实验显示，RSP-VISp 细胞确实会投射到许多 ET 靶标，包括丘脑、上丘脑和脑桥，作者将这种细胞类型称为 L5 ET + CC。尽管作者发现了与 L5 ET 细胞聚类的 CC 投射神经元只涉及抽样的 26 个 CC 投射中的两个，但仍有许多其他组合没有进行测试。例如，双逆行示踪实验在 VISp 外侧和内侧的视觉皮层区域中确定了 L5 ET + CC 神经元。此外，先前的研究已经描述了主运动皮层和次运动皮层中的 L5 ET + CC 细胞。因此，未来的研究很可能会揭示在投射到各种 ET 和皮层靶标的其他额外皮层区域中的 L5 ET + CC 神经元。</p> <p>最后，这项将甲基化状态直接与小鼠皮层神经元的投射靶标联系起来的大规模工作，使得能够确定在转录因子中存在的差异，这些转录因子与不同甲基化区域相关联的投射细胞类型之间存在差异。这些观察结果为可能影响这些细胞类型形态和功能差异的遗传机制提供了洞察力。正如作者展示的，这个大型数据集还提供了预测可能被用于未来研究中的调控元件的机会，以将转基因表达定位到这些细胞类型。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/084a0b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Integrating barcoded neuroanatomy with spatial transcriptional profiling enables identification of gene correlates of projections</div></a> <a href="/pages/d5ec9f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Cellular anatomy of the mouse primary motor cortex</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
