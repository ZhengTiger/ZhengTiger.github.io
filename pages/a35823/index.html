1b694/">文献阅读 --- DoubletFinder:Doublet Detection in Single-Cell RNA Sequencing Data Using Artificial Nearest Neighbors</a></li> <li><a href="/pages/a35823/" aria-current="page" class="router-link-exact-active router-link-active">DoubletFinder：R package for detecting doublets in single-cell RNA sequencing data</a></li></ol></div> <p><strong>作者介绍</strong></p> <table><thead><tr><th style="text-align:center;">Zev Gartner</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://pharmacy.ucsf.edu/sites/pharmacy.ucsf.edu/files/styles/pharmacy_square_0_75x/public/person/photo/RS4183_Zev%20Gartner%2010-hpr.jpg?itok=H-3BF9Ki&amp;timestamp=1528749447" width="200"></td></tr> <tr><td style="text-align:center;">University of California, San Francisco</td></tr> <tr><td style="text-align:center;"><a href="mailto:zev.gartner@ucsf.edu">zev.gartner@ucsf.edu</a></td></tr></tbody></table> <h2 id="doubletfinder-原理"><a href="#doubletfinder-原理" class="header-anchor">#</a> DoubletFinder 原理</h2> <p>DoubletFinder 可以分为以下几个步骤:
<img src="https://cdn.staticaly.com/gh/zhenghu159/picx-images-hosting@master/03-%E7%94%9F%E4%BF%A1%E5%AD%A6%E4%B9%A0/01-%E7%94%9F%E4%BF%A1%E5%B7%A5%E5%85%B7-%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E7%BB%84/02-DoubletFinder/1.DoubletFinderOverview.7eo5pfb5ssw0.webp" alt="DoubletFinderOverview"></p> <ul><li><strong>Original Data:</strong> 完成 Seurat 标准的聚类程序后，可能会存在一些中间状态的细胞 (图中？标注的蓝色和橙色细胞)，这些中间状态的细胞很可能就是双细胞。</li> <li><strong>Simulate Doublets:</strong> DoubletFinder 会通过平均随机细胞对的基因表达谱，从现有的 scRNA-seq 数据中以确定的比例 (pN) 生成 artificial doublets (红色)。</li> <li><strong>PCA:</strong> DoubletFinder 将生成的人工双细胞合并到原始数据中进行 PCA 降维。</li> <li><strong>Compute pANN:</strong> DoubletFinder 检测 PC 空间中每个真实细胞的邻域大小 (pK) 内的邻近细胞 ，计算这些邻近细胞中人工双细胞的比率 (pANN)。</li> <li><strong>Threshold pANN:</strong> DoubletFinder 将 pANN 值最高的前 n 个真实细胞预测为双细胞，n 值根据经验双细胞比率 (nExp) 参数指定。</li> <li><strong>Doublets Removed:</strong> 在 Seurat 对象中将 DoubletFinder 标记的双细胞去除。</li></ul> <h2 id="doubletfinder-使用"><a href="#doubletfinder-使用" class="header-anchor">#</a> DoubletFinder 使用</h2> <p>DoubletFinder 使用以下参数:</p> <ul><li><strong>seu:</strong> 这是一个完整处理过的 Seurat 对象 (即，在 NormalizeData，FindVariableGenes，ScaleData，RunPCA，RunTSNE 全部运行之后)。</li> <li><strong>PCs:</strong> 具有统计意义的主成分的数量，默认 PCs = 1:10 。</li> <li><strong>pN:</strong> 定义生成人工双细胞的数目比例，默认 pN = 0.25，DoubletFinder 的性能受 pN 的影响较小。</li> <li><strong>pK:</strong> 用于计算 pANN (proportion of artificial nearest neighbors) 的 PC 邻域大小。在数据分布中，BC (bimodality coefficient，双峰性系数) 用来衡量与单峰分布的偏离程度。DoubletFinder 通过 find.pK() 函数来计算 BC 值，BC 值最大时为最优 pK 值。</li> <li><strong>nExp:</strong> 根据经验定义的双细胞的数目，参考 10X 平台的双细胞率，每 1000 个细胞双细胞比率增加 0.8% 。</li></ul> <p>使用示例：</p> <div class="language-R line-numbers-mode"><pre class="language-r"><code>library<span class="token punctuation">(</span>Seurat<span class="token punctuation">)</span>
library<span class="token punctuation">(</span>dplyr<span class="token punctuation">)</span>
library<span class="token punctuation">(</span>DoubletFinder<span class="token punctuation">)</span>

<span class="token comment"># 以Seurat官网的pbmc3k数据为例</span>
seuratobject <span class="token operator">&lt;-</span> readRDS<span class="token punctuation">(</span><span class="token string">&quot;pbmc3k_final.rds&quot;</span><span class="token punctuation">)</span>
ncol<span class="token punctuation">(</span>seuratobject<span class="token punctuation">)</span> <span class="token comment"># 细胞数 2638</span>
DimPlot<span class="token punctuation">(</span>seuratobject<span class="token punctuation">,</span> reduction<span class="token operator">=</span><span class="token string">'umap'</span><span class="token punctuation">)</span>

<span class="token comment"># pK Identification (no ground-truth) ------------------------------------------</span>
sweep.res.list <span class="token operator">&lt;-</span> paramSweep_v3<span class="token punctuation">(</span>seuratobject<span class="token punctuation">,</span> PCs <span class="token operator">=</span> <span class="token number">1</span><span class="token operator">:</span><span class="token number">10</span><span class="token punctuation">,</span> sct <span class="token operator">=</span> <span class="token boolean">FALSE</span><span class="token punctuation">)</span>
sweep.stats <span class="token operator">&lt;-</span> summarizeSweep<span class="token punctuation">(</span>sweep.res.list<span class="token punctuation">,</span> GT <span class="token operator">=</span> <span class="token boolean">FALSE</span><span class="token punctuation">)</span>
bcmvn <span class="token operator">&lt;-</span> find.pK<span class="token punctuation">(</span>sweep.stats<span class="token punctuation">)</span>
pK <span class="token operator">&lt;-</span> bcmvn<span class="token operator">$</span>pK<span class="token punctuation">[</span>which.max<span class="token punctuation">(</span>bcmvn<span class="token operator">$</span>BCmetric<span class="token punctuation">)</span><span class="token punctuation">]</span> <span class="token percent-operator operator">%&gt;%</span> as.character<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token percent-operator operator">%&gt;%</span> as.numeric<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># Homotypic Doublet Proportion Estimate ----------------------------------------</span>
DoubletRate <span class="token operator">&lt;-</span> ncol<span class="token punctuation">(</span>seuratobject<span class="token punctuation">)</span><span class="token operator">/</span><span class="token number">1000</span><span class="token operator">*</span><span class="token number">0.008</span>  <span class="token comment"># DoubletRate为双细胞比率，参考10X平台的双细胞率，每1000个细胞双细胞比率增加0.8%</span>
homotypic.prop <span class="token operator">&lt;-</span> modelHomotypic<span class="token punctuation">(</span>seuratobject<span class="token operator">$</span>seurat_clusters<span class="token punctuation">)</span>
nExp_poi <span class="token operator">&lt;-</span> round<span class="token punctuation">(</span>DoubletRate<span class="token operator">*</span>nrow<span class="token punctuation">(</span>seuratobject<span class="token operator">@</span>meta.data<span class="token punctuation">)</span><span class="token punctuation">)</span>
nExp_poi.adj <span class="token operator">&lt;-</span> round<span class="token punctuation">(</span>nExp_poi<span class="token operator">*</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token operator">-</span>homotypic.prop<span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token comment">## Run DoubletFinder with varying classification stringencies ------------------</span>
seuratobject <span class="token operator">&lt;-</span> doubletFinder_v3<span class="token punctuation">(</span>seuratobject<span class="token punctuation">,</span> PCs <span class="token operator">=</span> <span class="token number">1</span><span class="token operator">:</span><span class="token number">10</span><span class="token punctuation">,</span> pN <span class="token operator">=</span> <span class="token number">0.25</span><span class="token punctuation">,</span> pK <span class="token operator">=</span> pK<span class="token punctuation">,</span> nExp <span class="token operator">=</span> nExp_poi<span class="token punctuation">,</span> reuse.pANN <span class="token operator">=</span> <span class="token boolean">FALSE</span><span class="token punctuation">,</span> sct <span class="token operator">=</span> <span class="token boolean">FALSE</span><span class="token punctuation">)</span>
seuratobject <span class="token operator">&lt;-</span> doubletFinder_v3<span class="token punctuation">(</span>seuratobject<span class="token punctuation">,</span> PCs <span class="token operator">=</span> <span class="token number">1</span><span class="token operator">:</span><span class="token number">10</span><span class="token punctuation">,</span> pN <span class="token operator">=</span> <span class="token number">0.25</span><span class="token punctuation">,</span> pK <span class="token operator">=</span> pK<span class="token punctuation">,</span> nExp <span class="token operator">=</span> nExp_poi.adj<span class="token punctuation">,</span> reuse.pANN <span class="token operator">=</span> <span class="token boolean">FALSE</span><span class="token punctuation">,</span> sct <span class="token operator">=</span> <span class="token boolean">FALSE</span><span class="token punctuation">)</span>

<span class="token comment"># DoubletFinder结果</span>
seuratobject<span class="token operator">@</span>meta.data<span class="token punctuation">[</span><span class="token punctuation">,</span><span class="token string">&quot;DF_hi.lo&quot;</span><span class="token punctuation">]</span> <span class="token operator">&lt;-</span> seuratobject<span class="token operator">$</span>DF.classifications_0.<span class="token number">25</span>_0.<span class="token number">03</span>_56
seuratobject<span class="token operator">@</span>meta.data<span class="token operator">$</span>DF_hi.lo<span class="token punctuation">[</span>which<span class="token punctuation">(</span>seuratobject<span class="token operator">@</span>meta.data<span class="token operator">$</span>DF_hi.lo <span class="token operator">==</span> <span class="token string">&quot;Doublet&quot;</span> <span class="token operator">&amp;</span> 
                                      seuratobject<span class="token operator">@</span>meta.data<span class="token operator">$</span>DF.classifications_0.<span class="token number">25</span>_0.<span class="token number">03</span>_46 <span class="token operator">==</span> <span class="token string">&quot;Singlet&quot;</span><span class="token punctuation">)</span><span class="token punctuation">]</span> <span class="token operator">&lt;-</span> <span class="token string">&quot;Doublet-Low Confidience&quot;</span>
seuratobject<span class="token operator">@</span>meta.data<span class="token operator">$</span>DF_hi.lo<span class="token punctuation">[</span>which<span class="token punctuation">(</span>seuratobject<span class="token operator">@</span>meta.data<span class="token operator">$</span>DF_hi.lo <span class="token operator">==</span> <span class="token string">&quot;Doublet&quot;</span> <span class="token operator">&amp;</span> 
                                      seuratobject<span class="token operator">@</span>meta.data<span class="token operator">$</span>DF.classifications_0.<span class="token number">25</span>_0.<span class="token number">03</span>_46 <span class="token operator">==</span> <span class="token string">&quot;Doublet&quot;</span><span class="token punctuation">)</span><span class="token punctuation">]</span> <span class="token operator">&lt;-</span> <span class="token string">&quot;Doublet-High Confidience&quot;</span>
table<span class="token punctuation">(</span>seuratobject<span class="token operator">@</span>meta.data<span class="token operator">$</span>DF_hi.lo<span class="token punctuation">)</span> <span class="token comment"># high:46, low:10, singlet:2582</span>
DimPlot<span class="token punctuation">(</span>seuratobject<span class="token punctuation">,</span> group.by <span class="token operator">=</span><span class="token string">&quot;DF_hi.lo&quot;</span><span class="token punctuation">,</span> cols <span class="token operator">=</span>c<span class="token punctuation">(</span><span class="token string">&quot;black&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;red&quot;</span><span class="token punctuation">,</span><span class="token string">&quot;gold&quot;</span><span class="token punctuation">)</span><span class="token punctuation">,</span>reduction <span class="token operator">=</span> <span class="token string">'umap'</span><span class="token punctuation">)</span>
seuratobject <span class="token operator">&lt;-</span> subset<span class="token punctuation">(</span>seuratobject<span class="token punctuation">,</span> cells <span class="token operator">=</span> rownames<span class="token punctuation">(</span>seuratobject<span class="token operator">@</span>meta.data<span class="token punctuation">)</span><span class="token punctuation">[</span>which<span class="token punctuation">(</span>seuratobject<span class="token operator">@</span>meta.data<span class="token operator">$</span>DF_hi.lo <span class="token operator">==</span> <span class="token string">'Singlet'</span><span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">)</span>
ncol<span class="token punctuation">(</span>seuratobject<span class="token punctuation">)</span> <span class="token comment"># 细胞数 2582，去除了56个双细胞</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p>DoubletFinder结果:
