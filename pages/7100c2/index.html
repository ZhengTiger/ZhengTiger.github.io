Cite: Paolino A, Fenlon LR, Suárez R, Richards LJ. Transcriptional control of long-range cortical projections. Curr Opin Neurobiol. 2018;53:57-65.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484053&amp;idx=1&amp;sn=da3a3ca43c8823e74d1e57c5ef68a792&amp;chksm=c0a7b248f7d03b5e82dddc3041d6d3e84add14a6744fe586fb9a058d26535a449ccd23ecd94a&amp;token=1421997773&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：长程皮层投射的转录控制<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Linda J Richards</th> <th style="text-align:center;">Rodrigo Suárez</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://qbi.uq.edu.au/sites/qbi.uq.edu.au/files/styles/uq_core_small_portrait/public/ckfinder/images/staff_profile/1516.jpeg?itok=MxDJoYAw" height="200"></td> <td style="text-align:center;"><img src="https://biomedical-sciences.uq.edu.au/sites/biomedical-sciences.uq.edu.au/files/styles/uq_core_small_portrait/public/ckfinder/images/staff_profile/2597.jpeg?itok=IYipHfzV" height="200"></td></tr> <tr><td style="text-align:center;">Queensland Brain Institute</td> <td style="text-align:center;">Queensland Brain Institute</td></tr> <tr><td style="text-align:center;"><a href="mailto:richards@uq.edu.au">richards@uq.edu.au</a></td> <td style="text-align:center;"><a href="mailto:r.suarez@uq.edu.au">r.suarez@uq.edu.au</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>新皮层的长程投射神经元形成哺乳动物大脑的主要神经束，对于感觉运动、联想和执行功能至关重要。这种环路的发育涉及神经元增殖、规范和迁移，以及轴突伸长、导航和靶向，其中生长的轴突遇到多个引导线索（guidance cues）并整合这些信号以执行引导决策（guidance decisions）。长程神经元投射形成过程中轴突引导机制的复杂性表明它们可能受到转录因子的控制，转录因子是调节下游基因表达的 DNA 结合蛋白。在这里，我们讨论了我们对转录调控轴突引导控制的理解的最新进展，以及阐明该过程的机制和病理相关性的未来方向。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="table-1-transcriptional-regulators-differentially-expressed-in-long-range-projection-neurons-based-on-protein-and-or-mrna-detection-l-neocortical-layer"><a href="#table-1-transcriptional-regulators-differentially-expressed-in-long-range-projection-neurons-based-on-protein-and-or-mrna-detection-l-neocortical-layer" class="header-anchor">#</a> Table 1. Transcriptional regulators differentially expressed in long-range projection neurons, based on protein and/or mRNA detection. L, neocortical layer</h3> <p><img src="https://cdn.staticaly.com/gh/zhenghu159/picx-images-hosting@master/02-%E6%96%87%E7%8C%AE%E9%98%85%E8%AF%BB/11-%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6/20180609-(2018-06-09-%E7%9A%AE%E5%B1%82%E6%8A%95%E5%B0%84%E8%BD%AC%E5%BD%95%E8%B0%83%E6%8E%A7-Curr-Opin-Neurobiol)/image.268hbf2rklr4.webp" alt="Table 1"></p> <div class="custom-block note"><p class="custom-block-title">Table 1. 转录调控因子在长程投射神经元中的差异表达，基于蛋白质和/或 mRNA 的检测。L，新皮层的层</p> <p>使用逆行示踪剂（retrograde tracers）的环路映射实验已经证明了新皮层中三种主要类型的兴奋性长程投射神经元：</p> <ol><li>皮层-皮层投射神经元（corticocortical projection neurons）：主要位于皮层的 L2/3 和 L5，其轴突通过胼胝体延伸到对侧半球，以及同一半球的其他区域。</li> <li>脑下投射神经元（subcerebral projection neurons）：位于 L5，并投射到皮层下目标，如中脑、后脑和脊髓。</li> <li>皮层-丘脑投射神经元（corticothalamic projection neurons），位于 L6，并投射到丘脑区域。</li></ol> <p>这些神经元群体出生在皮层发育的不同阶段（L5 corticocortical and subcerebral neurons 除外），并表达不同的调节基因组合，触发神经元命运的特定发育程序。</p></div> <h3 id="figure-1-network-of-transcriptional-regulators-bold-and-axon-guidance-cue-interactions"><a href="#figure-1-network-of-transcriptional-regulators-bold-and-axon-guidance-cue-interactions" class="header-anchor">#</a> Figure 1. Network of transcriptional regulators (bold) and axon guidance cue interactions</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S095943881830076X-gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 转录调控因子的网络（粗体）和轴突引导线索的相互作用</p> <p>转录因子和相关蛋白并不是单独发挥作用的，而是参与了一个复杂的调控网络，组合表达最终决定了引导因子的表达和投射命运的决定。如图展示了转录调控因子的网络（粗体）和轴突引导线索（cue）的相互作用。连续线表示已证明的基因相互作用，虚线表示基于敲除实验的相互作用。平头箭头：下调，正常箭头：上调。CPN: callosal projection neurons, CThPN: corticothalamic projection neurons, SCPN: subcerebral projection neurons。</p></div> <h3 id="table-2-summary-of-axon-guidance-genes"><a href="#table-2-summary-of-axon-guidance-genes" class="header-anchor">#</a> Table 2. Summary of axon guidance genes</h3> <p><img src="https://cdn.staticaly.com/gh/zhenghu159/picx-images-hosting@master/02-%E6%96%87%E7%8C%AE%E9%98%85%E8%AF%BB/11-%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6/20180609-(2018-06-09-%E7%9A%AE%E5%B1%82%E6%8A%95%E5%B0%84%E8%BD%AC%E5%BD%95%E8%B0%83%E6%8E%A7-Curr-Opin-Neurobiol)/image.2b136lwgerb4.webp" alt="Table 2"></p> <div class="custom-block note"><p class="custom-block-title">Table 2. 轴突引导基因的总结</p> <p>corticocortical (SATB2<sup>high</sup>CTIP2<sup>low</sup>TLE4<sup>low</sup>)、subcerebral (SATB2<sup>low</sup>CTIP2<sup>high</sup>TLE4<sup>low</sup>)、corticothalamic (SATB2<sup>low</sup>CTIP2<sup>med</sup>TLE4<sup>high</sup>) projection neurons (adapted from Molyneaux et al. 2015) 差异表达的轴突引导基因总结。其中一些基因已被证明是直接或间接地调控转录调控的。除此之外，一些对于轴突束的形成至关重要，它们对应的神经元群体高度富集，而另一些则控制着不同的长程环路的形成。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1aae84/" cl
