Doc: <a href="http://corybrunson.github.io/ggalluvial/" target="_blank" rel="noopener noreferrer">http://corybrunson.github.io/ggalluvial/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="ggalluvial-介绍"><a href="#ggalluvial-介绍" class="header-anchor">#</a> ggalluvial 介绍</h2> <p><code>ggalluvial</code> 实现的冲积图可用于可视化随时间变化的频率分布或涉及多个分类变量的频率表。该设计的灵感来自 <a href="https://github.com/mbojan/alluvial" target="_blank" rel="noopener noreferrer">alluvial<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 包，但 <code>ggplot2</code> 框架导致了几个明显的差异：</p> <ul><li><code>alluvial</code> 理解各种输入（vectors, lists, data frames），而 <code>ggalluvial</code> 需要单个 data frame；</li> <li><code>alluvial</code> 使用这些输入的每个变量作为数据的维度，而 <code>ggalluvial</code> 要求用户指定维度，作为单独的美学或作为<a href="https://tidyr.tidyverse.org/" target="_blank" rel="noopener noreferrer">键值对<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>；</li> <li><code>alluvial</code> 同时产生 alluvia（连接多个维度的队列）和 strata（它在单个函数中沿每个维度划分数据）；而 <code>ggalluvial</code> 依赖于单独的层（stats and geoms）来产生 strata、alluvial、lodes、flows。</li></ul> <p>此外，<code>ggalluvial</code> 垂直排列这些图层，没有间隙，因此二次绘图 axis 指示每个维度的 strata 累积值。</p> <h2 id="installation"><a href="#installation" class="header-anchor">#</a> Installation</h2> <p>可以从 CRAN 安装最新的稳定版本：</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>install.packages<span class="token punctuation">(</span><span class="token string">&quot;ggalluvial&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><a href="https://github.com/corybrunson/ggalluvial/tree/cran" target="_blank" rel="noopener noreferrer">cran 分支<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>将包含最近提交给 CRAN 的版本。它是 <code>master</code> 分支中复制，<a href="https://corybrunson.github.io/ggalluvial/" target="_blank" rel="noopener noreferrer">官网教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>是从该分支构建的。</p> <p>可以从 GitHub 上的 <code>main</code> 分支安装开发版本：</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>remotes<span class="token operator">::</span>install_github<span class="token punctuation">(</span><span class="token string">&quot;corybrunson/ggalluvial@main&quot;</span><span class="token punctuation">,</span> build_vignettes <span class="token operator">=</span> <span class="token boolean">TRUE</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>请注意，为了构建 vignettes，必须安装导入 <code>alluvial</code>、<code>ggfittext</code> 和 <code>ggrepel</code>。要跳过此步骤，请不指定 <code>build_vignettes</code> 或将其设置为 <code>FALSE</code>。</p> <p><a href="https://github.com/corybrunson/ggalluvial/tree/optimization" target="_blank" rel="noopener noreferrer">optimization<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>分支包含一个具有实验功能的开发版本，以减少冲积层重叠的数量或面积（参见问题 <a href="https://github.com/corybrunson/ggalluvial/issues/6" target="_blank" rel="noopener noreferrer">#6<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>）。安装如下：</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>remotes<span class="token operator">::</span>install_github<span class="token punctuation">(</span><span class="token string">&quot;corybrunson/ggalluvial&quot;</span><span class="token punctuation">,</span> ref <span class="token operator">=</span> <span class="token string">&quot;optimization&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>但是请注意，该分支没有跟上主要分支或 CRAN 的最新升级。</p> <h2 id="usage"><a href="#usage" class="header-anchor">#</a> Usage</h2> <p>以下是如何生成泰坦尼克号乘客多维分类数据集的 alluvial plot 表示：</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>titanic_wide <span class="token operator">&lt;-</span> data.frame<span class="token punctuation">(</span>Titanic<span class="token punctuation">)</span>
head<span class="token punctuation">(</span>titanic_wide<span class="token punctuation">)</span>
<span class="token comment">#&gt;   Class    Sex   Age Survived Freq</span>
<span class="token comment">#&gt; 1   1st   Male Child       No    0</span>
<span class="token comment">#&gt; 2   2nd   Male Child       No    0</span>
<span class="token comment">#&gt; 3   3rd   Male Child       No   35</span>
<span class="token comment">#&gt; 4  Crew   Male Child       No    0</span>
<span class="token comment">#&gt; 5   1st Female Child       No    0</span>
<span class="token comment">#&gt; 6   2nd Female Child       No    0</span>
ggplot<span class="token punctuation">(</span>data <span class="token operator">=</span> titanic_wide<span class="token punctuation">,</span>
       aes<span class="token punctuation">(</span>axis1 <span class="token operator">=</span> Class<span class="token punctuation">,</span> axis2 <span class="token operator">=</span> Sex<span class="token punctuation">,</span> axis3 <span class="token operator">=</span> Age<span class="token punctuation">,</span>
           y <span class="token operator">=</span> Freq<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  scale_x_discrete<span class="token punctuation">(</span>limits <span class="token operator">=</span> c<span class="token punctuation">(</span><span class="token string">&quot;Class&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Sex&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Age&quot;</span><span class="token punctuation">)</span><span class="token punctuation">,</span> expand <span class="token operator">=</span> c<span class="token punctuation">(</span><span class="token number">.2</span><span class="token punctuation">,</span> <span class="token number">.05</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  xlab<span class="token punctuation">(</span><span class="token string">&quot;Demographic&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  geom_alluvium<span class="token punctuation">(</span>aes<span class="token punctuation">(</span>fill <span class="token operator">=</span> Survived<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  geom_stratum<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  geom_text<span class="token punctuation">(</span>stat <span class="token operator">=</span> <span class="token string">&quot;stratum&quot;</span><span class="token punctuation">,</span> aes<span class="token punctuation">(</span>label <span class="token operator">=</span> after_stat<span class="token punctuation">(</span>stratum<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  theme_minimal<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  ggtitle<span class="token punctuation">(</span><span class="token string">&quot;passengers on the maiden voyage of the Titanic&quot;</span><span class="token punctuation">,</span>
          <span class="token string">&quot;stratified by demographics and survival&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><div class="center-container"><p><img src="http://corybrunson.github.io/ggalluvial/reference/figures/README-unnamed-chunk-6-1.png" alt="titanic_wide"></p></div><p>数据是 “wide” 格式，但 <code>ggalluvial</code> 也能识别 “long” 格式的数据，并可以在两者之间进行转换：</p> <div class="language-r line-numbers-mode"><pre class="language-r"><code>titanic_long <span class="token operator">&lt;-</span> to_lodes_form<span class="token punctuation">(</span>data.frame<span class="token punctuation">(</span>Titanic<span class="token punctuation">)</span><span class="token punctuation">,</span>
                              key <span class="token operator">=</span> <span class="token string">&quot;Demographic&quot;</span><span class="token punctuation">,</span>
                              axes <span class="token operator">=</span> <span class="token number">1</span><span class="token operator">:</span><span class="token number">3</span><span class="token punctuation">)</span>
head<span class="token punctuation">(</span>titanic_long<span class="token punctuation">)</span>
<span class="token comment">#&gt;   Survived Freq alluvium Demographic stratum</span>
<span class="token comment">#&gt; 1       No    0        1       Class     1st</span>
<span class="token comment">#&gt; 2       No    0        2       Class     2nd</span>
<span class="token comment">#&gt; 3       No   35        3       Class     3rd</span>
<span class="token comment">#&gt; 4       No    0        4       Class    Crew</span>
<span class="token comment">#&gt; 5       No    0        5       Class     1st</span>
<span class="token comment">#&gt; 6       No    0        6       Class     2nd</span>
ggplot<span class="token punctuation">(</span>data <span class="token operator">=</span> titanic_long<span class="token punctuation">,</span>
       aes<span class="token punctuation">(</span>x <span class="token operator">=</span> Demographic<span class="token punctuation">,</span> stratum <span class="token operator">=</span> stratum<span class="token punctuation">,</span> alluvium <span class="token operator">=</span> alluvium<span class="token punctuation">,</span>
           y <span class="token operator">=</span> Freq<span class="token punctuation">,</span> label <span class="token operator">=</span> stratum<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  geom_alluvium<span class="token punctuation">(</span>aes<span class="token punctuation">(</span>fill <span class="token operator">=</span> Survived<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  geom_stratum<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> geom_text<span class="token punctuation">(</span>stat <span class="token operator">=</span> <span class="token string">&quot;stratum&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  theme_minimal<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span>
  ggtitle<span class="token punctuation">(</span><span class="token string">&quot;passengers on the maiden voyage of the Titanic&quot;</span><span class="token punctuation">,</span>
          <span class="token string">&quot;stratified by demographics and survival&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><div class="center-container"><p><img src="http://corybrunson.github.io/ggalluvial/reference/figures/README-unnamed-chunk-7-1.png" alt="titanic_long"></p></div><h2 id="documentation"><a href="#documentation" class="header-anchor">#</a> Documentation</h2> <p>官网教程: <a href="http://corybrunson.github.io/ggalluvial/articles/ggalluvial.html" target="_blank" rel="noopener noreferrer">http://corybrunson.github.io/ggalluvial/articles/ggalluvial.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br>
中文教程: <a href="http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/R%E8%AF%AD%E8%A8%80/%E7%BB%98%E5%9B%BE/004.ggalluvial/Get%20started.nb.html" target="_blank" rel="noopener noreferrer">http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/R语言/绘图/004.ggalluvial/Get started.nb.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=R%20%E7%BB%98%E5%9B%BE" title="标签">#R 绘图</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/06/16, 10:28:34</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/98868d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">ggplot2</div></a> <a href="/pages/6580bf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">DiagrammeR</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
