Cite: Yao, Z., van Velthoven, C.T.J., Kunst, M. et al. A high-resolution transcriptomic and spatial atlas of cell types in the whole mouse brain. <em>Nature</em> 624, 317–332 (2023).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247486712&amp;idx=1&amp;sn=30ea4cc15ae80bb3ab98cd28d96cf638&amp;chksm=c0a7bc25f7d0353396529ad58f7d0db60c907423e3a799d3cd0cf489611b660175a931010268&amp;token=1971821200&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：在整个小鼠大脑中，细胞类型的高分辨率转录组和空间图谱<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Hongkui Zeng(曾红葵)</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://alleninstitute.org/wp-content/uploads/2022/12/Hongkui_Zeng_SQUARE.jpg" height="200"></td></tr> <tr><td style="text-align:center;">Allen Institute for Brain Science</td></tr> <tr><td style="text-align:center;"><a href="mailto:hongkuiz@alleninstitute.org">hongkuiz@alleninstitute.org</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>哺乳动物大脑由数百万到数十亿个细胞组成，这些细胞分为多种具有特定空间分布模式、结构和功能特性的细胞类型。理解大脑功能的重要一步是获得部件清单，即大脑细胞类型目录。在这里，我们报告了整个成年小鼠大脑的全面和高分辨率的转录组和空间细胞类型图谱。细胞类型图谱基于两个单细胞水平、全脑规模数据集的组合创建：约700万个细胞的单细胞RNA测序（scRNA-seq）数据集和约430万个细胞使用 MERFISH 进行空间分辨率转录组数据集。图谱被分层组织为五个嵌套级别的分类：7个分区、32个类、306个子类、1,045个超类型和5,200个簇。我们系统地分析了整个大脑中神经元、非神经元和不成熟神经元细胞类型，并确定了每个细胞类型的转录组身份和空间特异性之间的高度一致性。结果揭示了不同脑区的细胞类型组织的独特特征，特别是脑的背侧和腹侧之间的二分法：背侧部分含有相对较少但高度不同的神经元类型，而腹侧部分则含有更多的神经元类型，它们之间更密切相关。我们还系统地表征了神经递质、神经肽和转录因子的细胞类型特异性表达。该研究揭示了不同脑部细胞类型中神经递质和神经肽表达及共表达模式的极大多样性和异质性，表明它们介导了大量的细胞间通讯模式。最后，我们发现转录因子是成年小鼠大脑细胞类型分类的主要决定因素，并确定了一个组合转录因子代码，该代码定义了大脑各个部位的细胞类型。整个小鼠大脑的转录组和空间细胞类型图谱建立了一个基准参考图谱和一个深入整合研究哺乳动物大脑细胞类型和环路功能、发育和进化的基础资源。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig-1-transcriptomic-cell-type-taxonomy-of-the-whole-mouse-brain"><a href="#fig-1-transcriptomic-cell-type-taxonomy-of-the-whole-mouse-brain" class="header-anchor">#</a> Fig. 1 Transcriptomic cell type taxonomy of the whole mouse brain</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-023-06812-z/MediaObjects/41586_2023_6812_Fig1_HTML.png?as=webp" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 小鼠全脑的转录组细胞类型分类学</p> <p><strong>(a)</strong> 这是一个包含 306 个 subclasses 的转录组分类树状图（10xv2: n = 1,708,450 个细胞；10v3 n = 2,349,599 个细胞）。颜色块将树状图分为主要的细胞 divisions。从左到右，条形图表示 class、主要神经递质类型（NT type）、所分析细胞的区域分布（Broad region）、 clusters 数目、RNA-seq细胞数目、MERFISH细胞数。带有橙色点标记的  subclasses 表示高度独特的 subclasses，灰色点标记的 subclasses 表示包含性别优势聚类的 subclasses。对于每个细胞，在降维空间中确定了 15 个 nearest neighbors，并由 subclass 汇总。高度独特的 subclass 被认为是没有被分配到其他 subclass 的 nearest neighbors 或形成高度独特分支的 subclass。通过计算每个聚类的男女分布的概率和 log P value 来识别 subclass 中的性别优势聚类。具有 odds &lt; 0.2 和 logPval &lt;-10 的聚类被标记为性别优势聚类。<br> <strong>(b-e)</strong> 所有细胞类型的 UMAP 表示，按 division（b）、class（c）、subclass（d）、brain region（e）着色。</p></div> <h3 id="fig-2-neuronal-cell-type-classification-and-distribution-across-the-brain"><a href="#fig-2-neuronal-cell-type-classification-and-distribution-across-the-brain" class="header-anchor">#</a> Fig. 2 Neuronal cell type classification and distribution across the brain</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-023-06812-z/MediaObjects/41586_2023_6812_Fig2_HTML.png?as=webp" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 整个大脑中神经元细胞类型分类和分布</p> <p>Pallium glut (a,f)、Subpallium GABA (b,g)、PAL-sAMY-HY (c,h)、TH-EPI (d,i)、 MB-HB-CB (e,j) 的 UMAP 和 MERFISH 展示，按 subclass 着色。</p></div> <h3 id="fig-3-neurotransmitter-types-and-their-distribution-throughout-the-mouse-brain"><a href="#fig-3-neurotransmitter-types-and-their-distribution-throughout-the-mouse-brain" class="header-anchor">#</a> Fig. 3 Neurotransmitter types and their distribution throughout the mouse brain</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-023-06812-z/MediaObjects/41586_2023_6812_Fig3_HTML.png?as=webp" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 神经递质类型及其在小鼠大脑中的分布</p> <p><strong>(a-c)</strong> UMAP 代表神经元 subclasses，包含释放 glutamate-GABA 双递质的 clusters。UMAPs 按 subclass (a), neurotransmitter type (b), and cluster (c) 着色。<br> <strong>(d)</strong> UMAPs 代表 glutamate, GABA, glycine 的神经递质转运体基因的表达。<br> <strong>(e-g)</strong> UMAP 代表神经元 subclasses，包含释放调节性神经递质的 clusters 以及它们与glutamate and/or GABA 的各种组合。UMAPs 按 subclass (e), neurotransmitter type (f), and cluster (g) 着色。<br> <strong>(h)</strong> 代表 glutamate, GABA, modulatory neurotransmitters 基因表达的 UMAPs。<br> <strong>(i-j)</strong> 具有代表性的 MERFISH 切片显示具有 glutamate, GABA, modulatory neurotransmitters 的神经元类型的位置。</p></div> <h3 id="fig-4-non-neuronal-cell-types-and-immature-neuronal-types"><a href="#fig-4-non-neuronal-cell-types-and-immature-neuronal-types" class="header-anchor">#</a> Fig. 4 Non-neuronal cell types and immature neuronal types</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-023-06812-z/MediaObjects/41586_2023_6812_Fig4_HTML.png?as=webp" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 非神经元细胞类型和未成熟的神经元类型</p> <p><strong>(a)</strong> 点图显示了转录因子 marker gene 在非神经元 subclasses 中的表达。点的大小和颜色分别表示各 subclasses 中表达细胞的比例和平均表达水平。<br> <strong>(b)</strong> UMAP 表示按 subclass 着色的非神经元细胞类型。我们强调并进一步研究了三个亚群：astrocytes (c), ependymal cells (d), VLMC (e)。<br> <strong>(c-e)</strong> astrocytes (c), ependymal cells (d), VLMC (e) 的 UMAP 展示和 MERFISH 切片展示，按 cluster 着色和编号，圈圈表示 subclasses。<br> <strong>(f)</strong> VLMC cluster 5181、Tanycyte cluster 5133 在 MERFISH 切片上的共定位。<br> <strong>(g)</strong> VLMC cluster 5180、CHOR cluster 5142、Ependymal clusters 5137 and 5138 共定位。<br> <strong>(h)</strong> VLMCs、Interlaminar astrocytes(ILA) 的共定位。<br> <strong>(i)</strong> UMAP表示未成熟神经元群体，按 supertype 着色。成熟轨迹在 dentate gyrus (DG) (j)、inner main olfactory bulb (k)、outer main olfactory bulb (l) 被标记出来。<br> <strong>(j-l)</strong> 具有代表性的 MERFISH 切片显示三种轨迹的未成熟神经元 supertypes 的位置。</p></div> <h3 id="fig-5-transcription-factor-modules-across-the-whole-mouse-brain"><a href="#fig-5-transcription-factor-modules-across-the-whole-mouse-brain" class="header-anchor">#</a> Fig. 5 Transcription factor modules across the whole mouse brain</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-023-06812-z/MediaObjects/41586_2023_6812_Fig5_HTML.png?as=webp" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 转录因子模块横跨整个小鼠的大脑</p> <p><strong>(a)</strong> 差异表达 TFs 数量的分布，divisions (pink), classes (apple green), subclasses (sea green), within subclasses (dark blue)。<br> <strong>(b)</strong> 使用基于所有 8,108 个 marker genes (pink)、随机选择的 499 个 marker genes (sea green) 、499 个 marker genes (dark blue) 构建的分类器，对每个 cluster (top panel) 或 subclass (bottom panel) 进行交叉验证的准确性。<br> <strong>(c)</strong> 在交叉验证中，使用对 499 个 TF markers 进行训练的分类器，在分配和预测 subclasses 之间的混淆矩阵。这些点的大小对应于重叠细胞的数量，颜色对应于所分配的和预测的 subclasses 之间的 Jaccard 相似度得分。<br> <strong>(d)</strong> 每个 cluster 的 TFs (logCPM) 表达水平。对于沿 Y 轴的每个 TF，clusters 沿 X 轴从最高到最低的平均基因表达水平进行排序。<br> <strong>(e)</strong> 分类树中每个 subclass 的关键转录因子的表达量，以基因模块（mod）组织，如图右侧颜色条所示。色块将树状图分为主要的细胞 divisions。树状图下面的颜色条表示 classes。</p></div> <h3 id="fig-6-region-specific-features-and-transitional-cell-types"><a href="#fig-6-region-specific-features-and-transitional-cell-types" class="header-anchor">#</a> Fig. 6 Region specific features and transitional cell types</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-023-06812-z/MediaObjects/41586_2023_6812_Fig6_HTML.png?as=webp" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 区域特定特征和过渡性细胞类型</p> <p><strong>(a)</strong> 散点图显示了每个区域识别的神经元 clusters 的数量与相应区域内识别的神经元细胞的数量。每个神经元 cluster 被分配到最主要的区域。<br> <strong>(b)</strong> 在 logCPM &gt; 3 中，每个区域的每个神经元 cluster 中检测到的基因数量的分布。上图显示每个区域每个 cluster 的 Homeobox TFs 的数量，中图显示每个区域每个 cluster 表达的所有 TFs 的数量，下图显示每个区域每个 cluster 表达的任何基因的数量。<br> <strong>(c)</strong> 每个区域内每对神经元 cluster 之间的 DEGs 数量的分布，在 0.1、0.2、...、0.9 分位数处分裂。曲线显示了在 0.1 分位数时更相似的类型与在 0.9 分位数时更不同的类型之间的 DEGs 数量的分布。<br> <strong>(d)</strong> 散点图显示了映射到给定神经元 cluster 的细胞数量与基于 MERFISH 数据集的三维坐标沿X（中外侧）、Y（背腹）和 Z（前后）轴的标准差，按区域分层。该图显示了 clusters 在沿着每个空间轴的每个区域内的局部化程度。<br> <strong>(e-g)</strong> 大区域之间共享的 subclasses 的 UMAP 和 MERFISH 表示，(e,g) 按 subclasses 着色，(f) 按区域着色。在 (g) 中，最佳匹配的 CCF 参考图谱显示在左侧。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6-%E5%85%B6%E4%BB%96" title="标签">#神经生物学-其他</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/03/07, 10:44:36</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a1ce18/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- The neuropeptidergic connectome of C. elegans</div></a> <a href="/pages/591957/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- The single-cell transcriptional landscape of mammalian organogenesis</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
