DOI: <a href="https://doi.org/10.3389/fgene.2021.658323" target="_blank" rel="noopener noreferrer">https://doi.org/10.3389/fgene.2021.658323<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Liu Z, Li H and Pan S (2021) Discovery and Validation of Key Biomarkers Based on Immune Infiltrates in Alzheimer's Disease. Front. Genet. 12:658323.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484187&amp;idx=1&amp;sn=94b0230f59d8530a88493487bc0ef766&amp;chksm=c0a7b3c6f7d03ad01f5ace6f375e94d61731cfa729e2facbee55c9da8a3d59d57ffd5757e1a0&amp;token=1341494096&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：基于阿尔茨海默病免疫浸润的关键生物标志物的发现与验证<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p><strong>Background:</strong> 阿尔茨海默病（AD）是最常见的神经退行性疾病之一，导致认知和记忆能力逐渐丧失。目前，AD 患者的潜在病理基因仍然不清楚，并且有效的疾病修饰疗法尚不可用。本研究基于免疫浸润探索可能影响 AD 诊断和治疗的新生物标志物。</p> <p><strong>Methods:</strong> 从 NCBI GEO 公共数据库获取了 139 例 AD 病例和 134 例正常对照组的基因表达谱。我们应用计算方法 CIBERSORT 对 AD 的基因表达谱进行分析，量化了 22 个免疫细胞亚群。此外，基于 Least Absolute Shrinkage Selection Operator (LASSO) 和 SVM-RFE 分析筛选关键基因。基于 GO 基础的语义相似性和逻辑回归模型分析进一步探索了 hub genes。</p> <p><strong>Results:</strong> 不同亚组之间的免疫细胞浸润具有显著差异。AD 组的 monocytes、M0 macrophages、dendritic cells 比正常组显著高，而一些细胞的比例低于正常组，例如 NK cell resting、T-cell CD4 naive、T-cell CD4 memory activation、eosinophils。此外，确定了七个基因（ABCA2、CREBRF、CD72、CETN2、KCNG1、NDUFA2、RPL36AL）为 hub gene。然后，我们对七个 hub gene 进行了免疫因子相关性、基因集富集分析（GSEA）和基于 GO 的分析。在测试集和验证集中，ROC 预测模型的 AUC 分别为 0.845 和 0.839。最终，ABCA2、NDUFA2、CREBRF 和 CD72 的 mRNA 表达分析显示这七个 hub gene 之间存在显著差异，然后经 RT-PCR 验证。</p> <p><strong>Conclusion:</strong> 基于免疫细胞浸润的模型可以用于预测 AD 患者的诊断，为 AD 治疗目标提供了新的视角。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-selection-of-diagnostic-biomarkers-and-identification-of-hub-genes"><a href="#figure-1-selection-of-diagnostic-biomarkers-and-identification-of-hub-genes" class="header-anchor">#</a> FIGURE 1. Selection of diagnostic biomarkers and identification of hub genes</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g001.jpg" alt="FIGURE 1"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 1. Selection of diagnostic biomarkers and identification of hub genes</p> <p><strong>(A)</strong> 最初符合预后标准的 11 个基因的 LASSO 系数谱。<br> <strong>(B)</strong> 重叠率分析中的 misclassification 错误。<br> <strong>(C)</strong> 从 LASSO 和 SVM-RFE 方法中提取的基因的 Venn 图。LASSO, least absolute
shrinkage and selection operator; SVM, support vector machine; RFE, recursive feature elimination。</p></div> <h3 id="figure-2-the-landscape-of-immune-infiltration-between-ad-and-normal-controls"><a href="#figure-2-the-landscape-of-immune-infiltration-between-ad-and-normal-controls" class="header-anchor">#</a> FIGURE 2. The landscape of immune infiltration between AD and normal controls</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g002.jpg" alt="FIGURE 2"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 2. AD 与正常对照组之间的免疫浸润情况</p> <p><strong>(A-B)</strong> 显示不同类型免疫细胞的相对百分比的箱形图，以及总结 AD 患者与非 AD 患者免疫浸润评分的热图。<br> <strong>(C)</strong> 热图显示了通过 CIBERSORT 分析的先天免疫细胞浸润的相关性。<br> <strong>(D)</strong> AD (red) 和 normal controls (blue) 之间免疫浸润的差异。</p></div> <h3 id="figure-3-the-association-between-the-hub-genes-and-immune-cell-infiltration"><a href="#figure-3-the-association-between-the-hub-genes-and-immune-cell-infiltration" class="header-anchor">#</a> FIGURE 3. The association between the hub genes and immune cell infiltration</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g003.jpg" alt="FIGURE 3"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 3. 枢纽基因与免疫细胞浸润之间的关系</p> <p><strong>(A-G)</strong> 枢纽基因与浸润水平的相关性。<br> <strong>(H-K)</strong> 枢纽基因与趋化因子、免疫抑制因子、免疫刺激因子和免疫受体之间的相关性。<br> <strong>(L)</strong> 枢纽基因和免疫相关分子的蛋白-蛋白相互作用图。</p></div> <h3 id="figure-4-enrichment-analysis-of-pathway-and-gene-ontology-go-involved-hub-genes"><a href="#figure-4-enrichment-analysis-of-pathway-and-gene-ontology-go-involved-hub-genes" class="header-anchor">#</a> FIGURE 4. Enrichment analysis of pathway and gene ontology (GO) involved hub genes</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g004.jpg" alt="FIGURE 4"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 4. 涉及枢纽基因的通路和 GO 的富集分析</p> <p><strong>(A-G)</strong> ABCA2、CREBRF、CD72、CETN2、KCNG1、NDUFA2、RPL36AL 的基因集合富集分析。</p></div> <h3 id="figure-5-molecular-regulatory-mechanism-of-core-gene-related-pathway-and-go-functional-enrichment-analyses"><a href="#figure-5-molecular-regulatory-mechanism-of-core-gene-related-pathway-and-go-functional-enrichment-analyses" class="header-anchor">#</a> FIGURE 5. Molecular regulatory mechanism of core gene-related pathway and GO functional enrichment analyses</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g005.jpg" alt="FIGURE 5"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 5. 核心基因相关通路的分子调控机制及 GO 功能富集分析</p> <p><strong>(A-G)</strong> ABCA2、CREBRF、CD72、CETN2、KCNG1、NDUFA2、RPL36AL 的 GSEA-related ccgraph plot。</p></div> <h3 id="figure-6-closeness-score-of-semantic-similarities-between-go-terms-and-coexpression-analysis-of-hub-genes"><a href="#figure-6-closeness-score-of-semantic-similarities-between-go-terms-and-coexpression-analysis-of-hub-genes" class="header-anchor">#</a> FIGURE 6. Closeness score of semantic similarities between GO terms and coexpression analysis of hub genes</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g006.jpg" alt="FIGURE 6"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 6. GO terms 语义相似性接近度得分与枢纽基因共表达分析</p> <p><strong>(A)</strong> GO 核心基因语义相似度箱线图。<br> <strong>(B)</strong> GO terms 的 Raincloud plot。<br> <strong>(C)</strong> circos diagram 描述了 hub genes 之间的皮尔逊相关性。</p></div> <h3 id="figure-7-roc-curves-for-evaluating-the-accuracy-of-logistic-regression-analysis-of-training-set-a-gse63061-and-validation-b-gse85426"><a href="#figure-7-roc-curves-for-evaluating-the-accuracy-of-logistic-regression-analysis-of-training-set-a-gse63061-and-validation-b-gse85426" class="header-anchor">#</a> FIGURE 7. ROC curves for evaluating the accuracy of logistic regression analysis of training set [(A), GSE63061] and validation [(B), GSE85426]</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g007.jpg" alt="FIGURE 7"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 7. 评价训练集[(A), GSE63061] 和验证集[(B), GSE85426] 逻辑回归分析准确性的 ROC 曲线</p></div> <h3 id="figure-8-rt-pcr-validation-of-the-hub-gene-between-ad-and-normal-controls"><a href="#figure-8-rt-pcr-validation-of-the-hub-gene-between-ad-and-normal-controls" class="header-anchor">#</a> FIGURE 8. RT-PCR validation of the hub gene between AD and normal controls</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g008.jpg" alt="FIGURE 8"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 8. AD 和正常对照之间的枢纽基因的 RT-PCR 验证</p> <p><strong>(A-G)</strong> 所有实验均进行3次，数据均以 mean ± SEM 值表示（*p &lt; 0.05，**p &lt; 0.01，ns, no significance）。</p></div> <h3 id="figure-9-the-workflow-of-analysis"><a href="#figure-9-the-workflow-of-analysis" class="header-anchor">#</a> FIGURE 9. The workflow of analysis</h3> <p><img src="https://www.frontiersin.org/files/Articles/658323/fgene-12-658323-HTML/image_m/fgene-12-658323-g009.jpg" alt="FIGURE 9"></p> <div class="custom-block note"><p class="custom-block-title">FIGURE 9. 分析的工作流程</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6" title="标签">#生物信息学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/09/04, 10:33:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b4dfe0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Integrated analysis of multimodal single-cell data</div></a> <a href="/pages/c3bbd9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 ---
