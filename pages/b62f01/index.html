Doc: <a href="http://cole-trapnell-lab.github.io/monocle3/" target="_blank" rel="noopener noreferrer">http://cole-trapnell-lab.github.io/monocle3/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><strong>作者介绍</strong></p> <table><thead><tr><th style="text-align:center;">Cole Trapnell</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.gs.washington.edu/faculty/images/trapnell2.jpg" width="200"></td></tr> <tr><td style="text-align:center;">University of Washington</td></tr> <tr><td style="text-align:center;"><a href="mailto:coletrap@uw.edu">coletrap@uw.edu</a></td></tr></tbody></table> <h2 id="monocle-3-介绍"><a href="#monocle-3-介绍" class="header-anchor">#</a> Monocle 3 介绍</h2> <p>Monocle 3 是一个用于分析单细胞数据的 R 工具包，可以完成以下三种主要类型的分析：</p> <ul><li><strong>Clustering, classifying, and counting cells.</strong> 单细胞聚类，识别不同的细胞亚型。</li> <li><strong>Constructing single-cell trajectories.</strong> 拟时序分析。</li> <li><strong>Differential expression analysis.</strong> 差异表达分析。</li></ul> <p>Monocle 发表的相关文献:</p> <ul><li><a href="https://doi.org/10.1038/nbt.2859" target="_blank" rel="noopener noreferrer">Cole Trapnell et al., Nat Biotechnol 2014<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> [Monocle 1]</li> <li><a href="https://doi.org/10.1038/nmeth.4150" target="_blank" rel="noopener noreferrer">Qiu et al., Nat Methods 2017<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> [Monocle 2]</li> <li><a href="https://doi.org/10.1038/s41586-019-0969-x" target="_blank" rel="noopener noreferrer">Cao et al., Nature 2019<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> [Monocle 3]</li></ul> <h2 id="monocle-3-的主要更新"><a href="#monocle-3-的主要更新" class="header-anchor">#</a> Monocle 3 的主要更新</h2> <ul><li>处理的细胞数增加很多（millions of cells）</li> <li>针对发育生物学领域，做了一些重大改进：
<ul><li>发育轨迹的研究流程优化</li> <li>支持UMAP推断发育轨迹</li> <li>支持具有多个 roots 的轨迹</li> <li>新增学习具有循环或收敛点的轨迹的方法</li> <li>新增自动划分细胞以学习不相交或平行轨迹的算法，该算法采用了 <a href="https://www.biorxiv.org/content/early/2017/10/25/208819" target="_blank" rel="noopener noreferrer">&quot;approximate graph abstraction&quot;<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的思想</li> <li>更新了具有轨迹依赖性表达基因的统计测试，取代了旧的 <code>differentialGeneTest()</code> 和 <code>BEAM()</code> 函数。</li> <li>新增将 query data 投影到 reference 上的功能。</li> <li>新增将注释从 reference 转移到 query data 上的功能。</li> <li>新增保存和加载 Monocle objects 和 transformation models。</li> <li>新增 fit_models 的混合负二项分布。</li> <li>新增用于可视化轨迹和基因表达的 3D 界面。</li></ul></li></ul> <h2 id="安装-monocle-3"><a href="#安装-monocle-3" class="header-anchor">#</a> 安装 Monocle 3</h2> <p>安装 Bioconductor：</p> <div class="language-R line-numbers-mode"><pre class="language-r"><code><span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>requireNamespace<span class="token punctuation">(</span><span class="token string">&quot;BiocManager&quot;</span><span class="token punctuation">,</span> quietly <span class="token operator">=</span> <span class="token boolean">TRUE</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
install.packages<span class="token punctuation">(</span><span class="token string">&quot;BiocManager&quot;</span><span class="token punctuation">)</span>
BiocManager<span class="token operator">::</span>install<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>安装 Bioconductor dependencies：</p> <div class="language-R line-numbers-mode"><pre class="language-r"><code>BiocManager<span class="token operator">::</span>install<span class="token punctuation">(</span>c<span class="token punctuation">(</span><span class="token string">'BiocGenerics'</span><span class="token punctuation">,</span> <span class="token string">'DelayedArray'</span><span class="token punctuation">,</span> <span class="token string">'DelayedMatrixStats'</span><span class="token punctuation">,</span>
                       <span class="token string">'limma'</span><span class="token punctuation">,</span> <span class="token string">'lme4'</span><span class="token punctuation">,</span> <span class="token string">'S4Vectors'</span><span class="token punctuation">,</span> <span class="token string">'SingleCellExperiment'</span><span class="token punctuation">,</span>
                       <span class="token string">'SummarizedExperiment'</span><span class="token punctuation">,</span> <span class="token string">'batchelor'</span><span class="token punctuation">,</span> <span class="token string">'HDF5Array'</span><span class="token punctuation">,</span>
                       <span class="token string">'terra'</span><span class="token punctuation">,</span> <span class="token string">'ggrastr'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>安装 monocle3：</p> <div class="language-R line-numbers-mode"><pre class="language-r"><code>install.packages<span class="token punctuation">(</span><span class="token string">&quot;devtools&quot;</span><span class="token punctuation">)</span>
devtools<span class="token operator">::</span>install_github<span class="token punctuation">(</span><span class="token string">'cole-trapnell-lab/monocle3'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>测试 monocle3 是否安装成功：</p> <div class="language-R line-numbers-mode"><pre class="language-r"><code>library<span class="token punctuation">(</span>monocle3<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="monocle3-tutorial-clustering-and-classifying-your-cells"><a href="#monocle3-tutorial-clustering-and-classifying-your-cells" class="header-anchor">#</a> Monocle3 Tutorial --- Clustering and classifying your cells</h2> <p>官网教程：<a href="https://cole-trapnell-lab.github.io/monocle3/docs/clustering/" target="_blank" rel="noopener noreferrer">https://cole-trapnell-lab.github.io/monocle3/docs/clustering/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>中文教程：<a href="http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E8%BD%AC%E5%BD%95%E7%BB%84/008.Monocle3/Clustering%20and%20classifying%20your%20cells.nb.html" target="_blank" rel="noopener noreferrer">http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/单细胞空间转录组/008.Monocle3/Clustering and classifying your cells.nb.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="monocle3-tutorial-constructing-single-cell-trajectories"><a href="#monocle3-tutorial-constructing-single-cell-trajectories" class="header-anchor">#</a> Monocle3 Tutorial --- Constructing single-cell trajectories</h2> <p>官网教程：<a href="https://cole-trapnell-lab.github.io/monocle3/docs/trajectories/" target="_blank" rel="noopener noreferrer">https://cole-trapnell-lab.github.io/monocle3/docs/trajectories/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>中文教程：<a href="http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E8%BD%AC%E5%BD%95%E7%BB%84/008.Monocle3/Constructing%20single-cell%20trajectories.nb.html" target="_blank" rel="noopener noreferrer">http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/单细胞空间转录组/008.Monocle3/Constructing single-cell trajectories.nb.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/
