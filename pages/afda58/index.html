DOI: <a href="https://doi.org/10.1016/j.cell.2020.05.029" target="_blank" rel="noopener noreferrer">https://doi.org/10.1016/j.cell.2020.05.029<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Huang L, Kebschull JM, Fürth D, Musall S, Kaufman MT, Churchland AK, Zador AM. BRICseq Bridges Brain-wide Interregional Connectivity to Neural Activity and Gene Expression in Single Animals. Cell. 2020 Jul 9;182(1):177-188.e27.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483828&amp;idx=1&amp;sn=eff3bf64a6e013b68cffae6360f1deb6&amp;chksm=c0a7b169f7d0387fde1cbcba8238a21b83bceffe4d7238cc054495a746a126a6b70e6bf203f3&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：BRICseq 连接了单个动物中全脑区域的连接性和神经活动与基因表达<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Anthony Zador</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.cshl.edu/wp-content/uploads/2022/02/Anthony-Zador_profile.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Cold Spring Harbor Laboratory</td></tr> <tr><td style="text-align:center;"><a href="mailto:zador@cshl.edu">zador@cshl.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>对神经元网络的全面分析需要在全脑范围内测量连接性、活动和基因表达。虽然高通量的方法可用于绘制全脑活动和转录组，但绘制区域到区域连接的类似方法仍然是缓慢和昂贵的，因为它们需要在数百个大脑中进行平均。在这里，我们描述了全脑单个动物连接组测序技术（brain-wide individual animal connectome sequencing，BRICseq），它利用 DNA 条形码和测序在几周内以低成本绘制出单个个体的神经连接。将 BRICseq 应用于小鼠新皮层（neocortex），我们发现区域到区域的连接提供了一个简单的转录组与活动相关的桥梁：一些基因的空间表达模式预测区域到区域的连接，而连接预测活动相关性。我们还利用 BRICseq 绘制了缺乏胼胝体的突变体 BTBR 小鼠的大脑，并再现了其已知的连接病变。BRICseq 允许个人实验室比较年龄、性别、环境、遗传和物种如何影响神经元线路，并将其与功能活动和基因表达结合起来。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-mapping-brain-wide-corticocortical-projections-with-bricseq"><a href="#figure-1-mapping-brain-wide-corticocortical-projections-with-bricseq" class="header-anchor">#</a> Figure 1. Mapping Brain-wide Corticocortical Projections with BRICseq</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 用 BRICseq 绘制全脑皮质间的投射</p> <p><strong>A.</strong> 在传统的基于荧光团的追踪中，每个 source area 都需要一个单独的大脑。 <br> <strong>B.</strong> 在 MAPseq 中，barcoded Sindbis virus 注入到一个 single source，并从感兴趣的 target areas 提取  RNA barcodes 并进行测序。MAPseq 从 single source area 绘制多个单神经元的投射。 <br> <strong>C.</strong> 在 BRICseq 中，barcoded Sindbis virus 被注射到 multiple source areas。BRICseq 从 multiple source areas 绘制单神经元精度的投射。 <br> <strong>D.</strong> soma-max：与轴突末端相比，神经元体细胞中具有更高的 RNA barcodes 丰度。在 soma-max 策略中，具有特定 BC 丰度最高的表皮被假定为包含该 BC 来源的表皮。 <br> <strong>E.</strong> 为了验证这种 soma-max 策略，我们将两个不同的病毒条形码库注射到两个独立但紧密连接的皮质区（初级运动区和次级运动区）。统计了 source cubelets 和 target cubelets 的 BC 丰度分布。 <br> <strong>F.</strong> 对 soma-max 策略的实验验证显示，错误率小于0.5%。 <br> <strong>G.</strong> BRICseq pipeline。</p></div> <h3 id="figure-2-brain-wide-corticocortical-projectome-mapped-by-bricseq-and-its-validation"><a href="#figure-2-brain-wide-corticocortical-projectome-mapped-by-bricseq-and-its-validation" class="header-anchor">#</a> Figure 2. Brain-wide Corticocortical Projectome Mapped by BRICseq and Its Validation</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-gr2_lrg.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. Brain-wide Corticocortical Projectome Mapped by BRICseq and Its Validation</p> <p><strong>A.</strong> 小鼠 BL6-1 皮层-皮层间连接组。<br> <strong>B.</strong> 每一行是一个 source cubelet，每一列是一个 target cubelet。cubelet 被分配到它们的主要大脑区域。
FR, frontal area; MO, motor area; SS,somatosensory area; VIS, visual area; AUD, auditory area; STR, striatum; TH, thalamus; AMY, amygdala; TEC, tectum; P/M/SC, pons/medulla/spinal cord; OB,olfactory bulb。<br>
虽然在原则上，BRICseq 数据可以用于确定单神经元的投射模式，但在实践中，受到模板交换、条形码的重复使用等因素的影响，不建议对数据集进行单神经元精度的分析。详细描述见 Figure S2。</p></div> <h3 id="figure-3-validation-of-bricseq"><a href="#figure-3-validation-of-bricseq" class="header-anchor">#</a> Figure 3. Validation of BRICseq</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. BRICseq 的验证</p> <p><strong>A.</strong> 在两只小鼠，BL6-1 和 BL6-2 之间研究了 brain area-to-brain area connection maps 的重现性。 <br> <strong>B.</strong> 所有成对的 C57BL/6J 大脑之间的皮尔逊相关性直方图。 <br> <strong>CD.</strong> 由 BRICseq 确定的连接组与 Allen Connectome Atlas 一致。(C) Allen Atlas 和 BL6-1 BRICseq 之间 PTLp 的实例比较。(D) Allen Connectome 与 BL6-1 BRICseq 确定的整个网络的比较。</p></div> <h3 id="figure-4-bricseq-predicts-functional-connectivity"><a href="#figure-4-bricseq-predicts-functional-connectivity" class="header-anchor">#</a> Figure 4. BRICseq Predicts Functional Connectivity</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. BRICseq 预测功能连接</p> <p><strong>A.</strong> BRICseq connectivity 与皮层范围的 Ca2+ 成像进行比较。 <br> <strong>B.</strong> 听觉决策任务。 <br> <strong>C.</strong> 一个行为动物的皮质宽广域钙成像的例子。 <br> <strong>D.</strong> 两个例子对的表皮的活动痕迹。 <br> <strong>E.</strong> 表皮对之间的活动相关性与它们之间的相互连接强度。 <br> <strong>F.</strong> pearson 性关系的分布。 <br> <strong>G.</strong> 去除距离相关成分后，残差活性相关性与残差倒数连接强度。</p></div> <h3 id="figure-5-gene-expression-patterns-predict-connectivity-determined-by-bricseq"><a href="#figure-5-gene-expression-patterns-predict-connectivity-determined-by-bricseq" class="header-anchor">#</a> Figure 5. Gene Expression Patterns Predict Connectivity Determined by BRICseq</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 基因表达模式预测由 BRICseq 确定的连接组</p> <p><strong>A.</strong> 基于 PCA 的连接组重建，使用从小鼠 BL6-1 中获得的 PCs 和 coefficients。绘制了从前 n 个 PCs 重建的连通组与小鼠 BL6-1（红色）或 BL6-2（绿色）之间的相关系数。 <br> <strong>BC.</strong> 使用选定的基因预测因子的线性回归模型的性能。线性模型使用 BL6-1 中的训练集进行训练，然后使用 BL6-1 和BL6-2 中的剩余测试集进行测试。(B) 观察到的和预测的连接组之间的皮尔逊相关性随着预测基因的数量的增加而增加。红色，BL6-1 中测试集的性能；绿色，BL6-2 中的性能；黑色，在特征选择和线性回归之前，打乱了基因表达数据的表现。(C) 使用 10 个基因预测因子，观察到的与预测的连接性的散点图。 <br> <strong>D.</strong> 前 10 个基因预测因子对前 10 个连接性 PC 的拟合系数。</p></div> <h3 id="figure-6-comparison-of-btbr-and-c57bl-6j-cortical-connectivity"><a href="#figure-6-comparison-of-btbr-and-c57bl-6j-cortical-connectivity" class="header-anchor">#</a> Figure 6. Comparison of BTBR and C57BL/6J Cortical Connectivity</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-gr6_lrg.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. BTBR 与 C57BL/6J 皮质连接性的比较</p> <p><strong>A.</strong> C57BL/6J 脑切片和 BTBR 脑切片的亮场图像。蓝色箭头表示胼胝体缺失。 <br> <strong>B.</strong> 显示 BTBR 小鼠连接强度的 Cubelet-to-cubelet connection matrix。 <br> <strong>C.</strong> C57BL/6J 和 BTBR 中对侧连接强度的量化。 <br> <strong>D.</strong> C57BL/6J（BL6-1）和 BTBR（BTBR-1）中的非零连接。括号中的数字表示可能的连接的总数。括号外的数字表示非零连接的总数。 <br> <strong>E.</strong> C57BL/6J（BL6-1）和BTBR（BTBR-1）中同侧和对侧皮质皮质连接强度的分布。</p></div> <h3 id="figure-7-topological-properties-of-the-ipsilateral-cortical-network"><a href="#figure-7-topological-properties-of-the-ipsilateral-cortical-network" class="header-anchor">#</a> Figure 7. Topological Properties of the Ipsilateral Cortical Network</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-gr7_lrg.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 同侧皮质网络的拓扑性质</p> <p><strong>AB.</strong> 与随机生成的网络相比，C57BL/6J（BL6-1）的皮质网络中2-node (A) 和 3-node (B) 模式的丰度。 <br> <strong>C.</strong> 基于 BL6-1 中的模块对 cubelet-to-cubelet connection matrix 进行排序。 <br> <strong>D.</strong> C57BL/6J（BL6-1）中的基于连接的模块。相同的颜色表示(C)和(D)中相同的模块。在艾伦图谱中定义的整个大脑总区域的轮廓被覆盖在(D)之上。</p></div> <h2 id="supplemental-figures"><a href="#supplemental-figures" class="header-anchor">#</a> Supplemental Figures</h2> <h3 id="figure-s1-additional-bricseq-protocol"><a href="#figure-s1-additional-bricseq-protocol" class="header-anchor">#</a> Figure S1. Additional BRICseq Protocol</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-figs1_lrg.jpg" alt="Figure S1"></p> <div class="custom-block note"><p class="custom-block-title">Figure S1. 额外的 BRICseq 方法</p></div> <h3 id="figure-s2-technical-notes-on-bricseq"><a href="#figure-s2-technical-notes-on-bricseq" class="header-anchor">#</a> Figure S2. Technical Notes on BRICseq</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-figs2_lrg.jpg" alt="Figure S2"></p> <div class="custom-block note"><p class="custom-block-title">Figure S2. BRICseq技术说明</p></div> <h3 id="figure-s3-reproducibility-and-accuracy-of-bricseq"><a href="#figure-s3-reproducibility-and-accuracy-of-bricseq" class="header-anchor">#</a> Figure S3. Reproducibility and Accuracy of BRICseq</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-figs3_lrg.jpg" alt="Figure S3"></p> <div class="custom-block note"><p class="custom-block-title">Figure S3. BRICseq 的再现性和准确性</p></div> <h3 id="figure-s4-function-connection-relationship"><a href="#figure-s4-function-connection-relationship" class="header-anchor">#</a> Figure S4. Function-Connection Relationship</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-figs4_lrg.jpg" alt="Figure S4"></p> <div class="custom-block note"><p class="custom-block-title">Figure S4. 功能-连接的关系</p></div> <h3 id="figure-s5-gene-expression-connection-relationship"><a href="#figure-s5-gene-expression-connection-relationship" class="header-anchor">#</a> Figure S5. Gene Expression-Connection Relationship</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-figs5_lrg.jpg" alt="Figure S5"></p> <div class="custom-block note"><p class="custom-block-title">Figure S5. 基因表达-连接关系</p></div> <h3 id="figure-s6-additional-comparison-of-btbr-and-c57bl-6j-cortical-connectivity"><a href="#figure-s6-additional-comparison-of-btbr-and-c57bl-6j-cortical-connectivity" class="header-anchor">#</a> Figure S6. Additional Comparison of BTBR and C57BL/6J Cortical Connectivity</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-figs6_lrg.jpg" alt="Figure S6"></p> <div class="custom-block note"><p class="custom-block-title">Figure S6. BTBR 和 C57BL/6J 皮质连接的附加比较</p></div> <h3 id="figure-s7-additional-analysis-of-topological-properties-of-the-ipsilateral-cortical-network"><a href="#figure-s7-additional-analysis-of-topological-properties-of-the-ipsilateral-cortical-network" class="header-anchor">#</a> Figure S7. Additional Analysis of Topological Properties of the Ipsilateral Cortical Network</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867420306243-figs7_lrg.jpg" alt="Figure S7"></p> <div class="custom-block note"><p class="custom-block-title">Figure S7. 同侧皮质网络的拓扑特性的附加分析</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/da828f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- High-Throughput Mapping of Long-Range Neuronal Projection Using In Situ Sequencing</div></a> <a href="/pages/4918af/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Distinct subnetworks of the thalamic reticular nucleus</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
