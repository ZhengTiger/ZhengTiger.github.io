    Anthony M. Zador 是一位美国神经科学家，目前担任冷泉港实验室（Cold Spring Harbor Laboratory）的 Alle Davis Harris 生物学教授和神经科学主席。他是计算与系统神经科学会议（COSYNE）和神经科学与人工智能系统会议（NAISYS）的联合创始人，这些会议于 2004 年成立，旨在探讨神经科学和人工智能的交叉领域。Zador 博士的研究主要集中在了解啮齿动物听觉皮层的神经回路。最近，他开创性地利用分子生物学的方法进行连接组图谱绘制（MAPseq），这种方法可能会显著降低绘制单个神经元回路的成本并提高速度。

    Hongkui Zeng (曾红葵)，美国艾伦脑科学研究所（Allen Institute for Brain Science）神经科学家、执行副总裁、所长。当地时间 2023 年 5 月 2 日，入选美国国家科学院公布的新晋院士名单。曾红葵自 2006 年加入艾伦脑科学研究所以来，领导多学科团队开发了大规模、高通量的转录组学、连接组学和多模态平台，并使用它们表征和划分构成哺乳动物大脑的各种细胞类型，助力阐明脑功能的细胞类型基础。其研究带来了被广泛采用的社区资源和标准，包括转基因小鼠品系、艾伦小鼠脑连接图谱、通用坐标框架（CCF）和全脑转录组细胞类型分类学。曾红葵在布兰迪斯大学获得分子和细胞生物学博士学位，在麻省理工学院接受神经科学博士后训练，荣获多项大奖。
    </td></tr></tbody> <tfoot><tr><td><p><a href="/pages/7ffbf6/" target="_blank">(2014.04.02 Allen连接图谱). Oh, S., Harris, J., Ng, L. et al. A mesoscale connectome of the mouse brain. Nature 508, 207–214 (2014). 
      </a></p> <p><a href="/pages/af94c8/" target="_blank">(2018.10.31 ALM&amp;VISp单细胞测序). Tasic, B., Yao, Z., Graybuck, L.T. et al. Shared and distinct transcriptomic cell types across neocortical areas. Nature 563, 72–78 (2018).
      </a></p></td></tr></tfoot></table> <h2 id="liqun-luo-骆利群"><a href="#liqun-luo-骆利群" class="header-anchor">#</a> Liqun Luo (骆利群)</h2> <table><thead><tr><th><img src="https://cdn.statically.io/gh/zhenghu159/picx-images-hosting@master/02-文献阅读/01-作者汇总/Liqun_Luo.5q77udpe2tg0.webp" width="400"></th></tr></thead> <tbody align="center"><tr><td>
    Liqun Luo (骆利群)，1966 年 1 月出生于中国上海，祖籍临海括苍，神经生物学家，美国艺术与科学学院院士，美国国家科学院院士，斯坦福大学终身教授。1981 年骆利群从上海华东师范大学第一附属中学毕业后考取中国科学技术大学少年班；1986 年 1 月获得郭沫若奖学金，同年通过中美生物化学联合招生项目公费留学生考试；1987 年进入美国布兰迪斯大学生物系攻读博士学位；1992 年获得博士学位后进入加利福尼亚大学旧金山分校从事博士后研究；1996 年进入斯坦福大学任教，先后担任助理教授、副教授、教授；1997 年获得斯洛恩基金奖；2005 年当选霍华德·休斯医学研究所研究员；9 月获得 Jacob K. Javits 奖；2012 年当选为美国国家科学院院士和美国艺术与科学学院院士。骆利群长期致力于神经科学研究。
    </td></tr></tbody> <tfoot><tr><td><p><a href="/pages/5c79f3/" target="_blank">(2020.12.17 mPFC认知任务). Lui JH, Nguyen ND, Grutzner SM, et al. Differential encoding in prefrontal cortex projection neuron classes across cognitive tasks. Cell. 2021;184(2):489-506.e26.
      </a></p></td></tr></tfoot></table> <h2 id="aviv-regev"><a href="#aviv-regev" class="header-anchor">#</a> Aviv Regev</h2> <table><thead><tr><th><img src="https://cdn.statically.io/gh/zhenghu159/picx-images-hosting@master/02-文献阅读/01-作者汇总/Aviv_Regev.5cn8ag0jlb80.webp" width="400"></th></tr></thead> <tbody align="center"><tr><td>
    Aviv Regev 是一位计算生物学家和系统生物学家，现任罗氏制药（Genentech/Roche）的研究与早期开发执行副总裁兼负责人。她是麻省理工学院和哈佛大学 Broad 研究所的核心成员，以及麻省理工学院生物系的教授。Regev 是单细胞基因组学和基因调控回路的计算与系统生物学的先驱者。她与 Sarah Teichmann 共同创办并领导了 Human Cell Atlas 项目。
    </td></tr></tbody> <tfoot><tr><td><p><a href="/pages/0d1fce/" target="_blank">(2015.04.13 Seurat V1). Satija, R., Farrell, J., Gennert, D. et al. Spatial reconstruction of single-cell gene expression data. Nat Biotechnol 33, 495–502 (2015).
      </a></p> <p><a href="/pages/9b041f/" target="_blank">(2016.06.28 Div-Seq). Habib N, Li Y, Heidenreich M. et al. Div-Seq: Single-nucleus RNA-Seq reveals dynamics of rare adult newborn neurons. Science. 2016 Aug 26;353(6302):925-8.
      </a></p> <p><a href="/pages/8a50f3/" target="_blank">(2021.06.23 小鼠皮层发育). Di Bella, D.J., Habibi, E., Stickels, R.R. et al. Molecular logic of cellular diversification in the mouse cerebral cortex. Nature 595, 554–559 (2021).
      </a></p></td></tr></tfoot></table> <h2 id="qing-nie-聂青"><a href="#qing-nie-聂青" class="header-anchor">#</a> Qing Nie (聂青)</h2> <table><thead><tr><th><img src="https://cdn.statically.io/gh/zhenghu159/picx-images-hosting@master/02-文献阅读/01-作者汇总/Qing_Nie.1k6nws60lso0.webp" width="400"></th></tr></thead> <tbody align="center"><tr><td>
    Qing Nie (聂青) 是一位数学家和系统生物学研究员。他是加州大学欧文分校（University of California, Irvine）的数学、发育与细胞生物学以及生物医学工程的校长教授。他还担任该大学的数学与计算生物学中心以及 NSF-Simons 多尺度细胞命运研究中心的主任。
    </td></tr></tbody> <tfoot><tr><td><p><a href="/pages/2737d2/" target="_blank">(2021.02.17 CellChat). Jin, S., Guerrero-Juarez, C.F., Zhang, L. et al. Inference and analysis of cell-cell communication using CellChat. Nat Commun 12, 1088 (2021).
      </a></p> <p><a href="/pages/794f06/" target="_blank">(2023.02.15 NeuronChat). Zhao, W., Johnston, K.G., Ren, H. et al. Inferring neuron-neuron communications from single-cell transcriptomics through NeuronChat. Nat Commun 14, 1128 (2023).
      </a></p></td></tr></tfoot></table> <h2 id="rahul-satija"><a href="#rahul-satija" class="header-anchor">#</a> Rahul Satija</h2> <table><thead><tr><th><img src="https://cdn.statically.io/gh/zhenghu159/picx-images-hosting@master/02-文献阅读/01-作者汇总/download.47syrpendga0.webp" width="400"></th></tr></thead> <tbody align="center"><tr><td>
    Rahul Satija 博士是纽约基因组中心 (New York Genome Center, NYGC) 的核心教员，并被纽约大学 (NYU) 基因组学和系统生物学中心联合任命为副教授。在加入 NYGC 之前，Satija 博士是哈佛大学和麻省理工学院博德研究所的博士后研究员，在那里他开发了单细胞分析的新方法 (Seurat)。Satija 实验室专注于开发计算和实验方法来测序和解释单个细胞的分子内容。他的实验室应用单细胞基因组学来了解细胞间变异的原因和后果，特别关注免疫调节和早期发育。Satija 博士是 NIH 新创新者奖获得者，并于 2020 年被选为 NIH 基因组科学卓越中心的负责人。 Satija 博士拥有杜克大学生物学和音乐学士学位，并以罗德学者身份获得牛津大学统计学博士学位。
    </td></tr></tbody> <tfoot><tr><td><p><a href="/pages/0d1fce/" target="_blank">(2015.04.13 Seurat V1). Satija, R., Farrell, J., Gennert, D. et al. Spatial reconstruction of single-cell gene expression data. Nat Biotechnol 33, 495–502 (2015).
      </a></p> <p><a href="/pages/f37280/" target="_blank">(2018.04.02 Seurat V2). Butler, A., Hoffman, P., Smibert, P. et al. Integrating single-cell transcriptomic data across different conditions, technologies, and species. Nat Biotechnol 36, 411–420 (2018).
      </a></p> <p><a href="/pages/d26f9e/" target="_blank">(2019.06.06 Seurat V3). Stuart T, Butler A, Hoffman P, et al. Comprehensive Integration of Single-Cell Data. Cell. 2019;177(7):1888-1902.e21.
      </a></p> <p><a href="/pages/b4dfe0/" target="_blank">(2021.06.24 Seurat V4). Hao Y, Hao S, Andersen-Nissen E, et al. Integrated analysis of multimodal single-cell data. Cell. 2021;184(13):3573-3587.e29.
      </a></p> <p><a href="/pages/8c5839/" target="_blank">(2023.03.25 Seurat V5). Hao, Y., Stuart, T., Kowalski, M.H. et al. Dictionary learning for integrative, multimodal and scalable single-cell analysis. Nat Biotechnol (2023).
